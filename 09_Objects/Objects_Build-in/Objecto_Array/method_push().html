<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
    
<script>

    /*
    
    Métodos y Propiedades del Objeto Global:
    ________________________________________

        Reference:

            https://www.w3schools.com/jsref/jsref_obj_array.asp            



    ////////////////////////////////////////////////////////////////////////////////
    //methods:



    push():
    _______

    _el método "push()", agrega uno o más elementos al final de un array y devuelve la nueva longitud del array
    

    _de ésta menera, el método "push()", recibe como parámetros los elementos ha agregar en el array, separados por comas, ","
    

    _de ésta manera, podremos utilizar el método push(), para modificar un array, pudiendo así, aumentar la cantidad de elementos dentro de un array través, del tiempo según lógica y requerimientos de nuestra aplicación ó sistema

 

    */


    //almacenaje del nuevo array en la variable "myArr"
    var myArr = [1, 5, 10, 15];

    //llamando al método "push()"
    console.log(myArr.push("user"));
        //de ésta manera, obtendremos por consola: 5


    //llamando nuevamente al array modificado por el método "push()"
    console.log(myArr);
        //de ésta manera, obtendremos por consola: [1, 5, 10, 15, "user"]



</script>

</body>
</html>
