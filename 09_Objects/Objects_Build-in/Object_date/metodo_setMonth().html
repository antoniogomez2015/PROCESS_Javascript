<script type="text/javascript">
	
	/*

	Metodo setMonth():
	__________________
		
		_el método setMonth(), nos permitirá configurar el parámetro del mes dentro del objeto fecha

		_de ésta manera, podremos personalizar un mes para una configuración requerida como por ejemplo; hacer operaciones como sumarle ó restarle meses a la fecha actual

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//llamando al objeto date, personalizado por consola
		console.log(fecha);
			//de ésta manera, obtendremos por consola: 
			//Sat Nov 09 2019 16:27:29 GMT-0400 (hora de Venezuela)

		//aplicando el método "setMonth()", en la variable "time"
		fecha.setMonth(5);

		//llamando al método "setMonth()"
		console.log(fecha);
			//de ésta manera, obtendremos por consola: 
			//Sat Nov 09 2019 16:27:29 GMT-0400 (hora de Venezuela)
		
		

///////////////////////////////////////////////////////////////////////////////////
//Prototipos

/*

	_más también, tendremos la posibilidad de crear nuestros propios prototipos para que así, configuremos acciones comúnes y más regulares en el manejo y control de fechas


*/

	//creación de un método personlalizado a través, del constructor "prototype"
	//de ésta manera, accederemos al objeto date, a través, de "this", para que así, podamos personalizar el parámetro del mes através, del método "setMonth()", el cuál, recibirá como parámetro el mes actual a través del método "getMonth()", más el parámetro pasado en el nuevo método "nuevoMes", en éste caso, "d", para por último devolver a través, de "return", el objeto date a través, de "this"
	Date.prototype.nuevaMes = function(d){
		this.setMonth(this.getHours() + d);
		return this;
	}

	//llamando el obneto date, más el nuevo método "nuevoDia"
	console.log(fecha.nuevaMes(6));
		//de ésta manera, obtendremos por consola:
		//Sat Nov 09 2019 16:27:29 GMT-0400 (hora de Venezuela)


	//NOTA: como parámetro de "d", también, podremos pasar valores negativos así, el constructor haga una operación de suma "+", ya que de igualmanera realizará la sustracción de días respectivos

</script>
