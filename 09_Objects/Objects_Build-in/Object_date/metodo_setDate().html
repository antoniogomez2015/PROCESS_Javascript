<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Página de Ejemplo</title>	
</head>
<body>

	
	
<script type="text/javascript">
	
	/*

	Metodo setDate():
	_________________
		
		_el método setDate(), nos permitirá configurar el parámetro del día dentro del objeto fecha

		_de ésta manera, podremos personalizar el día específico para una configuración específica requerida como por ejemplo; hacer operaciones como sumarle ó restarle días a un mes, otros

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date(2018, 10,9);

		//llamando al objeto date, personalizado por consola
		console.log(fecha);
			//de ésta manera, obtendremos por consola: 
			//Fri Nov 09 2018 00:00:00 GMT-0400 (hora de Venezuela)

		//aplicando el método "setDate()", en la variable "time"
		fecha.setDate(15);

		//llamando al método "setDate()"
		console.log(fecha);
			//de ésta manera, obtendremos por consola: 
			//Thu Nov 15 2018 00:00:00 GMT-0400 (hora de Venezuela)
		
		

///////////////////////////////////////////////////////////////////////////////////
//Prototipos

/*

	_más también, tendremos la posibilidad de crear nuestros propios prototipos para que así, configuremos acciones comúnes y más regulares en el manejo y control de fechas


*/

	//creación de un método personlalizado a través, del constructor "prototype"
	//de ésta manera, accederemos al objeto date, a través, de "this", para que así, podamos personalizar el parámetro del día através, del método "setDate()", el cuál, recibirá como parámetro el día actual a través del método "getDate()", más el parámetro pasado en el nuevo método "nuevoDia", en éste caso, "d", para por último devolver a través, de "return", el objeto date a través, de "this"
	Date.prototype.nuevoDia = function(d){
		this.setDate(this.getDate() + d);
		return this;
	}

	//llamando el obneto date, más el nuevo método "nuevoDia"
	console.log(fecha.nuevoDia(10));
		//de ésta manera, obtendremos por consola:
		//Sun Nov 25 2018 00:00:00 GMT-0400 (hora de Venezuela)


	//NOTA: como parámetro de "d", también, podremos pasar valores negativos así, el constructor haga una operación de suma "+", ya que de igualmanera realizará la sustracción de días respectivos

</script>




	



</body>

</html>
