    <!--

        Methods:
        ________



        abort()	
        
            Detiene la petición actual



        getAllResponseHeaders()	
        
            Devuelve una cadena de texto con todas las cabeceras de la respuesta del servidor



        getResponseHeader("cabecera")	
        
            Devuelve una cadena de texto con el contenido de la cabecera solicitada



        onreadystatechange	
        
            Responsable de manejar los eventos que se producen. Se invoca cada vez que se produce un cambio en el estado de la petición HTTP. Normalmente es una referencia a una función JavaScript



        open("metodo", "url")	
        
            Establece los parámetros de la petición que se realiza al servidor. Los parámetros necesarios son el método HTTP empleado y la URL destino (puede indicarse de forma absoluta o relativa)



        send(contenido)	
        
            Realiza la petición HTTP al servidor


            
        setRequestHeader("cabecera", "valor")	
            
            Permite establecer cabeceras personalizadas en la petición HTTP. Se debe invocar el método open() antes que setRequestHeader()

        


        



    -->
