		_________________

		también tendremos la posibildad de crear notación json, bajo la estructura convencional de objetos en javascript

		___________

        de ésta manera, el bloque de sentencias del objeto estará siempre expresado de forma simple
		
		es decir, sin la necesidad de utilizar comillas, sean éstas comillas simples ó dobles

        de ésta manera, agregamos directamente las llaves que enmarcarán a todas las sentencias clave valor, ej:


            {'clave':"valor"}

        
		
		*/

					
			//definición de un objeto json javascript
			var usuario = {

                "escuela": "Diseño Gráfico",
                "año": 2000,
                "promedio": 15,
                "activo": true				
            }


				//accediendo directamente a una propiedad valor de un objeto json, como un objeto javascript, convencional, sin parseador
				document.write(usuario.escuela);
