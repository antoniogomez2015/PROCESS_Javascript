	_qué es una función:

		_una función es un mecanismo  para repetir una serie de tareas ó una funcionalidad en cualquier contexto, situación e incluso entre proyectos

		_muchos desarrolladores tienen una serie de funciones que se las llevan de proyecto en proyecto y las van reutilizando

		_de ésta manera, puedo camboar el contexto y la información ha utilizar por la variable así, podremos reutilizar éstas para diferentes propósitos más con un mismo código

	_funciones preconstruidas dentro del lenguaje javascript, las cuáles, tienen diferentes funciones y aplicaciones

	_de ésta manera, podremos entender que un función precostruida en javascript, que vive ó es parte de un objeto, es considerada un método del objeto respectivo ej:

		_window.alert()

	_y puede entenderse que sigue siendo una función por que se conforma con la misma estructura que un función personalizada

	_la cuál, está compuesta de un nombre seguido de dos paréntesis "()", a través, de los cuáles, podremos pasarle parámetro a dicha función

	_así, de ésta manera, en éste caso, la función "alert()", es un método del objeto global "windows"

	_y la función "alert()", tiene como funcionalidad ó objetivo, mostrar contenido a través, de una ventana contextual ante el usuario por medio del navegador web

	_así, como también, tiene la funcionalidad de ejecutar las sentencias que estén ó hayan sido enviadas como parámetro, ej; valores booleanos a través, de signos lógicos ó comparativos



	Parámetros de las Funciones:
	____________________________

	_las funciones pueden recibir diferentes tipos y conbinaciones de parámetro:

		
		_alert("hola mundo"); //strings

		_alert(miNombre); //variables

		_alert(miNombre + " y Juán"); //combinación de variable concatenada con string

		_alert(100 + 40); // operaciones aritméticas ó matemáticas

		_alert(100 < 40); //valores booleanos
