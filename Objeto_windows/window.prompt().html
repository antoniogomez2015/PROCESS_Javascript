	window.prompt():
	________________

	_qué es una función:

		_una función es un mecanismo  para repetir una serie de tareas ó una funcionalidad en cualquier contexto, situación e incluso entre proyectos

		_muchos desarrolladores tienen una serie de funciones que se las llevan de proyecto en proyecto y las van reutilizando

		_de ésta manera, puedo camboar el contexto y la información ha utilizar por la variable así, podremos reutilizar éstas para diferentes propósitos más con un mismo código

	_funciones preconstruidas dentro del lenguaje javascript, las cuáles, tienen diferentes funciones y aplicaciones

	_de ésta manera, podremos entender que un función precostruida en javascript, que vive ó es parte de un objeto, es considerada un método del objeto respectivo ej:

		_window.prompt()

	_y puede entenderse que sigue siendo una función por que se conforma con la misma estructura que un función personalizada

	_la cuál, está compuesta de un nombre seguido de dos paréntesis "()", a través, de los cuáles, podremos pasarle parámetro a dicha función

	_así, de ésta manera, en éste caso, la función "prompt()", es un método del objeto global "windows"

	_y la función "prompt()", tiene como funcionalidad ó objetivo, consultar contenido a través, de una ventana contextual ante el usuario por medio del navegador web

	_así, de ésta manera, la función prompt(), permite obtener una respuesta del usuario sobre una consulta en concreto a modo de campo de texto en éste caso en el cuál, el usuario podrá indicar un string, ó texto ó un valor númerico ó cualquier tipo de dato requerido lo cuál, arrójará como resultado la función prompt(), un valor ó contenido resultante concreto y específico de parte del usuario

	_entendiendo así, que si el usuario responde "Aceptar", entonces la función prompt(), devolverá "true", más el contenido ó información suministrada en el campo de la ventana de la función prompt

	_la función prompt(), recibe dos parámetros:

		prompt('indica tu nombre:', 'tonyGomez');

		_donde el primero parámetro será el "hablador", ó descriptivo, en éste caso: "indica tu nombre: "

		_y el segundo parámetro será el "placeholder", en éste caso: "tonyGomez"

	_más si el usuario responde "Cancelar", entonces la función prompt(), devolverá "false", ej:


		var usuario = prompt("Indique su nombre de Usuario?");

		if(usuario){
	
			document.write("has introducido un usuario correctamente");

		}else{

			document.write("no haz introducido un usuario aún");
	
		}

		 	

	_de ésta manera, podremos ver que el resultado booleno de la función prompt(), se ha guardado en éste caso dentro de la variable "edad"

	_para posteriormente éste valor utilizar de diferentes maneras y métodos



	Comprobación Booleana:
	______________________

	_más tenemos la posibilidad de comprobar en determinados casos un equivalente de un string, a un valor booleano:


		var usuario = prompt("Indique su nombre de Usuario?");

		document.write(boolean("tonyGomez"));

	_y ésta comprobación dará como resultado "true"

		document.write(Boolean(""));

	_ésta comprobación dará como resultado "false"

	_lo que quiere decir, que si el usuario introduce un texto cuál, sea en el campo de texto del prompt, entonces dará un valor de "true", (Boolean("texto")

	_más si el usuario no introduce nada en el campo de texto del prompt, y cancela la ventana entonces dará como resultado "false", (Boolean("")
