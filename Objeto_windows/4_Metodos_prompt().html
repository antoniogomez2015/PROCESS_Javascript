<!--


	_window.prompt():

		_el método prompt(), del objeto window, nos permite cominicarnos con el usuario al abrir una ventana modal emergente con información


-->


<!--los objetos en javascript, tienen métodos y propiedades-->

<!--al ser éste método hijo del objeto wondow, no hace falta la concatenación con su objeto padre "window.prompt()", a través, de la object notation-->





<script type="text/javascript">

	/*el siguiente método nos permitirá comunicarnos con el usuario a través, de una nueva ventana la cuál, a través, de un mensaje inductivo el usuario podrá introducir su propia información por medio de un campo de tipo input, de texto para que así, dicha información pueda ser ser almacenada posteriormente

	más ha diferencia del método prompt(), ésta opción devolverá un determinado valor para la acción que seleccione el usuario entre "aceptar y cancelar", así, javascript, interpretará ésta acción como una acción ó evento booleano, "true/false"

	*/
	
	/*prompt("indíquenos su preferencia:");*/


	/*así, podríamos almacenar éste resultado de la elección del usuario en una nueva variable para utilizarlo posteriormente en otros procesos*/

	var eleccion = prompt("desea participar en el evento?", "Gracias por participar");

	/*más éste método nos permite agregar un segundo argumento que es opcional, puede colocarse ó no ya que éste sería el resultado que nos devolvería éste método por defecto en caso de que el usuario no devuelva nada ó no escriba nada en el campo de texto ó campo del requerimiento de información

	también, podríamos utilizar el valor de éste argumento "2", adicional como información sugerida para el usuario la cuál, saldrá por defecto en el campo de texto*/

	/*así, podríamos devolver ésta respuesta por defecto al usuario por ejemplo a través, del método alert(), la cuál, hemos almacenado en la variable "eleccion"*/

	alert(eleccion);

	/*así, si el usuario escribe algo en el campo de texto le aparecerá un mensaje con lo escrito como información alamacenada*/


	/*de ésta manera, el método prompt(), almacenará los que introduzca el usuario así, si el usuario introduce un número ó un string, éstos serán almacenadados para su posterior utilización*/


	/*más en el caso de que el usuario no coloque nada en el campo y le de ha "Aceptar", ó Cancelar, en éste caso se creará un resultado de "Null", ó vacío ó booleano el cuál, se interpretará dependiendo del contenido que estemos manejando

	así, si estamos trabajando con un valor numérico éste método nos devolverá un valor de "0", ó false

	y si estamos trabajando con valores de string, éste método nos devolverá un valor "", de comillas vacías ó false

	y si estamos trabajando con valores booleanos, éste método nos devolverá un valor false

		null = 0 //para números

		null = "" //para strings

		null = false //para valores booleanos

	*/

	document.write(eleccion);


	

</script>
