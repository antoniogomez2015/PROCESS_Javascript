		/*

        Definición:
		___________

		json, es un acrónimo de "Javascript Object Notation", notación de objetos en javascript

		
		Que es Json:
		____________

		es un formato de texto que facilita compartir datos entre arquitecturas tipo cliente - servidor


		Para que Sirve:
		_______________

		sirve para la transmisión e intercambio de datos

		json, busca ser un estandar en el intercambio de datos entre lenguajes de programación que no tienen comunicación nativa entre ellos


		Notación:
		_________

		de ésta manera, json, es una notación simple y compacta para la creación de objetos json javascript

		de ésta manera, los objetos una vez expresados en json

		pueden ser convertidos fácilmente ha strings ó texto

		para poder ser almacenados y transmitidos entre aplicaciones y entre redes


		Objetos:
		________

		json, nos permitirá otra modalidad de crear instanciar objetos

		también, puede fungir ó actuar como uns sintaxis global de intercambio de datos

		así, un objeto en json, en similar a un objeto en javascript normal

		lo que quiere decir, que de forma fácil podremos acceder a todas las posiblidades y ventadas del análisis y parseo automático de javascript 
			
		ya que es parte del mismo lenguaje

		de ésta manera, podremos tener ha javascript, analizando los contenidos de un string json, como código

		sin la necesidad de analizador, parseador ó conversor externo


		Propiedades y Métodos:
		______________________

		de ésta manera, un objeto json, es un sub conjunto de notación javascript estandar 
			
		y a su vez, es un objeto convencional javascript

		lo cuál, quiere decir que igualmente los objetos json ó javascript, pueden igualmente tener propiedades y métodos como cualquier otro objeto en  javascript

		a los cuáles podrá accederse a través, de la notación de punto ".", como se accede regularmente a propiedades y métodos de otros objetos de javascript

        */



			//ejemplo de objeto json:
			var jsonObject = {

				"param_1" : "value_1",
				"param_2" : "value_2",
				"param_3" : "value_3",
				"param_4" : "value_4"

			}


	</script>
