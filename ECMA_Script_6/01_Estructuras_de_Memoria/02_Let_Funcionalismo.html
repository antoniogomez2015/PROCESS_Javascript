    Funcionalismo del inicializador Let:
    ____________________________________

        _el inicializador "Let", obligará ha realizar la declaración y definición de una variable antes de ser usada ó llamada

        _ya que de no ser así, el interprete de javascript, dará un error de referencia, a diferencia del inicializador var
