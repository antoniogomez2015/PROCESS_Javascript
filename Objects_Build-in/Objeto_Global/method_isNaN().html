    isNaN():
    ________

    _el método "isNaN()", permite evaluar y determinar si un valor determinado es un número ó no

    _ea método isNaN () determina si un valor es un número no válido (Not-a-Number)

    _Este método devuelve verdadero si el valor equivale a NaN. De lo contrario, devuelve falso.

    _éste método es diferente del método "isNaN()", del objeto "Number",  "Number.isNaN()", específico del Número.

    _el método del objeto "Global" "isNaN ()"", convierte el valor probado en un Número, luego lo prueba

    _el método del objeto "Number.isNaN()", no convierte los valores a un Número, y no devolverá verdadero para ningún valor que no sea del tipo Número

    _de ésta maenra, al método "isNaN()", debemos de pasale como parámetros por lo general los siguientes valores:

        _números, strins, true, false, undefined, NaN, "NaN", 11/22


    */
