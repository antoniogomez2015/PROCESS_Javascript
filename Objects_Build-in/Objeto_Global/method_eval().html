    //métodos:



    eval():
    _______

    _el método "eval()", permite evaluar ó ejecutar un argumento determinado

    _de ésta manera, si el argumento es una expresión, "eval()", evaluará la expresión

    _más si el argumento es uno ó más elementos de tipo "staments", de javascript, "eval()", ejecutará los "staments", ó sentencias respectivas

    _de ésta manera, el método "eval()", requiere parámetros ha analizar ó ejecutar los cuáles, deberán ser pasados como un string, ó a través, de las comillas, ""

    _de ésta manera, debemos enviar los elementos y propiedades ha analizar a través, del método "eval()", separadas por el operador (+-/*, otros), ha ejecutar según la lógica y tipo de dato ó elemento ha analizar ó ejecutar, ej;

        _eval("a + b");



    */

    //almacenado de un objeto Number
    var x = 10;

    //almacenado de un objeto Number
    var y = 20;

    //aplicando el método "eval()", para evaluar ó ejecutar los argumentos indicados
    var a = eval("x * y");

    //llamando al método "eval()", por consola
    console.log(a);

    //aplicando el método "eval()", para evaluar ó ejecutar los argumentos indicados
    var b = eval("2 + 2");

    //llamando al método "eval()", por consola
    console.log(b);

    //aplicando el método "eval()", para evaluar ó ejecutar los argumentos indicados
    var c = eval("x + 17");

    //llamando al método "eval()", por consola
    console.log(c);
