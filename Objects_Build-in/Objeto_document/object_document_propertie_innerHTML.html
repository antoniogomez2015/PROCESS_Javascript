<!--El objecto document:

	el el objeto document, hijo del objeto window, así, el objeto document, se refiere a la estructura del documento html

		window.document

	-->


	<!--Atributo -->

		<!--innerHTML-->

		<!--//////////////////////////////////////////////////////////////////-->

		<!--éste atributo nos permite obtener ó configurar el valor del contenido html, dentro de un elemento particular de la página

		-->

		<script type="text/javascript">

			function mensajeConContenido(){

				//ahora guardamos el contenido obtenido con el método "getElementById()", en una variable

				
				var elemento = document.getElementById("proof").innerHTML;

				alert(elemento)

			}
			

		</script>


		<div id="proof">
			
			<p>éste es un contenido de ejemplo</p>		

		</div>

		<!--
		de ésta manera, al ser llamada la función "mensajeConContenido()", ésta seleccionará el elemento "proof", indicado y a su vez, accederá al contenido html, dentro de éste elemento seleccionado

		así, podremos acceder ó almacenar un contenido html, dentro de un elemento específico
		-->		
		<a href="#" alt="demo" onclick="mensajeConContenido()">Ver Mensaje</a>


		<!--
		pero no sólo podemos utilizar el atributo innerHTML, para seleccionar contenido html, dentro de un elemento si no que también, tenemos la posibilidad de modificar dicho contenido con el mismo atributo innerHTML

		ésto es posible a través, de un signo de asignación "=", más el nuevo contenido html, que deseamos agregar entre comillas simples ó dobles, ej:
		-->

		<div id="proof2">
			
			<p>¿Cuál es la canción?: </p>		

		</div>


		<script type="text/javascript">

			function completado(){

				/*así, estaremos agregando éste contenido al elemento selccionado*/
				var consulta = document.getElementById('proof2').innerHTML = "la canción es de Radiohead";
			}

		</script>


		<input type="button" value="cuál es la canción?" onclick="completado()";>
