    includes():
    ___________

    _el método "includes()", determina si un array incluye un determinado elemento, devuelve true o false según corresponda 
    
    _Utiliza el algoritmo "sameValueZero", para determinar si se encuentra el elemento dado

    _de ésta menera, el método "includes()", recibirá dos parámetros los cuáles son:

        _el primer parámetro corresponderá a valor a buscar la coincidencia entre los elementos dentro del array ha analizar

        _como segundo parámetro opcional, podremos indicar el índice a partir del cuál, el interprete de javascript, comenzará ha realizar la busqueda de ésta manera, si no indicamos éste segundo parámetro el índice de búsqueda será de (0)
    



    */


    //almacenaje del nuevo array en la variable myArr
    var myArr = ["Juán", "Tony", "Pedro", "José"];

    //llamando al array con el método "includes()"
    console.log(myArr.includes("Tony"));
        //de ésta manera, obtendremos por consola: true
