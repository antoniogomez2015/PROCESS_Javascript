<!DOCTYPE html>

<body>
    
<script>

    /*
    
    Métodos y Propiedades del Objeto Global:
    ________________________________________

        Reference:

            https://www.w3schools.com/jsref/jsref_obj_array.asp   

            
    ////////////////////////////////////////////////////////////////////////////////
    //methods:



    toLocaleString():
    _________________

    _el método "toLocaleString()", devuelve una cadena de texto representando los elementos del array 
    
    _los elementos son convertidos a texto usando su método toLocaleString,  y dichos Strings son separados por un caracter específico para la localidad (como una coma para la separación de decimales “,”)


    _de ésta manera, el método "toLocaleString()", no recibe parámetros

        _locales | Opcional: Una cadena de texto con una etiqueta de idioma BCP 47, o un array de dichos strings. Para la forma general e interpretación the los argumentos locales

        _options | Opcional: Un objeto con las configuraciones, para números ver Number.prototype.toLocaleString(), y para fechas ver Date.prototype.toLocaleString()


    _de ésta manera, podremos convertir de forma más específica y con a los elementos contenidos dentro de un array a través, de diferentes estructuras de control y lógica
    

    */


    //almacenaje del nuevo array en la variable "myArr"
    var myArr = [1, 'a', new Date('21 Dec 1997 14:12:00 UTC')];

    
    //llamando al método "toLocaleString()"
    console.log(myArr.toLocaleString('en', {timeZone: "UTC"}));
        //de ésta manera, obtendremos por consola: 1,a,12/21/1997, 2:12:00 PM


    ////////////////////////////////////////////////////////////////////////////////
    //ejemplo:


    //almacenaje del nuevo array en la variable "myArr"
    var myArr2 = ['$7', 500, 8123, 12];

    
    //llamando al método "toLocaleString()"
    console.log(myArr2.toLocaleString('es-AR', { style: 'currency', currency: 'ARS' }));
        //de ésta manera, obtendremos por consola: $7,$ 500,00,$ 8.123,00,$ 12,00

    



</script>

</body>
</html>
