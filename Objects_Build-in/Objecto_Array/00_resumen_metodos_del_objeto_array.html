<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
    
<script>

    /*
    
    Métodos y Propiedades del Objeto Global:
    ________________________________________

        Reference:
            https://www.w3schools.com/jsref/jsref_obj_array.asp

            https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/Array



    ////////////////////////////////////////////////////////////////////////////////
    //Properties:

    
    Constructor:
    ____________

    _la propiedad "constructor", nos permitirá devolver u obtener una función constructora de un array, para un objeto


    length:
    _______

    _la propiedad "length", nos permitirá devolver u obtener la cantidad de elementos contenido dentro de un array


    prototype:
    __________

    _la propiedad que hace de constructor "prototype", nos permitirá la posibilidad de poder agregar nuevas propiedades y métodos objeto array




    ////////////////////////////////////////////////////////////////////////////////
    //Methods:

    

    concat(): (unión de arrays)
    _________

    _el método "concat()", nos permitirá unir dos ó más cadenas u objetos de tipo array


    copyWithin(): (desplazamiento)
    _____________

    _el método "copyWithin()", nos permitirá copiar los dos primeros elementos del array, a los dos últimos elementos del array

    _de ésta manera, el método copyWithin() transfiere una copia  plana de una sección a otra dentro del mismo array ( o contexto similar ), sin modificar su propiedad length y lo devuelve


    sort(): (desplazamiento)
    _______

    _el método "sort()", ordena los elementos de un array localmente y devuelve el array
   
    _la ordenación no es necesariamente estable. El modo de ordenación por defecto responde a la posición del valor del string de acuerdo a su valor Unicode


    entries(): (index + elemento)
    __________

    _el método "entries()", nos permitirá retornar un nuevo objeto Array Iterator que contiene los pares clave/valor para cada índice de la matriz

    _de ésta manera, podremos transformar un array para que así, obtengamos un nuevo array el cuál, nos muestre el índice de cada elemento acompañado con su valor ó elemento respectivo

    
    keys(): (index)
    _______

    _el método "keys()", devuelve un nuevo objeto  Array Iterator que contiene las claves de índice con las que acceder a cada elemento en el array


    indexOf(): (index)
    __________

    _el método "indeOf()", devuelve el último índice en el que un cierto elemento puede encontrarse en el arreglo, ó -1 si el elemento no se encontrara


    lastIndexOf(): (index)
    ______________

    _el método "lastIndexOf()", devuelve el último índice en el que un cierto elemento puede encontrarse en el arreglo, ó -1 si el elemento no se encontrara


    every(): (function)
    ________

    _el método "every()", nos permitirá devolver un booleano, con un valor de "true", si todos los elementos en el arreglo pasan la condición implementada por la función dada 
    
    _y el método "every()", dará un valor de "false", si la condición implementada no la cumple


    forEach(): (function)
    __________

    _el método "forEach()", ejecuta la función indicada una vez por cada elemento del array


    map(): (function)
    ______

    _el método "map()", crea un nuevo array con los resultados de la llamada a la función indicada aplicados a cada uno de sus elementos


    some(): (function)
    _______

    _el método "some()", retorna un valor booleano, true si algún elemento del array cumple con la condición implementada por la función brindada, y false en caso de que ningún elemento cumpla con dicha condición

   
    filter(): (test)
    _________

    _el método "filter()", nos permitirá obtener un nuevo array, el cuál, estará conformado sólo por los valores que hayan pasado el test, ó análisis a través, de una nueva función

    _de ésta manera, podremos excluir ó discriminar algunos parámetros de un array según la lógica de la aplicación, otros


    find(): (test)
    _______

    _el método "find()", nos permitirá obtener un nuevo array, con el primer elemento que haya pasado el test, ó análisis


    findIndex(): (test)
    ____________

    _el método "findIndex()", devuelve el índice del primer elemento de un array que cumpla con la función de prueba proporcionada. En caso contrario devuelve -1


    from(): (crear array)
    _______

    _el método "from()", crea una nueva instancia de Array a partir de un objeto iterable
    
    _de ésta maenra, podremos convertir diferentes elementos y estructuras de memoria a un array


    isArray(): (verificar array)
    __________

    _el método "isArray()", determina si un objeto es una array

    _más el método "isArray()", debe de utilizarse en conjunto con el objeto "Array", directamente, ya que el método isArray(), será el que reciba el array ha analizar


    valueOf(): (identificar un array)
    __________

    _el método "valueOf()", éste es el método default, de un array, lo cuál, devuelve los elementos contenidos de un array  



    slice(): (obtener, extraer)
    ________

    _el método "slice()", devuelve una copia de una parte ó estracto de una array dentro de un nuevo array, empezando por inicio hasta fin (fin no incluido). El array original no se modificará


    includes(): (obtener)
    ___________

    _el método "includes()", determina si un array incluye un determinado elemento, devuelve true o false según corresponda

    
    join(): (mezclar)
    _______

    _el método "join()", une todos los elementos de un array (o un objeto similar a una array), en una cadena y devuelve esta cadena de texto


    fill(): (sustituir)
    _______

    _el método "fill()", nos permitirá sustituir ó reemplazar uno ó más valores ó elementos de un array por una valor estático


    splice(): (agregar | eliminar)
    _________

    _el método "splice()", cambia el contenido de un array eliminando elementos existentes y/o agregando nuevos elementos, devolviendo un nuevo array, con sólo los "elementos eliminados"


    push(): (agregar)
    _______

    _el método "push()", agrega uno o más elementos al final de un array y devuelve la nueva longitud del array


    unshift(): (agregar al inicio)
    __________

    _el método "unshift()", nos permitirá agregar nuevos elementos al inicio de un array

    _de ésta manea, el método "unshift()", el devolverá el nuevo array modificado


    shift(): (eliminar primer elemento)
    ________

    _el método "shift()", elimina el primer elemento del array y devuelve dicho elemento, este método modifica la longitud del array


    pop(): (eliminar último elemento)
    ______

    _el método "pop()", elimina el último elemento de un array y lo devuelve 
    
    _este método cambia la longitud del array, simplificando el array respectivo


    
    reduce() | redudeRight(): (sintetizar ó sumar elementos)
    _________________________

    _el método "reduce()", nos permitirá sintetizar los elementos contenidos en un array 
    
    _de ésta manera, si los elementos contenidos dentro de un array, son de tipo "string", entonces el interprete de javascript, unificará los elementos contenidos en el array, en un sólo ó valores ó elemento resultante ó realizará la operación indicada para los strins, respectivos


    toString():
    ___________

    _el método "toString()", devuelve una cadena de caracteres representando el array especificado y sus elementos


    toLocaleString():
    _________________

    _el método "toLocaleString()", devuelve una cadena de texto representando los elementos del array 
    
    _los elementos son convertidos a texto usando su método toLocaleString,  y dichos Strings son separados por un caracter específico para la localidad (como una coma para la separación de decimales “,”)


    values():
    _________

    _el método "values()", devuelve un nuevo objeto Array Iterator que contiene los valores para cada índice del array

    _de ésta manera, podremos obtener el objeto array, para hacer iteraciones para obtener los elementos de array, ó realizar diferentes operaciones


    flat(): (acceder a sub arrays numéricos)
    _______

    _el método "flat()", crea una nueva matriz con todos los elementos de tipo "Number", de sub-array concatenados recursivamente hasta la profundidad especificada


    flatMap(): (operación de elementos de arrays contiguos y anidados)
    __________

    _el método "flatMap()", primero mapea cada elemento usando una función de mapeo, luego aplana el resultado en una nueva matriz. Es idéntico a un map seguido de un flatten de profundidad 1, pero flatMap es a menudo útil y la fusión de ambos en un método es ligeramente más eficiente.



    */

    


</script>

</body>
</html>
