<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
    
<script>

    /*
    
    Métodos y Propiedades del Objeto Global:
    ________________________________________

        Reference:
            https://www.w3schools.com/jsref/jsref_obj_array.asp

            https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/Array



    ////////////////////////////////////////////////////////////////////////////////
    //Properties:

    
    Constructor:
    ____________

    _la propiedad "constructor", nos permitirá devolver u obtener una función constructora de un array, para un objeto


    length:
    _______

    _la propiedad "length", nos permitirá devolver u obtener la cantidad de elementos contenido dentro de un array


    prototype:
    __________

    _la propiedad que hace de constructor "prototype", nos permitirá la posibilidad de poder agregar nuevas propiedades y métodos objeto array




    ////////////////////////////////////////////////////////////////////////////////
    //Methods:

    

    concat():
    _________

    _el método "concat()", nos permitirá unir dos ó más cadenas u objetos de tipo array


    copyWithin():
    _____________

    _el método "copyWithin()", nos permitirá copiar los dos primeros elementos del array, a los dos últimos elementos del array

    _de ésta manera, el método copyWithin() transfiere una copia  plana de una sección a otra dentro del mismo array ( o contexto similar ), sin modificar su propiedad length y lo devuelve


    entries():
    __________

    _el método "entries()", nos permitirá retornar un nuevo objeto Array Iterator que contiene los pares clave/valor para cada índice de la matriz

    _de ésta manera, podremos transformar un array para que así, obtengamos un nuevo array el cuál, nos muestre el índice de cada elemento acompañado con su valor ó elemento respectivo

    every():
    ________

    _el método "every()", nos permitirá devolver un booleano, con un valor de "true", si todos los elementos en el arreglo pasan la condición implementada por la función dada 
    
    _y el método "every()", dará un valor de "false", si la condición implementada no la cumple


    fill():
    _______

    _el método "fill()", nos permitirá sustituir ó reemplazar uno ó más valores ó elementos de un array por una valor estático


    filter():
    _________

    _el método "filter()", nos permitirá obtener un nuevo array, el cuál, estará conformado sólo por los valores que hayan pasado el test, ó análisis a través, de una nueva función

    _de ésta manera, podremos excluir ó discriminar algunos parámetros de un array según la lógica de la aplicación, otros


    find():
    _______

    _el método "find()", nos permitirá obtener un nuevo array, con el primer elemento que haya pasado el test, ó análisis


    findIndex():
    ____________

    _el método "findIndex()", devuelve el índice del primer elemento de un array que cumpla con la función de prueba proporcionada. En caso contrario devuelve -1



    */

    


</script>

</body>
</html>
