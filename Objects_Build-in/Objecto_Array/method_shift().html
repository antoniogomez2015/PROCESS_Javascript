<script>

    /*

    ////////////////////////////////////////////////////////////////////////////////
    //methods:



    shift():
    ________

    _el método "shift()", elimina el primer elemento del array y devuelve dicho elemento, este método modifica la longitud del array
    
    _el método "shift()", elimina el elemento en el índice cero y desplaza los valores consecutivos hacia abajo, devolviendo el valor eliminado. Si la propiedad length es 0, devuelve undefined.

    _el método "shift()", es genérico; de ésta manera, éstete método puede utilizarse con call o apply a objetos simliares a arrays 
    
    _los objetos que no tengan una propiedad length, que refleje el último elemento de una serie consecutiva de propiedades numéricas con índice base cero pueden no comportarse de manera significativa

    

    */


    //almacenaje del nuevo array en la variable "myArr"
    var myArr = [1, 5, 10, 15];

    
    //llamando al método "shift()"
    console.log(myArr.shift());
        //de ésta manera, obtendremos por consola: 31

    //
    console.log(myArr);




</script>
