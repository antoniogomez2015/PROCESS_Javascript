    indexOf():
    __________

    _el método "indeOf()", devuelve el último índice en el que un cierto elemento puede encontrarse en el arreglo, ó -1 si el elemento no se encontrara
    
    _El arreglo es recorrido en sentido contrario, empezando por el último hasta el primero respectivamente
    
    _de ésta menera, el método "indexOf()", recibirá como parámetro:

        _el valor del elemento a identificar si hay coincidencias dentro de los elementos del array
    

    _de ésta manera, podremos determinar si un elemento tiene una posición ó índice determinado a través, de estructuras de control y según la lógica de nuestra aplicación, otros



    */


    //almacenaje del nuevo array en la variable myArr
    var myArr = ["Juán", "Tony", "Pedro", "José"];

    //llamando al array con el método "indexOf()"
    console.log(myArr.indexOf("Tony"));
        //de ésta manera, obtendremos por consola: 1
