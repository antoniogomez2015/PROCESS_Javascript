    reduceRight():
    ______________

    _el método "reduceRight()", nos permitirá sintetizar los elementos contenidos en un array 
    
    _de ésta manera, si los elementos contenidos dentro de un array, son de tipo "string", entonces el interprete de javascript, unificará los elementos contenidos en el array, en un sólo ó valores ó elemento resultante ó realizará la operación indicada para los strins, respectivos

    _más si los elementos contenidos en el array, son de tipo "Number", entonces el interprete de javascript, irá realizando la operación indicada, ej; sumándo los elementos respectivos para que así, al final, obtengamos la sumatoria de los mismos
    
    _también, podríamos definir la acción del método "reduceRight()", aplica una función simultáneamente contra un acumulador y cada elemento de un array (de derecha a izquierda) para reducirlo a un único valor.


    

    _de ésta menera, el método "reduceRight()", recibe como parámetros

        _el método "reduceRight()", recibe como parámetro una función que puede ser anónima ó declarada la cuál, a su vez, recibirá como mínimo dos parámetros y un máximo de hasta cuatro parámetros

            _de ésta manera, el primer parámetro ej, "v_ant", corresponderá al (valor anterior retornado), ó punto inicial del test

            _el segundo parámetro "v_act", corresponderá al (valor actual del elemento)

            _el tercer parámetro "index", corresponderá con el índice del elemento el cuál, podremos pasar luego de la función anónima ó declaracda, de ésta manera, ahora el valor del parámetro "v_ant", en su valor inicial será de "5", en éste caso, en la primera iteración del array

            _el cuarto parámetro "array", corresponderá con el array respectivo que se está recorriendo


        NOTA: en terminos práctivos podremos simplificar los parámetros a sólo dos, (v_ant, v_act), los cuáles, en la mayoría de los casos son los que vamos ha utilizar
    
    

    Workflow:
    _________

        _de ésta manera, lo que hace el método reduceRight(), es iterar sobre cada uno de los elementos contenidos en el array

        _de ésta manera, el primer valor del parámetro "v_ant", ó (valor anterior retornado), en éste caso será de "nunguno"

        _más el valor del parámetro "v_actual", ó (valor actual del elemento), será en éste caso de "1", ó primer elemento del array

        _de ésta manera, siguiente el ejemplo del ejercicio en éste caso entonces 
            
            _"1 + nada", es igual ha  = "1"

        _más ahora en la segunda iteración el valor de "v_actual", ahora es "5", más ahora el valor de "v_ant", es lo que retornó la iteración anterior, y en éste caso fue "1", ej;

            _"1 + 5", es igual ha  = "6"

        _más en la tercera iteración se seguirá repitiendo el ciclo y los valores serán los siguientes:

            _"6 + 10", es igual ha = "16"

        _y en la cuarta y última iteración del ciclo los valores serán los siguientes;

            _"16 + 15", es igual ha = "31"

        _de ésta manera, se irán acumulando ó concatenando los elementos del array en los casos en los que los elementos no sean numéricos, y se les haya aplicado alguna operación aritmética, otros

        _de ésta manera, podremos obtener un rastro ó registro de cada iteración ó función aplicada ha cada elementos contenido en el array
        


    _de ésta manera, podremos utilizar el método reduceRight(), para modificar un array, pudiendo así, aumentar la cantidad de elementos dentro de un array través, del tiempo según lógica y requerimientos de nuestra aplicación ó sistema

 

    */


    //almacenaje del nuevo array en la variable "myArr"
    var myArr = [1, 5, 10, 15];


    //nueva variable "result", con el array "myArr", y a su vez con el método "reduceRight()", el cuál, a su vez en éste caso, recibe una función anónima con los dos parámetros mínimos, en éste caso (v_ant, v_act)
    var result = myArr.reduceRight(function(v_ant, v_act){
        return v_ant + v_act;        
    },5);

    //llamando al método "reduceRight()"
    console.log(result);
        //de ésta manera, obtendremos por consola: 31
