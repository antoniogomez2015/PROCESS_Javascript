<script>

    //methods:



    isArray():
    __________

    _el método "isArray()", determina si un objeto es una array

    _más el método "isArray()", debe de utilizarse en conjunto con el objeto "Array", directamente, ya que el método isArray(), será el que reciba el array ha analizar
    
    
    _de ésta menera, el método "isArray()", recibirá como parámetro:

        _la denominación ó nombre que le hayamos dado al array ó elemento ha analizar para determinar si éste es un array
    

    


    */


    //almacenaje del nuevo array en la variable myArr
    var myArr = ["Juán", "Tony", "Pedro", "José"];

    //llamando al objeto "Array" con el método "isArray()"
    console.log(Array.isArray(myArr));
        //de ésta manera, obtendremos por consola: 1
