<script>

    //methods:



    join():
    _______

    _el método "join()", une todos los elementos de un array (o un objeto similar a una array), en una cadena y devuelve esta cadena de texto


    _de ésta menera, el método "join()", recibirá como parámetro:

        _de forma opciona le podremos pasar un elemento que haga de separador entre comillas con un espacio ó un pipe, "|", guión, otros
    

    


    */


    //almacenaje del nuevo array en la variable myArr
    var myArr = ["Juán", "Tony", "Pedro", "José"];

    //llamando al método "join()"
    console.log(myArr.join("|"));
        //de ésta manera, obtendremos por consola: Juán,Tony,Pedro,José
