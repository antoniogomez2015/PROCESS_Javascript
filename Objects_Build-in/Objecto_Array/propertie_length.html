<script>

    /*

    ________________________________________

    ////////////////////////////////////////////////////////////////////////////////
    //properties:



    length:
    _______

    _la propiedad "length", nos permitirá devolver u obtener la cantidad de elementos contenido dentro de un array

    _lo cuál, es especialmente útil en aplicaciones de lógica en estructuras de control, otros



    */


    //definición de un objeto array
    var fruits = ["Banana", "Orange", "Apple", "Mango"];

    //ejecución por consola del array, con la propiedad "length"
    console.log(fruits.length);
        //de ésta manera, obtendremos por consola: 4




</script>
