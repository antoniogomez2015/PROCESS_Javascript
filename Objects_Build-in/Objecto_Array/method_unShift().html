<body>
    
<script>

    /*
    
    Métodos y Propiedades del Objeto Global:
    ________________________________________

        Reference:

            https://www.w3schools.com/jsref/jsref_obj_array.asp   

            
    ////////////////////////////////////////////////////////////////////////////////
    //methods:



    unshift():
    __________

    _el método "unshift()", nos permitirá agregar nuevos elementos al inicio de un array

    _de ésta manea, el método "unshift()", el devolverá el nuevo array modificado
    
    


    _de ésta manera, el método "unshift()", recibirá como parámetros los diferentes elementos ha agregar como nuevos parámetros los cuáles, debemos de separar por comas, ","


    _de ésta manera, tendremos la posibilidad de agregar nuevos elemento al inico de un array a través, de estructuras de control y demás elementos de lógica, otros
    

    */


    //almacenaje del nuevo array en la variable "myArr"
    var myArr = [1, 5,16,9,7];

    
    //llamando al método "unshift()"
    console.log(myArr.unshift(19, "José", "perez"));
        //de ésta manera, obtendremos por consola: 
        //[19, "José", "perez", 1, 5, 16, 9, 7]






</script>

</body>
</html>
