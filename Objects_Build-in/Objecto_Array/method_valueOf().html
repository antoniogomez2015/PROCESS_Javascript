<body>
    
<script>

    /*
    
    Métodos y Propiedades del Objeto Global:
    ________________________________________

        Reference:

            https://www.w3schools.com/jsref/jsref_obj_array.asp   

            
    ////////////////////////////////////////////////////////////////////////////////
    //methods:



    valueOf():
    __________

    _el método "valueOf()", éste es el método default, de un array, lo cuál, devuelve los elementos contenidos de un array    


    _de ésta manera, el método "valueOf()", no recibirá parámetros


    _de ésta manera, tendremos la posibilidad en algunas opciones en las que tendremos que diferenciar entre un array y el objeto que es un array, para ciertas operaciones de comparación y lógica, otros
    

    */


    //almacenaje del nuevo array en la variable "myArr"
    var myArr = [1, 5,16,9,7];

    
    //llamando al método "valueOf()"
    console.log(myArr.valueOf());
        //de ésta manera, obtendremos por consola: [1, 5, 16, 9, 7]        






</script>

</body>
</html>
