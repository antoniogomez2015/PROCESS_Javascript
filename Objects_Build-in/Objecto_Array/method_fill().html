    //methods:



    fill():
    _______

    _el método "fill()", nos permitirá sustituir ó reemplazar uno ó más valores ó elementos de un array por una valor estático

    _de ésta manera, podremos cambiar valores en estructuras de control y lógica rápidamente en nuestro programa ó aplicación

    _de ésta manera, el método "fill()", recibe los siguientes parámetros;

        _como primer parámetro primeramente debemos de indicarle el valor que sustituirá los elementos seleccionados

        _como segundo parámetro debemos de indicar el inicio del rango de selección de elementos

        _como tercer parámetro debemos de indicar el inicio del rango de selección de elementos

    _de ésta manera, podremos expresar el método "fill()", de la siguiente manera;

        _arr.fill("demo",1,2);
  


    */

    //creación de un nuevo array
    var fruits = ["Banana", "Orange", "Apple", "Mango"];

   
    
    //llamado por consola el array "fruits", con el método "fill()"
    console.log(fruits.fill("Pera",1,2));
        //de ésta manera, obtendremos por consola: "true"
