<!--

    Null:
    _____

        El valor null es un literal de Javascript que representa intencionalmente un valor nulo o "vacío". Es uno de los valores primitivos de Javascript.




        Referencia:
        ___________

            https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/null



    Definición:
    ___________

        El valor null es un literal (no una propiedad del objeto global como podría ser undefined). En APIs, se devuelve null normalmente dónde se espera un objeto pero éste no es relevante. 
        
        Al comparar con null o  undefined hay que tener en cuenta las diferencias entre los operadores de igualdad (==) e identidad (===) (con el primero se realiza una conversión de tipo)



    Aplicación:
    ___________

        el valor ó propiedad "Null", es devuelto como un valor de retorno
        
        a la hora de javascript, llamar ha una estructura de memoria como una variable ó constante a la cuál, se le ha asignado un valor de null, ej:


            var user = null;

            console.log(user);


        ésto dará como resultado: "null"
