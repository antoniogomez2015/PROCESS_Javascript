<!--

    Infinity:
    _________

        Estas propiedades globales devuelven un valor simple; ellos no tienen propiedades o métodos


        Referencia:
        ___________

            https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/Infinity



    Definición:
    ___________

        Infinity es una del objeto global, es decir, esta es una variable de alcance global.

        El valor inicial de Infinity es Number.POSITIVE_INFINITY. El valor de Infinity (infinito positivo) es mayor que cualquier otro numero incluido el mismo. Este valor se comporta matematicamente como el infinito matemático; por ejemplo, cualquier numero multiplicado por Infinity da como resultado Infinity, y cualquier numero divido por Infinity da como resultado cero.

        Para la especificación ECMAScript 5, Infinity es de solo lectura (implementado en JavaScript 1.8.5  / Firefox 4).


    Aplicación:
    ___________

        la propiedad ó valor de "Infinity", es obtenible como un retorno de un calculo matemático, ej:

            _document.write(5/0); // infinity


        _lo cuál, dará como resultado "Infinity"
