<script>

    /*
    
    Objeto Number:
    ______________

        Reference:
            https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/Number



    _el objeto Number, es un objeto intríncico ó build-in, ó lo que es lo mismo, el objeto Number, es un objeto nativo ó pre construido dentro de javascript

    _de ésta maenra, el objeto Number, siempre estará disponible en el lenguaje de javascript, sin que el desarrollador los tenga que declarar

    _el objeto Number, es muy útil en aplicaciones en las cuáles, se requieran realizar cálculos numéricos

    _de ésta manera, a través, del objeto Number, podremos redondear los números y definir la precisión decimal, otros

    _de ésta manera, podremos instanciar el objeto Number, de la siguiente manera,

        _var n1 = new Number (45);

    _más en javascript, casi todo es un objeto, de ésta manera, cuando se define un número como un literal en una variable por ejemplo, ésto es considerado en javascript, como un objeto y específicamente como una instancia del objeto Number, ej;

        _var n1 = 123.45;

    _

    
    */

    ////////////////////////////////////////////////////////////////////////////////
    //Planteamiento:

    //instanciación del objeto Number
    var n1 = new Number (45);

    //llamado del objeto Number, almacenado en la variable n1, en éste caso
    console.log(n1);


    ////////////////////////////////////////////////////////////////////////////////
    //opción resumida:

    var n2 = 123.45;

    console.log(n2);


</script>
