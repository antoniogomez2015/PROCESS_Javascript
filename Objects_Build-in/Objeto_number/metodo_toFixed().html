<script>

    /*

    __________________________

    ////////////////////////////////////////////////////////////////////////////////
    //Métodos:

    toFixed():
    __________

    _éste método nos pemritirá acortar la cantidad de decimales de un número con decimales, redondeando hacia arriba el decimal 
    
    _de ésta manera, el método toFixed(), recibe como parámetro un valor numérico el cuál, representará la cantidad de dígitos que deseamos mantenidos, ej:

    
    */

    //variable que guarda una instania del objeto Number
    var pit = 3.14154789514;

    //llamada de objeto number más el método toFixed(), el cuál, acortará el valor decimal a dos dígital redondeando la cifra por lo general hacia arriba
    console.log(pit.toFixed(2));

        //de ésta manera, obtendremos por consola "3.14"
    


</script>
