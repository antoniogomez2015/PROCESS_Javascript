<!--

    unscape():
    __________

        La función deprecada unescape() calcula un nuevo string  en el cual secuencia de valores hexadecimales son reemplazados con el caracter que representa. La secuencia de calculo deber{ia ser introducida por una función como escape. Por que unescape está deprecada, usar decodeURI or decodeURIComponent.




        Referencia:
        ___________

            https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/unescape


    Parámetros:
    ___________

        Parámetros

            str

                A string to be decoded.



    Definición:
    ___________

        The unescape function is a property of the global object.



    Aplicación:
    ___________

        Ejemplos

            unescape("abc123");     // "abc123"

            unescape("%E4%F6%FC");  // "äöü"

            unescape("%u0107");     // "ć"
