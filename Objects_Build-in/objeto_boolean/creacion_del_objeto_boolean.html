<script>

    /*
    
    Objeto Boolean:
    _______________

        Reference:
            https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/Number

            https://www.w3schools.com/js/js_number_methods.asp



    _el objeto Boolean, es un objeto intríncico ó build-in, ó lo que es lo mismo, el objeto Boolean, es un objeto nativo ó pre construido dentro de javascript

    _de ésta maenra, el objeto Boolean, siempre estará disponible en el lenguaje de javascript, sin que el desarrollador lo tenga que declarar

    _el objeto Boolean, es muy útil en aplicaciones lógicas en las que se requiera hacer comprobaciones lógicas dentro la programación, otros

    _al inicializar el objeto "Boolean()", éste tendrá un valor de "false", entendiendo que los valores posibles dentro de un objeto boolean, son "true/false"



    Parámetros del objeto Boolean():
    ________________________________

    _más también, podremos definir éstos valor a través, de números, de ésta manera, a través, del número (1), ó string, ("x1"), ó un (Infinity), podremos indicar un valor de "true"

    _más a través, del valor de (0), ó un (NaN), ó un (null), ó un string, vacío (""), ó un (undefined), podremos indicar un valor de "false"


    
    */

    ////////////////////////////////////////////////////////////////////////////////
    //Planteamiento:

    //instanciación del objeto Boolean
    var b1 = new Boolean(undefined);

    //llamado del objeto boolean
    console.log(b1);

    //llamado y accediendo al valor primitivo del objeto boolean, a través, del método "velueOf()", que en éste caso es "false"
    console.log(b1.valueOf());
