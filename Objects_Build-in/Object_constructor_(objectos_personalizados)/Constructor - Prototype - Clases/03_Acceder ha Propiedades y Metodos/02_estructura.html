<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript">

		/*

				
		Estructura:
		___________

		para acceder a una propiedad ó método de un objeto instanciado a partir de una clase creacda por nosotros mismos previamente

		debemos de acceder al nombre de la variable que creamos en el momento de crear la clase 

		en la cuál, se ha guardado de forma colateral
        
        el valor del parámetro pasado a la función que conforma la respectiva clase 
        
        en el momento de crear ó instanciar el objeto respectivo, ej:

        */


            function perro(n,r,e,s,a,f){

                var obj = this;

                obj.nombre = n;
                obj.rasa = r;
                obj.edad = e;
                obj.sexo = s;
                obj.adiestrado = a;
                obj.foto = f;

            }		


			document.write(perro.nombre);



        /*

		para que así, el navegador en éste caso renderise el valor del atributo "nombre", pasado como parámetro en el momento de instanciar el objeto respecto







        */




	</script>

</head>

</body>
</html>
