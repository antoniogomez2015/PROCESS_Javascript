		Clases:
		_______

		_a través, de las funciones de javascript, podremos crear clases que definan objetos, métodos y atributos para que así, podamos crear estructuras de memoria más completas, complejas y a la medida en relación a nuestras necesidades, ej:



		Estructura:
		___________

			Función:
			________

			_para definir una clase en javascript, haremos uso de una función convencional en javascript, la cuál, podremos renombrar con cualquier nombre


			Object:
			_______

			_y a su vez, dentro de la cuál, haremos uso de la palabra reservada "this", para referirnos al entorno de la misma función y poder crear un objeto en relación ha ésta función, almacenando éste dentro de una variable en éste caso "obj"


			Attributes:
			___________

			_de ésta manera, podremos agregarle variables como propiedades anidadas ó concatenadas al objeto que hemos creado "obj"

			_las cuáles, a su vez, recibirán los parámetros respectivos recibidos por el método de la función cuando ésta sea llamada posteriormente


			Methods:
			________

			_de igualmanera, para crear métodos dentro del objeto en éste caso "obj", debemos concatenarle variables con un nombre respectivo a las cuáles, les asignaremos una nueva función 

			_la cuál, a su vez, contendrá sus propias instrucciones y algoritmos ha llevar ha cabo

			_de ésta manera, podremos crear nuestros propios métodos los cuáles responderán a las necesidades establecidas por el objeto respectivo



		Instancias:
		___________

		_una vez hemos creado nuestro constructor ó protoipo de objeto ahora debemos instanciar éste las veces que sea necesario ó que lo necesitemos 


			Variable:
			_________

			_es recomendable instanciar la clase que hemos creado como un objeto mientras que a su vez, la guardamos dentro de una variable para poder así, reutilizar ésta posteriormente


			Constructor:
			____________

			_para poder instanciar la clase que hemos creado debemos hacer uso de la palabra reservada "new", para que así, una nueva versión del objeto pueda ser creado a partir de modelo de la clase que hemos creado previamente


			Function:
			_________

			_de ésta manera, a partir de la palabra reservada "this", debemos de indicar el nombre del objeto que deberá corresponder con el nombre de clase que hemos creado previamente seguido de dos paréntesis, ej:


				var animal = New perro();



			Parámetros:
			___________

			_así, como también, seguidamente debemos de indicar los parámetros los cuáles, deberán corresponder con cantidad y tipo a los requiridos como parámetros por la clase que hemos creado previamente para que así, haya correspondencia y el nuevo objeto instanciado funciones correctamente, ej:


				var animal = New perro("Kenai", "Firefox", 2, true, true, "../src/img/nikkor.jpg", "Croqueta");



		Acceder ha Objetos Propiedades y Métodos:
		_________________________________________

		_una vez hemos creado una clase e instanciado un objeto a partir de ésta, tenemos la posibilidad de acceder ha éste objeto instanciado 

		_así, como también, a sus propiedades internas y métodos establecidos por nosotros previamente


			Estructura:
			___________

			_para acceder a una propiedad ó método de un objeto instanciado a partir de una clase creacda por nosotros previamente

			_debemos de acceder al nombre de la variable que creamos en el momento de crear la clase 

			_en la cuál, se ha guardado el valor del parámetro pasado a la función que conforma la respectiva clase en el momento de crear ó instanciar el objeto respectivo, ej:


				document.write(animal.nombre);


			_para que así, el navegador en éste caso renderise el valor del atributo "nombre", pasado como parámetro en el momento de instanciar el objeto respecto



		NOTA: otra forma de definir los atributos es dentro de los métodos generados para que así, los valores de los métodos no sean creados en el momento de instanciar el respecto ojeto sino, en el momento de llamar a los métodos respectivos

		_de ésta manera, haremos más flexible y útil los objetos creados los cuáles, ahora podrán ser dinámicos, ej:


				obj.comer = function(c){

					obj.comida = c;

					alert(obj.comida);
					
				};

		_de ésta manera, como podremos ver, la propiedad en éste caso "comida", se está creando dentro del método "comer()", y a su vez, se está definiendo su valor al momento de llamar al método y pasándole como parámetro de éste el valor que tomará el atributo "comida", en éste caso


		*/





		//definición de un clase
		function perro(n,r,e,s,a,f){

			var obj = this;

			obj.nombre = n;
			obj.rasa = r;
			obj.edad = e;
			obj.sexo = s;
			obj.adiestrado = a;
			obj.foto = f;			


			obj.aparecer = function(){

				var imagen = document.createElement('img');
				imagen.src = obj.foto;
				imagen.alt = obj.nombre;
				imagen.tittle = 'prueba de ejemplo';

				document.body.appendChild(imagen);

			};

			obj.jadear = function(){


			};

			obj.comer = function(c){

				obj.comida = c;

				alert(obj.comida);
				
			};

			obj.mover = function(){
				
			};

		}

		function iniciar(){

			var animal = new perro("Kenai", "Firefox", 2, true, true, "../src/img/nikkor.jpg");
			
			console.log(animal);

			document.write(animal.aparecer());

			document.write(animal.comer('perrarina'));			
		}


		iniciar();
