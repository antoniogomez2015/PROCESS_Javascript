<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Página de Ejemplo</title>

</head>
<body>



<script type="text/javascript">

	
	//lo primero será la declaración de dicha función constructor con parámetros
	/*así, cuando ésta función sea instanciada se le tendrán que incorporar la misma cantidad de argumentos que parámetos que ésta posea*/
	function fConstructor(nombrePersona){

		/*creamos una variable llamada nombre a la que asignamos el parámetro "nombrePersona"*/

		/*así, cuando se instancie el objeto "fConstructor", habrá que pasarle un argumento de tipo string, el cuál, pasará como parámetro de la variable "nombre",

		también, podría entenderse que a través de "this", la variable "nombre", tomará el argumento dentro de su elemento padre en éste caso, la función "fConstructor",

		NOTA: cuando se habla de objetos las variables serán interpretadas como propiedades */
		this.nombre = nombrePersona;

		/*de ésta manera, se podrá almacenar en otra propiedad el resultado de un string, más el argumento obtenido de la función padre "fConstructor"*/
		this.info = "Esta persona se llama " + this.nombre;

		/*ahora creamos una función anónima la cuál, podrá mostrar el contenido*/
		this.mostrarInfo = function(){
			alert(this.info);
		};
	}


	//ahora vamos ha instancia el objeto constructor que creamos:

	var sujeto1 = new fConstructor('Tony');
	var sujeto2 = new fConstructor('Maria');


</script>

<!--así, tendremos que llamar ha un objeto -->
<input type="button" value="ver función" onclick="sujeto1.mostrarInfo('Tony');">

<input type="button" value="ver función" onclick="sujeto2.mostrarInfo('Maria');">


<script type="text/javascript">
	
	/*a continuación vamos ha hacer un ejmeplo más extendido con un carro*/
	function car(color,año,marca,modelo,precio){

		/*enunciamos todas las propiedades del vehículo en éste caso*/

		this.color = color;

		this.año = año;

		this.marca = marca;

		this.modelo = modelo;

		this.precio = precio;

		/*agrupamos todas las propiedades dentro de la propiedad especial "info", para su fácil posterior llamado*/
		this.info = "Características del Vehículo: " + this.color + this.año + this.marca + this.modelo + this.precio;

		/*y por último creamos ha la función que llamará en éste caso al atributo especial "info", cuando ésta sea llamada*/
		this.mostrarInfo = function(){

			alert(this.info);
		}
	}


	/*para que ahora sólo nos quede instanciar el objeto que hemos creado las veces que lo necesitemos*/

	var car1 = new car('Negro','1972','Ford','Mustang','32.000');	

	var car2 = new car('Azul','1970','Ford','Mustang','45.000');	


</script>


	<!--para por último llamar ha éstas instancias del objeto en éste caso utilizaremos botones-->

	<!--así, sólo tendremos que concatenar el nombre de la variable en la cuál, instanciamos el objeto, en éste caso es "car1", con el nombre de la propiedad "mostrarInfo", más "()", paréntesis de la función anónima, quedando así; "car1.mostrarInfo()" -->
	<input type="button" value="El Carro de Tony es: " onclick="car1.mostrarInfo()">

	<input type="button" value="El Carro de Maria es: " onclick="car2.mostrarInfo()">


</body>

</html>
