<script>

    /*
    
    Objeto String:
    ______________

    _el objeto String, es un objeto intríncico ó build-in, ó lo que es lo mismo, el objeto String, es un objeto nativo ó pre construido dentro de javascript

    _de ésta manera, el objeto String, siempre estará disponible en el lenguaje de javascript, sin que el desarrollador lo tenga que declarar

    _el objeto String, es muy útil en todo tipo aplicaciones en las cuáles, se requiera controlar la representación de texto en general y carácteres en específico así, como de su comportamiento de forma específica en relación al efecto deseado ha realizar

    _de ésta manera, podremos instanciar el objeto Number, de la siguiente manera,

        _var info = new String ("Bienvenidos..");

    _más en javascript, casi todo es un objeto, de ésta manera, cuando se define un string, como un texto literal en una variable por ejemplo, ésto es considerado en javascript, como un objeto y específicamente como una instancia del objeto string, ej;

        _var name = "tony";

    _para acceder a partes de un string, ó texto del objeto string(), podremos hacer uso de la notación corchetes a través, de la cuál, podremos acceder a elementos de un objeto

    
    */

    ////////////////////////////////////////////////////////////////////////////////
    //Planteamiento:

    //instanciación del objeto String
    var info = new String("Bienvenidos..");

    //llamando ó accediendo al valor primitivo del objeto string, por medio del método valueOf()
    console.log(info.valueOf());
    
    //llamado ó accediendo hau n caracter específico del estring, a través, de la notación de corchetes, en éste caso, a la posición cero, [0]
    console.log(info[0]);

        //de ésta manera, obtendremos por consola "B"
    

    ////////////////////////////////////////////////////////////////////////////////
    //opción resumida:

    var info2 = "Bienvenidos nuevamente...";

    console.log(info2[4]);

        //de ésta manera, obtendremos por consola "v"

    

</script>
