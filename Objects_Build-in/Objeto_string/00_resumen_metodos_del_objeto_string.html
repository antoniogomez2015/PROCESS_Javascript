    //Métodos:

    toUpperCase():
    ______________

    _éste método nos pemritirá canbiar los carácteres de una cadena de texto ó string, ha mayúsculas


    toLowerCase():
    ______________

    _éste método nos pemritirá canbiar los carácteres de una cadena de texto ó string, ha minúsculas


    indexOf() | lastIndexOf():
    __________________________

    _éste método nos pemritirá obtener el índice ó ubicación de un caracter en específico de un string, ó cadena de texto


    substr():
    _________

    _éste método nos pemritirá extraer segmentos de una cadena de texto ó string

    _de ésta manera, podremos podremos obtener extractos personalizados de una serie de carácteres ó palabras completas dentro de una cadena de texto


    split():
    ________

    _éste método nos pemritirá segmentar las palabrar conformadas dentro de una cadena de texto ó string, dentro de un array


    italics():
    __________

    _éste método nos pemritirá aplicar tags, html, ha un string, ó cadena de texto

    _de ésta manera, en éste caso, podremos renderizar una cadena de texto dentro de los tags, <i></i>


    blink():
    ________

    _éste método nos pemritirá aplicar tags, html, ha un string, ó cadena de texto

    _de ésta manera, en éste caso, podremos renderizar una cadena de texto dentro de los tags, <blink></blink>

    _para hacer un texto con un efecto de parpadeo, (método desestimado)


    strike():
    _________

    _éste método nos pemritirá aplicar tags, html, ha un string, ó cadena de texto

    _de ésta manera, en éste caso, podremos renderizar una cadena de texto dentro de los tags, <strike></strike>

    _para hacer un texto tachado


    bold():
    _______

    _éste método nos pemritirá aplicar tags, html, ha un string, ó cadena de texto

    _de ésta manera, en éste caso, podremos renderizar una cadena de texto dentro de los tags, <bold></bold>

    _para hacer un texto acentuado ó en negrita
