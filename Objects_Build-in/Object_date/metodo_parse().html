<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Página de Ejemplo</title>

<body>

	
	
<script type="text/javascript">
	
	/*

	Metodo parse():
	_______________
		
		_el método parse(), nos permitirá obtener los valores del objeto date, en una representación numérica en milisegundos en un contedo desde "January 1, 1970 and March 21, 2012"

		_más para su implementación debemos de hacer de una función

		_de ésta manera, podremos personalizar el tiempo actual en global para una configuración requerida como por ejemplo; hacer operaciones como sumarle ó restarle milisegundos a la fecha actual

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//llamando al objeto date, personalizado por consola
		console.log(fecha);
			//de ésta manera, obtendremos por consola: 
			//Fri Nov 09 2018 17:38:55 GMT-0400 (hora de Venezuela

		var tiempo = function(){
			var d = Date.parse("November, 09,2018");
			var anio = 3600 * 24 * 365;
			var nF = d / anio;
			return nF;
		}

		//accediendo al método parse()
		console.log(tiempo());
			//de ésta manera, obtendremos por consola: 48888.12785388128



</script>




	



</body>

</html>
