<!--

	Object Window.Date:
	___________________


	_el el objeto Date, nos permitirá manipular la fecha y la hora ante el usuario y en aplicaciones

	_el objeto date, no forma parte del DOM, por lo que tendremos que crear nuestros propios objetos date, a la hora de utilizarlos

	_y cada uno de los objetos que creemos pueden representar una fecha y hora determinada diferente


	Crear un Objeto Date:
	_____________________

	_para lo cuál, debemos hacer uso de la palabra clave "New", la cuál, nos permitirá instanciar un objeto ya existentes

	_así, como también, es recomendable almacenar una objeto Date, instancia en una variable para que así, podamos hacer un uso más fácil de éste, ej:

		
		var miFecha = new Date();

	_para luego, hacer de los diferentes métodos podremos condigurar y representar la fecha y la hora de diferentes maneras y a través, de diferentes criterios, ej:

		document.getElementById('demo').innerHTML = miFecha.getDate();

	_de ésta manera, podremos ver que estamos en éste caso inyectando sobre un elemento html, tanto la variable "miFecha", que contiene al objeto Date(), instanciado así, como también, hemos concatenado ".", uno de los métodos posibles que permite el objeto Date, en éste caso utilizamos el método "getDate()"

	_de ésta manera, podremos determinar el flujo de trabajo con el método Date, de la siguiente manera, primero debemos expresar éste por lo general guardado en una variable y posteriormente contenarle el método ha utilizar para configurar la hora


	Referencia del objeto Date:

		http://www.w3schools.com/jsref/jsref_obj_date.asp



	_el objeto date, dispone de los siguientes atributos y métodos:



	Properties:
	___________


	constructor  | Returns the function that created the Date object's prototype

	prototype  | Allows you to add properties and methods to an object




	Metodos:
	________


	getDate()  |  Returns the day of the month (from 1-31)

	getDay()  | Returns the day of the week (from 0-6)

	getFullYear()  | Returns the year

	getHours()  | Returns the hour (from 0-23)

	getMilliseconds()  | Returns the milliseconds (from 0-999)

	getMinutes()  | Returns the minutes (from 0-59)

	getMonth()  | Returns the month (from 0-11)

	getSeconds()  | Returns the seconds (from 0-59)

	getTime()  | Returns the number of milliseconds since midnight Jan 1 1970, and a specified date

	getTimezoneOffset()  | Returns the time difference between UTC time and local time, in minutes

	getUTCDate()  | Returns the day of the month, according to universal time (from 1-31) 

	getUTCDay()  | Returns the day of the week, according to universal time (from 0-6)

	getUTCFullYear()  | Returns the year, according to universal time

	getUTCHours()  | Returns the hour, according to universal time (from 0-23)

	getUTCMilliseconds()  | Returns the milliseconds, according to universal time (from 0-999)

	getUTCMinutes()  | Returns the minutes, according to universal time (from 0-59)

	getUTCMonth()  | Returns the month, according to universal time (from 0-11)

	getUTCSeconds()  | Returns the seconds, according to universal time (from 0-59)

	getYear()  | Deprecated. Use the getFullYear() method instead

	now()  | Returns the number of milliseconds since midnight Jan 1, 1970

	parse()  | Parses a date string and returns the number of milliseconds since January 1, 1970

	setDate()  | Sets the day of the month of a date object

	setFullYear()  | Sets the year of a date object

	setHours()  | Sets the hour of a date object

	setMilliseconds()  | Sets the milliseconds of a date object

	setMinutes()  | Set the minutes of a date object

	setMonth()  | Sets the month of a date object

	setSeconds()  | Sets the seconds of a date object

	setTime()  | Sets a date to a specified number of milliseconds after/before January 1, 1970

	setUTCDate()  | Sets the day of the month of a date object, according to universal time

	setUTCFullYear()  | Sets the year of a date object, according to universal time

	setUTCHours()  | Sets the hour of a date object, according to universal time

	setUTCMilliseconds()  | Sets the milliseconds of a date object, according to universal time

	setUTCMinutes()  | Set the minutes of a date object, according to universal time

	setUTCMonth()  | Sets the month of a date object, according to universal time

	setUTCSeconds()  | Set the seconds of a date object, according to universal time

	setYear()  | Deprecated. Use the setFullYear() method instead

	toDateString()  | Converts the date portion of a Date object into a readable string

	toGMTString()  | Deprecated. Use the toUTCString() method instead

	toISOString()  | Returns the date as a string, using the ISO standard

	toJSON()  | Returns the date as a string, formatted as a JSON date

	toLocaleDateString()  | Returns the date portion of a Date object as a string, using locale conventions

	toLocaleTimeString()  | Returns the time portion of a Date object as a string, using locale conventions

	toLocaleString()  | Converts a Date object to a string, using locale conventions

	toString()  | Converts a Date object to a string

	toTimeString()  | Converts the time portion of a Date object to a string

	toUTCString()  | Converts a Date object to a string, according to universal time

	UTC()  | Returns the number of milliseconds in a date since midnight of January 1, 1970, according to UTC time

	valueOf()  | Returns the primitive value of a Date object




	//////////////////////////////////////////////////////////////////////////////////


	_Del los métodos disponibles del objeto Date, los más útiles ó directos son los que comienzan por "to", de ésta manera, presentamos una lista de los más útiles ó utilizados:

		_toDateString(), toLocaleString(), toLocaleTimeString(), toTimeString()



	Configurar Hora Específica:

	_si lo deseamos es crear un objeto date, con una fecha y hora concreta; podemos hacerlo pasando argumentos cuando incluimos la declaración Date()

	_ésto lo hace con los parámetros alglosajones

	_javascript, cuenta hasta con cuatro modos de hacer


		_new Date()

			_éste modo es sin argumentos y el por defecto

		_new Date(milliseconds)

			_éste modo es pasándole milisegundos

			_var d = new Date(86400000);

		_new Date(dateString)

			_éste modo es pasándole una cadena de datos

			_var d = new Date('October 13, 2017 11:13:00');

		_new Date(Year, month, day, hours, minutes, seconds, miliseconds)

			_éste pasándole un grupo de parámetros concretos

			_var d = new Date(2017,01,31,16,30,00,00);	

			_podríamos por ejemplo sólo calocar año, mes y hora "2017,01,31"




-->

<button id="demo" onclick="tiempo();">Ver Fecha</button>

<p id="demo"></p>

<script type="text/javascript">

	function tiempo(){

		var miFecha = new Date(2017,01,31,16,30,00,00);

		document.getElementById('demo').innerHTML = miFecha;

	}
	
		

</script>
