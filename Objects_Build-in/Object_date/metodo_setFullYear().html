<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Página de Ejemplo</title>	
</head>
<body>

	
	
<script type="text/javascript">
	
	/*

	Metodo setFullYear():
	_____________________
		
		_el método setFullYear(), nos permitirá configurar el parámetro del año dentro del objeto fecha

		_de ésta manera, podremos personalizar el año específico para una configuración específica requerida como por ejemplo; hacer operaciones como sumarle ó restarle años a la fecha actual

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//llamando al objeto date, personalizado por consola
		console.log(fecha);
			//de ésta manera, obtendremos por consola: 
			//Fri Nov 09 2018 14:16:45 GMT-0400 (hora de Venezuela)

		//aplicando el método "setFullYear()", en la variable "time"
		fecha.setFullYear(2025);

		//llamando al método "setFullYear()"
		console.log(fecha);
			//de ésta manera, obtendremos por consola: 
			//Fri Nov 09 2025 14:16:45 GMT-0400 (hora de Venezuela)
		
		

///////////////////////////////////////////////////////////////////////////////////
//Prototipos

/*

	_más también, tendremos la posibilidad de crear nuestros propios prototipos para que así, configuremos acciones comúnes y más regulares en el manejo y control de fechas


*/

	//creación de un método personlalizado a través, del constructor "prototype"
	//de ésta manera, accederemos al objeto date, a través, de "this", para que así, podamos personalizar el parámetro del año através, del método "setFullYear()", el cuál, recibirá como parámetro el año actual a través del método "getFullYear()", más el parámetro pasado en el nuevo método "nuevoDia", en éste caso, "d", para por último devolver a través, de "return", el objeto date a través, de "this"
	Date.prototype.nuevoAnio = function(d){
		this.setFullYear(this.getFullYear() + d);
		return this;
	}

	//llamando el obneto date, más el nuevo método "nuevoDia"
	console.log(fecha.nuevoAnio(10));
		//de ésta manera, obtendremos por consola:
		//Fri Nov 09 2035 14:19:09 GMT-0400 (hora de Venezuela)


	//NOTA: como parámetro de "d", también, podremos pasar valores negativos así, el constructor haga una operación de suma "+", ya que de igualmanera realizará la sustracción de días respectivos

</script>




	



</body>

</html>
