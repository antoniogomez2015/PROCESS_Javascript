<script type="text/javascript">
	
	/*

	Metodo getDate():
	_________________
		
		_el método getDate(), devuelve el día del mes para la fecha especificada de acuerdo con la hora local

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//aplicando el método "getDate()", en la variable "time"
		var time = fecha.getDate();

		//llamando al método "getDate()"
		console.log(time);
			//de ésta manera, obtendremos por consola: 2
		
		

		
		


</script>
