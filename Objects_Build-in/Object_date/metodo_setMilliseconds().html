<script type="text/javascript">
	
	/*

	Metodo setMilliseconds():
	_________________________
		
		_el método setMilliseconds(), nos permitirá configurar el parámetro de los milisegundos dentro del objeto fecha

		_de ésta manera, podremos personalizar los milisegundos para una configuración requerida como por ejemplo; hacer operaciones como sumarle ó restarle milisegundos a la fecha actual

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//llamando al objeto date, personalizado por consola
		console.log(fecha);
			//de ésta manera, obtendremos por consola: 
			//Sat Nov 09 2019 16:27:29 GMT-0400 (hora de Venezuela)

		//aplicando el método "setMilliseconds()", en la variable "time"
		fecha.setMilliseconds(80);

		//llamando al método "setMilliseconds()"
		console.log(fecha);
			//de ésta manera, obtendremos por consola: 
			//Sat Nov 09 2019 16:27:29 GMT-0400 (hora de Venezuela)
		
		

///////////////////////////////////////////////////////////////////////////////////
//Prototipos

/*

	_más también, tendremos la posibilidad de crear nuestros propios prototipos para que así, configuremos acciones comúnes y más regulares en el manejo y control de fechas


*/

	//creación de un método personlalizado a través, del constructor "prototype"
	//de ésta manera, accederemos al objeto date, a través, de "this", para que así, podamos personalizar el parámetro de los  segundos através, del método "setMilliseconds()", el cuál, recibirá como parámetro los segundos actuales a través del método "getSeconds()", más el parámetro pasado en el nuevo método "nuevoSegundo", en éste caso, "d", para por último devolver a través, de "return", el objeto date a través, de "this"
	Date.prototype.nuevoSegundo = function(d){
		this.setMilliseconds(this.getMilliseconds() + d);
		return this;
	}

	//llamando el obneto date, más el nuevo método "nuevoDia"
	console.log(fecha.nuevoSegundo(50));
		//de ésta manera, obtendremos por consola:
		//Sat Nov 09 2019 16:27:29 GMT-0400 (hora de Venezuela)


	//NOTA: como parámetro de "d", también, podremos pasar valores negativos así, el constructor haga una operación de suma "+", ya que de igualmanera realizará la sustracción de días respectivos

</script>
