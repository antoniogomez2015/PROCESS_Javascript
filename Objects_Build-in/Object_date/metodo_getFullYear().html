<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Página de Ejemplo</title>	
</head>
<body>

	
	
<script type="text/javascript">
	
	/*

	Metodo getFullYear():
	_____________________
		
		_el método getFullYear(), devuelve el año actual el cuál, lo representará de forma numérica; "el año actual es:" "2017"

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//aplicando el método "getfullYear()", en la variable "time"
		var time = fecha.getFullYear();

		//llamando al método "getfullYear()"
		console.log(time);
			//de ésta manera, obtendremos por consola: 2018
		
		

		
		


</script>




	



</body>

</html>
