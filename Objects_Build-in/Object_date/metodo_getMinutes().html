<script type="text/javascript">
	
	/*

	Metodo getMinutes():
	____________________
		
		_el método getTime(), devuelve la hora en milisegundos desde el primero de junio de 1970, "Jan 1 1970"

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//aplicando el método "getMinutes()", en la variable "time"
		var time = fecha.getMinutes();

		//llamando al método "getMinutes()"
		console.log(time);
			//de ésta manera, obtendremos por consola: 2
		
		

		
		


</script>
