<script type="text/javascript">
	
	/*

	Metodo setHours():
	__________________
		
		_el método setHours(), nos permitirá configurar el parámetro de la hora dentro del objeto fecha

		_de ésta manera, podremos personalizar la hora específica para una configuración específica requerida como por ejemplo; hacer operaciones como sumarle ó restarle horas a la fecha actual

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//llamando al objeto date, personalizado por consola
		console.log(fecha);
			//de ésta manera, obtendremos por consola: 
			//Fri Nov 09 2018 16:11:27 GMT-0400 (hora de Venezuela)

		//aplicando el método "setHours()", en la variable "time"
		fecha.setHours(8);

		//llamando al método "setHours()"
		console.log(fecha);
			//de ésta manera, obtendremos por consola: 
			//Fri Nov 09 2018 08:11:27 GMT-0400 (hora de Venezuela)
		
		

///////////////////////////////////////////////////////////////////////////////////
//Prototipos

/*

	_más también, tendremos la posibilidad de crear nuestros propios prototipos para que así, configuremos acciones comúnes y más regulares en el manejo y control de fechas


*/

	//creación de un método personlalizado a través, del constructor "prototype"
	//de ésta manera, accederemos al objeto date, a través, de "this", para que así, podamos personalizar el parámetro de la hora através, del método "setHours()", el cuál, recibirá como parámetro la hora actual a través del método "getHours()", más el parámetro pasado en el nuevo método "nuevaHora", en éste caso, "d", para por último devolver a través, de "return", el objeto date a través, de "this"
	Date.prototype.nuevaHora = function(d){
		this.setHours(this.getHours() + d);
		return this;
	}

	//llamando el obneto date, más el nuevo método "nuevoDia"
	console.log(fecha.nuevaHora(6));
		//de ésta manera, obtendremos por consola:
		//Fri Nov 09 2018 14:11:27 GMT-0400 (hora de Venezuela)


	//NOTA: como parámetro de "d", también, podremos pasar valores negativos así, el constructor haga una operación de suma "+", ya que de igualmanera realizará la sustracción de días respectivos

</script>
