<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Página de Ejemplo</title>

<body>

	
	
<script type="text/javascript">
	
	/*

	Metodo getHours():
	_________________
		
		_el método getHours(), retorna la hora de la fecha especificada, de acuerdo a la hora local

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//aplicando el método "getHours()", en la variable "time"
		var time = fecha.getHours();

		//llamando al método "getHours()"
		console.log(time);
			//de ésta manera, obtendremos por consola: 15
		
		

		
		


</script>




	



</body>

</html>
