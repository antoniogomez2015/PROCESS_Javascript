<script>

    /*
    
    Métodos del Objeto String:
    __________________________

        Reference:
            https://www.w3schools.com/jsref/jsref_obj_date.asp

            https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/Date



    ////////////////////////////////////////////////////////////////////////////////
    //Métodos:


    getfullYear(): (obtener año)
    ______________

    _el método getFullYear(), devuelve el año actual el cuál, lo representará de forma numérica; "el año actual es:" "2018"

        Metodo getUTCFullYear():
	    ________________________
		
		_el método getUTCFullYear(), devuelve el día del mes para la fecha especificada de acuerdo con la hora local

		_el método "getUTCFullYear()", tieme la misma función u operación que el método "getFullYear()"


    Metodo getMonth(): (obtener mes)
	__________________
		
		_el método getMonth(), devuelve el mes del objeto Date, según la hora local, donde el número cero indica el primer mes del año


    Metodo getDate(): (obtener el día)
    _________________
		
		_el método gerDate(), devuelve el día del mes para la fecha especificada de acuerdo con la hora local


    Metodo getDay():
	________________
		
		_el método getDay(), devuelve el día del mes para la fecha especificada de acuerdo con la hora local

		_el método "getDay()", tieme la misma función u operación que el método "getDate()"

    
    Metodo getHours(): (obtener horas)
	_________________
		
		_el método getHours(), retorna la hora de la fecha especificada, de acuerdo a la hora local


    Metodo getMinutes(): (obtener minutos)
	____________________
		
		_el método getMinutes(), devuelve los minutos de la fecha especificada en función de la hora local


    Metodo getSeconds(): (obtener segundos)
	____________________
		
		_el método getSeconds(), devuelve los segundos en la fecha especificada de acuerdo a la hora local


    Metodo getMilliseconds(): (obtener milisegundos)
	_________________________
		
		_el método getMilliseconds(), devuelve la cantidad de milisegundos en el objeto fecha especificado de acuerdo a la hora local


    Metodo getTime():
	_________________
		
		_el método getTime(), devuelve la hora en milisegundos desde el primero de junio de 1970, "Jan 1 1970"


    Metodo getYear(): (desestimado)
	_________________
		
		_el método getYear(), devuelve el año en la fecha especificada según la hora local. Debido a que el método getYear(), no devuelve los años completos ("problema del año 2000"), ya no se usa y ha sido reemplazado por el método getFullYear()


     Metodo setFullYear():
	_____________________
		
		_el método setFullYear(), nos permitirá configurar el parámetro del año dentro del objeto fecha


    Metodo setMonth():
	__________________
		
		_el método setMonth(), nos permitirá configurar el parámetro del mes dentro del objeto fecha


    Metodo setDate():
	_________________
		
		_el método setDate(), nos permitirá configurar el parámetro del día dentro del objeto fecha

   
    Metodo setHours():
	__________________
		
		_el método setHours(), nos permitirá configurar el parámetro de la hora dentro del objeto fecha


    Metodo setMinutes():
	____________________
		
		_el método setMinutes(), nos permitirá configurar el parámetro de los minutos dentro del objeto fecha


    Metodo setSeconds():
	____________________
		
		_el método setSeconds(), nos permitirá configurar el parámetro de los segundos dentro del objeto fecha


    Metodo setMilliseconds():
	_________________________
		
		_el método setMilliseconds(), nos permitirá configurar el parámetro de los milisegundos dentro del objeto fecha


    Metodo setTime():
	_________________
		
		_el método setTime(), nos permitirá configurar la hora ó el tiempo actual de todo el objeto date, en milisegundos desde el primero de junio de 1970, "Jan 1 1970"






    Metodo getYear(): (MÉTODO DEPRECIADO)(optener año)
	_________________
		
	_el método getYear(), devuelve el año en la fecha especificada según la hora local. Debido a que el método getYear(), no devuelve los años completos ("problema del año 2000"), ya no se usa y ha sido reemplazado por el método getFullYear()






    */

    


</script>
