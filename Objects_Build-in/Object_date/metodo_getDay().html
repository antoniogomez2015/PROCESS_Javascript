<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Página de Ejemplo</title>

<body>

	
	
<script type="text/javascript">
	
/*

	Metodo getDay():
	_________________
	
	_el método getDay(), devuelve el día la semana actual
	
	_más los días los representa ha modo de vector ó array numérico, de ésta manera, el lunes es representado por "1", martes "2", y as´´í, suscesivamente

*/
	
	
	
	function myFunction() {

		var d = new Date();
		var n = d.getDay();

		document.getElementById("demo").innerHTML = "Día de la semana: " + n;

	}


</script>


	<button onclick="myFunction()">Ver Fecha y Hora</button>

	<p id="demo"></p>



	



</body>

</html>
