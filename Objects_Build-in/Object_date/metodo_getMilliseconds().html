<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Página de Ejemplo</title>	
</head>
<body>

	
	
<script type="text/javascript">
	
	/*

	Metodo getMilliseconds():
	_________________________
		
		_el método getMilliseconds(), devuelve la cantidad de milisegundos en el objeto fecha especificado de acuerdo a la hora local

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//aplicando el método "getMilliseconds()", en la variable "time"
		var time = fecha.getMilliseconds();

		//llamando al método "getMilliseconds()"
		console.log(time);
			//de ésta manera, obtendremos por consola: 27
		
		

		
		


</script>




	



</body>

</html>
