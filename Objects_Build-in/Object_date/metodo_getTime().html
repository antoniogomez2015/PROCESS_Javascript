<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Página de Ejemplo</title>	
</head>
<body>

	
	
<script type="text/javascript">
	
	/*

	Metodo getTime():
	_________________
		
		_el método getTime(), devuelve la hora en milisegundos desde el primero de junio de 1970, "Jan 1 1970"

		_de ésta manera, podremos utilizar el método "getTime()", para saber por ejemplo; el tiempo transcurrido en realizar un proceso a través, de un estructura control y proceso, otros

		_de ésta manera, podremos saber cuanto tiempo ha estado ocupado el interprete de javascript, en realizar un proceso determinado antes de pasar a la siguiente instrucción ó proceso respectivamente

	*/



		//instanciando al objeto date en la variable "fecha"
		var inicio = new Date();

		//aplicando el método "getTime()", en la variable "time"
		var time = inicio.getTime();

		//llamando al método "getTime()"
		console.log(time);
			//de ésta manera, obtendremos por consola: 1541189545723
		
		

		//////////////////////////////////////////////////////////////////////////////

		//ciclo for que mantendrá al interprete de javascript, ocupado
		for(var i = 0; i < 10000; i ++){
			console.log("proceso terminado");
		}

		//nuevo objeto date, que será creado a panas se desocupe el interprete de javascript
		var fin = new Date();

		//resta entre el primero objeto date, y el nuevo objeto date, creado para saber la diferencia de tiempo de creación entre ambos, en relación al tiempo consumido por el ciclo for
		var duracion = fin - inicio;

		//llamado por consola de ambos objetos date y su operación de resta
		//el cuál, dividiremos entre "1000", para convertirlo ha "segundos"
		console.log(duracion/1000, "Segundos");
			//de ésta manera, obtendremos por consola: 2.045 "Segundos"



</script>




	



</body>

</html>
