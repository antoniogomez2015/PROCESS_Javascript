Object Window.Date:
___________________


	_el el objeto Date, nos permitirá manipular la fecha y la hora ante el usuario y en aplicaciones

	_el objeto date, no forma parte del DOM, por lo que tendremos que instanciar al objetos date, a la hora de utilizarlo

	_y cada uno de los objetos que creemos pueden representar una fecha y hora determinada diferente


	Crear un Objeto Date:
	_____________________

	_para lo cuál, debemos hacer uso de la palabra clave "New", la cuál, nos permitirá instanciar un objeto ya existentes

    _de ésta manera, tendremos tres configuraciones diferentes de crear una instancia del objeto date()

        _en la primera opción, no pasaremos parámetros en el método "date()", del objeto date, en éste caso obtenedremos la fecha completa del objeto date, según la configuración regional por defecto del navegador actual

        _en ésta segunda opción, si pasaremos parámetros en la cuál, será un parámetro numérico que es la representación numérica de una fecha en milisegundos

        _en ésta tercera opción, podremos pasar de forma específica siete argumentos ó parámetros lo cuál, nos permitirá definir y personalizar la fecha y hora, los cuáles son;

            _(año,mes,día,hora,minuto,segundo,milisegundos)

*/
