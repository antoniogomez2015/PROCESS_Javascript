<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Página de Ejemplo</title>	
</head>
<body>

	
	
<script type="text/javascript">
	
	/*

	Metodo getSeconds():
	____________________
		
		_el método getSeconds(), devuelve los segundos en la fecha especificada de acuerdo a la hora local

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//aplicando el método "getSeconds()", en la variable "time"
		var time = fecha.getSeconds();

		//llamando al método "getSeconds()"
		console.log(time);
			//de ésta manera, obtendremos por consola: 35
		
		

		
		


</script>




	



</body>

</html>
