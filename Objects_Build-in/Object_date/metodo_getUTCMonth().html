<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Página de Ejemplo</title>	
</head>
<body>

	
	
<script type="text/javascript">
	
	/*

	Metodo getUTCMonth():
	_____________________
		
		_el método getUTCMonth(), nos permitirá obtener el parámetro del mes para la fecha especificada de acuerdo con la hora local

		_el método "getUTCMonth()", tieme la misma función u operación que el método "getMonth()"

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//aplicando el método "getUTCMonth()", en la variable "time"
		var time = fecha.getUTCMonth();

		//llamando al método "getUTCMonth()"
		console.log(time);
			//de ésta manera, obtendremos por consola: 10 (noviembre)
		
		

		
		


</script>




	



</body>

</html>
