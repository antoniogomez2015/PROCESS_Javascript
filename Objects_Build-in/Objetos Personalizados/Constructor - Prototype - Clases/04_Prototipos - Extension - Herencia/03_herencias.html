		Herencias:
		__________

        herencia es la posibilidad de poder crear un objeto a partir de otro objeto ya existente

        para lo cuál, haremos uso de la palabra reservada:

            _"prototype"


        de ésta manera, el nuevo objeto heredará las propiedades y métodos del objeto viejo

        más también, al nuevo objeto compuesto le podremos agregar nuevas propiedades y métodos adicionales personalizadas

        de ésta manera, podremos crear clases genéricas y luego ir refinándolas en clases más específicas por medio de las herencias

        

        */

        /*

            Modelos Prototipo Genérico:
            ___________________________

            primero procederemos ha crear una clase constructor genérica ó base

            a partir de la cuál, crearemos las propiedades y métodos comúnes

            para posteriormente especificar en nuevos objetos los datos específicos para cada usuario

        */


            //definición del constructor modelo del objeto genérico
            function dog(n,r,e,s,a,f){

                var obj = this;

                obj.nombre = n;
                obj.rasa = r;
                obj.edad = e;
                obj.sexo = s;
                obj.adiestrado = a;
                obj.foto = f;

                obj.color = function(color){
                    obj.color = color;
                }

            }


            //instanciando al objeto del modelo
            var mascota = new dog("tomy", "cherry", 3, "macho", false, false);

            //configurar color del método a través, de su parámetro
            mascota.color = "blanco";
