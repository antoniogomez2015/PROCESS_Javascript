				function perro(){

					var obj = this;

					obj.nombre = "pinky";
					obj.rasa = "pitbull";
					obj.edad = 3;
					obj.sexo = "macho";
					obj.adiestrado = true;
					obj.foto = false;			


					obj.aparecer = function(){

						var imagen = document.createElement('img');
						imagen.src = obj.foto;
						imagen.alt = obj.nombre;
						imagen.tittle = 'prueba de ejemplo';

						document.body.appendChild(imagen);

					};
				}
