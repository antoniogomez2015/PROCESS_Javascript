    VS Code:

    de ésta manera, en visual studio code, debemos ir al apartado de plugins


    en el cuál, debemos de buscar "Quokka JS", para que así, nos aparezca:

        Quokka JS / Live Scratchpad for Javascript


    el cuál, procederemos ha instalar en nuestro editor



    Funcionalismo:

    de ésta manera, el plugins quokka, funcionará el archivos con extensión .js


    de ésta manera, podremos ejecutar el plugins, en el archivos js, a través, del shortcut:


        Control + K + Q
