<script>

    /*
    
    Síntesis:
    _________

    las funciones callback, ó función de orden superior 
    
    en javascript, se derivan de una paradigma de programación el cuál, es la:
    

        _"programación funcional"


    la programación funcional en niveles fundamentales, especifica el uso de funciones como argumeto de otra función
    
    
    */



        //programación funcional
        function saludar(callback){

            //callback
            callback()

        }

    /*

    Funcionalismo:
    ______________
    
        de ésta manera, como podremos ver estamos llamando una función "callback()", la cuál, se ejecutará dentro de una función, en éste caso, la función saludar
    
        más la función "callback()", aún no existe por no la hemos declarado ni inicializado previamente

        ya que la función "callback()", la crearemos en el mismo momento al llamar ó acceder a la función saludar

        y la cuál, será enviada como argumentos de la función saludar, ej:
    
    */

        //se envía una función anónima como argumento de la función saludar
        saludar(function(){
            console.log("Programación Funcional");
        });


    /*



    
    Parámetros Anidados:
    ____________________

    también, tenemos la posiblidad de indicar parámetros anidados para así, aumentemos la funcionalidad de los callbacks, ej:
    
    */


        //programación funcional
        function usuario(user, callback){

            //callback con parámetro
            callback(user)

        }

        //se envía una función anónima como argumentos de la función saludar
        usuario("Juán", function(user){
            console.log("Sr. ", user);
        });

    /*
    
        de ésta manera, podremos ver que parte de los argumentos que podemos pasar a la hora de llamar a la función, en éste caso de la función usuario

        los podremos usar como argumentos y datos de las funciones callbacks

        de ésta manera, podremos aumentar la complejidad y funcionalismo y optimización a través, de la programación funcional

        también, podríamos optimizar el código de la siguiente manera para hacerlo más regible y administrable:


            var alumno = function(user){
                console.log("Sr. ", user);
            }

            usuario("Juan", alumno);

    */

    /*
    
    Funcionalismo:
    ______________

    cuando ó cuál, es el momento ideal para utilizar ó implementar un callback

     generalmente los callbacks, se utilizan cuando tenemos un proceso 
     
     el cuál, va ha depender del resultado de otro proceso


        ejemplo:
        ________

        imaginemos que tenemos un proceso "A", el cuál arroja un resultado

        y dicho resultado es enviado al proceso "B"

        de ésta manera, obtendremos una anidación de procesos

        donde el proceso "B", depende y está super ditado por el proceso "A"





    
    */










</script>
