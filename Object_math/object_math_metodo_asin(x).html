	Objecto Math:
	_____________

	_el objeto math, es útil e imprescindible para llevar ha cado todo tipo de cálculos de manera, rápida y práctica

	_ha diferencia del objeto Date(), el objeto Math, no necesitar ser creado ó instanciado antes de ser usado por que éste ya existe previamente así, que podemos llamar ha sus métodos perfectamente

	_referencial del objeto Math:

		http://www.w3schools.com/jsref/jsref_obj_math.asp


	_éste objeto a través, de sus métodos nos facilitan la vida y simplican las operaciones así, de ésta manera, podremos redondear número, simplificar números, otros



	Llamar al objeto Math, y a sus métodos y propiedades:
	_____________________________________________________

	_para llamar al objeto math, no tendremos que instanciarlo como quién llama a un objeto "Math()"

	_por que éste ya existe ó está creado dentro del propio lenguaje de forma permanente

	_de ésta manera, sólo tendremos que hacer referencia la objeto Math, y a su respecivos métodos y propiedades de forma concatenada ".", ej:


		<button onclick="conversion();">Hacer Conversion</button>

		<p id="demo"></p>


		<script type="text/javascript">

			function conversion() {

				document.getElementById('demo').innerHTML = Math.random();

			}			

		</script>


	_de ésta maenra, al objeto con id "demo", le estamos inyectando una serie de números con valores aleatorios a través, del objeto Math, y el método "random()"




	Reference específica:

		http://www.w3schools.com/js/js_math.asp

	____________________

	asin(x)  | Returns the arcsine of x, in radians


	_de ésta manera, podremos ver que el método "asin(x)", devuelve coseno de "X", en radios
	

		_"6"

	


	-->


	<button onclick="conversion();">Hacer Conversion</button>

	<p id="demo"></p>


	<script type="text/javascript">

		function conversion() {

			document.getElementById('demo').innerHTML = Math.asin(20);

		}
