<!--



	DOM:

		los objetos del dom, deben ser únicos y perfectamente identificables, así, el dom, se entiende como la estructura del sitio web, html


		_así, javascript, lo primero que hace es analizar todo el código html, ó "pacear", ó analizar éste

		_así, el navegador crear un tipo de modelo interno que se basa en el estandar dom, el cuál, refleja todo el contenido del documento


	Jerarquía del DOM:

		_el dom, tiene un estructura jerárquica como padres e hijos

		_el DOM, es una descripción detallada de todos los elementos que conforman una página web

		_una representación interna que el navegador crea en memoria cada vez que carga una página web

		_así, el don, tiene una estructura gerárquica y ordenada similar ha un árbol de objetos de padres e hijos interconectados entre si

		_éstos objetos y sus interconexiones forman un modelo conceptual de la página web, y del navegador que los contiene y muestra

		_además cada objeto tiene una lista de propiedades que lo describe y un grupo de métodos que podemos utilizar para manipular esas propiedades usando javascript



	objecto windows: (objeto original)

		_justo en lo alto del arbol jerárquito está el objeto windows, éste objeto es el padre de todos los demás objecto del dom

		así, de éste derivarán todos los demás objetos del dom, del sitio web


	objecto windows child:

		_así, éste objeto principal windows, dispone de diferentes hijos, entre los principales se encuentran "document",

		así, cualquier página que se cargue en el navegador creará un objeto "document", el cuál, contendrá todos los elementos html

		
		_los hijos principales del objeto windows, son:


			_self, window parent, top

				_éste se refiere a la ventana del navegador actual


			_document (document object)

				_éste se refiere al documento interpretado del respectivo html por el navegador por ende es el objeto hijo más importante


			_frames[] (array of window)


			_location (location object)

				_éste tiene unformación sobre la url, de la pàgina cargada


			_history (history object)

				_éste tiene información de las páginas visitadas previamente en el navegador


			_navigator (navigator object)

				_éste almacena información del tipo de navegador, versión, otros
