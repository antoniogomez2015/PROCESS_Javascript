<!--
	_Notación de Punto:
	___________________

	_la notación de punto nos permintirá obtener las propiedades de objeto

	_de ésta manera, a un objeto podremos concatenar ".", el nombre de la propiedad ha obtener en una operación determinada, ej;


-->

	<!--ejemplo para acceder a las propiedades de un objeto-->
	<script type="text/javascript">

		var persona = {
			nombre: "tony",
			apellido: "gomez",
			pais: "venezuela",
			edad: 38,
			sexo: "macho"
		}

		//acceder a las propiedades del objeto:
		console.log(persona.edad);
		
	</script>

	<!--
	_de ésta manera, obtendremos por consola la edad ó número de "38"
