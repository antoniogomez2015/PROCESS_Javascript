	_Interpretación del Lenguaje:

    debemos de entender que cuando el navegador comienza ha leer el archivo html, y detecta que hay un tag, ó etiqueta <script>, el nevegador barrerá ésta sección de código contenida en la etiqueta más lo ejecuta en si de forma por defecto

    _ó realizará éste procedimiento si el archivo es externo y está relacionado a través, del tag, <link>,

    _de ésta manera, al realizar el barrido el navegador el barrido del código creará todas las reservas en memoria de todas las variables y demás elementos en el  código

    _mientras que a su vez en ese mismo instante inicializa todas variables primitivas y objetos que éste vaya encontrando en ese barrido inicial con el valor de 
    
        _"undefined"

    _como algunos objetos los inicializa en vacio ó

        _"enpty""



-->
