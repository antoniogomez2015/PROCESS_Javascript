    la programación funcional en niveles fundamentales, especifica el uso de funciones como argumeto de otra función
    
    
    */



        //programación funcional
        function saludar(callback){

            //callback

        }

    Funcionalismo:
    ______________
    
        de ésta manera, como podremos ver estamos llamando una función "callback()", la cuál, se ejecutará dentro de una función, en éste caso, la función saludar
    
        más la función "callback()", aún no existe por no la hemos declarado ni inicializado previamente

        ya que la función "callback()", la crearemos en el mismo momento al llamar ó acceder a la función saludar

        y la cuál, será enviada como argumentos de la función saludar, ej:
    
    */

        //se envía una función anónima como argumento de la función saludar
        saludar(function(){
            console.log("Programación Funcional");
        });
