<!--
	_Notación de Corhetes:
	______________________

	_la notación de corchete nos permintirá obtener las propiedades de objeto

	_de ésta manera, al nomber de un objeto podremos agregar corchetespara a continuación agregar la propiedad ha obtener en una operación determinada, ej;


-->

	<!--ejemplo para acceder a las propiedades de un objeto-->
	<script type="text/javascript">

		var persona = {
			nombre: "tony",
			apellido: "gomez",
			pais: "venezuela",
			edad: 38,
			sexo: "macho",
            historial:{
                referencia: "disponible",
                caloficacion: "promedio"
            }
		}

		//acceder a una propiedade directa de un objeto:
		console.log(persona["nombre"]);

        //acceder ha propiedad anidada de objetos
        console.log(persona["historial"]["referencia"]);
		
	</script>

	<!--
	_de ésta manera, obtendremos por consola la edad ó número de "38"
    -->
