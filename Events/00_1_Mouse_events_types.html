<script type="text/javascript">
	
	/*

	Documentación de eventos de Javascript:
	_______________________________________


		HTML DOM Events

			https://www.w3schools.com/jsref/dom_obj_event.asp


	NOTA: la característica de "on", antecediendo al evento sólo aplica a los eventos javascript, que son pasados como atributos html, en línea directamente en el html, convencional


	////////////////////////////////////////////////////////////////////////////////////////////

	Mouse Events:
	_____________



	onclick

		_El evento ocurre cuando el usuario hace clic en un elemento

	oncontextmenu

		_El evento ocurre cuando el usuario hace clic derecho en un elemento para abrir un menú contextual

	ondblclick

		_El evento ocurre cuando el usuario hace doble clic en un elemento

	onmousedown

		_el evento ocurre cuando el usuario presiona un botón del mouse sobre un elemento

	onmouseenter

		_El evento ocurre cuando el puntero se mueve a un elemento

	onmouseleave

		_El evento ocurre cuando el puntero se mueve fuera de un elemento

	onmousemove

		_el evento ocurre cuando el puntero se mueve mientras está sobre un elemento

	onmouseover

		_El evento ocurre cuando el puntero se mueve a un elemento, o a uno de sus hijos

	onmouseout

		_el evento ocurre cuando un usuario mueve el puntero del mouse fuera de un elemento, o de uno de sus hijos

	onmouseup

		_El evento ocurre cuando un usuario suelta un botón del mouse sobre un elemento








	*/

</script>
	
</body>
</html>
