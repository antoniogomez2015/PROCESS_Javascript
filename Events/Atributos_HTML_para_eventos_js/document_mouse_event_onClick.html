	Object Document Eventos del Usuario:
	____________________________________



	Mouse Events onClick:
	_____________________

	_los eventos de usuario a través, ó conectados por medio de html, son posible a través, de atributos html, dentro de tags, ó etiquetas, en éste debemos utilizar el atributo "onclick", dentro de la etiqueta deseada en éste caso, dnetro de la etiqueta "<p onclick=""></p>"


		<script type="text/javascript">
			
				function invitacion(){
					document.write("Ya son parte del equipo!");
				}

		</script>



		<p id="enlace" onclick="invitacion();">Bienvenido a mi <style type="text/css">cursor: pointer</style>Sitio Web</p>



	Supported HTML:
	_______________

		_éste recibe las siguientes tags:

			All HTML elements, EXCEPT: <base>, <bdo>, <br>, <head>

			<html>, <iframe>, <meta>, <param>, <script>, <style>, and <title>



	Ejemplo 1:

	_en el siguiente ejemplo mostramos la inclusión de un objeto precostruido vía el evento "onclick", y un botón


		<button onclick="getElementById('demo').innerHTML = Date()">What is the time?</button>

		<p id="demo"></p>

	_como podremos ver, en la misma declaración del atributo "onClick", estamos haciendo uso del método getElementById(''), en el cuál, estamos haciendo referencia al elemento con id="", de demo, en éste caso

	_y a si vez, estamos concatenando la palabra reservada "innerHTML", a traés, de la cuál, estamos asignado un evento preconstruido en éste caso el objeto "date()"

	_para que así, de ésta manera, cuando el usuario haga click, sobre el botón respectivo; el objeto date(), sea cargado en el documento



	Ejemplo 2:

	_en el siguiente ejemplo vamos ha uso de una de las etiquetas soportadas por el atributo "onclick", en éste caso, de la etiqueta ó tag, "style";


		<p id="evento1" onclick="miEvento();">Click Aquí!</p>

		<script type="text/javascript">

			function miEvento(){
	
				document.getElementById("evento1").style.color = "red";

			}

		</script>



	Ejemplo 3:

	_en el siguiente ejemplo utilizaremos al atributo "onclick", más un función con parámetros y la palabra reservada "this", la cuál, hace referencia al objeto mismo en el cuál, se está realizando la acción en cuestión


		<p id="demo" onclick="myFunction(this, 'red')">Click Aquí!</p>

		<script>

		function myFunction(elmnt,clr) {
		    elmnt.style.color = clr;
		}

		</script>

	_de ésta manera, podremos ver que la función myFunction(), tiene dos parámetros dondel el primero de éstos es "this", el cuál, aplicará los cambios realizados por la función sobre éste mismos elementos determinado

	_así, de ésta manera, al realizar la función myFunction(elemnt,clr){}, podremos que ha éste como primera sentencia le estamos pasando el primer argumento de la función "element", al cuál, le estamos concatenando ".", la etiqueta ó atributo "style", más ".", color; y todo éste será igual ha "clr", que el el segundo parámetro de la funcion "myFunction", pasada en el atributo "onclick"

	_así, podremos ver que todos éstos valores serán sustituidos cada uno en su entorno así, "element", será sustituido por "this", y "clr", será sustituido por "red"



	Ejemplo 4:

	_en el siguiente ejemplo utilizaremos el atributo "onclick", más en ésta vez, relacionaremos atributos de elementos html, a través, de una función para que así, un elemento tome el valor de otros, ej:


		<input type="text" id="field1" value="Hello World!"><br>
		<input type="text" id="field2"><br><br>

		<button onclick="myFunction()">Copy Text</button>


		<script>
		function myFunction() {
		    document.getElementById("field2").value = document.getElementById("field1").value;
		}
		</script>

	_como podremos ver a partir de los elementos html, de tipo "inputs", con id="", de field1 y 2, como referencia de acción

	_y a través, de un elemento de tipo botón a parte podremos tomar lacción del usuario la cuál, será tomar el contenido dentro de los campos html

	_para luego, en la función; tomar con un "getElementById", el atributo ".value", del elemento "field1", y asignarselo "=", el elemento "field2"

	_de ésta manera, podremos ver que podemos también, cancatenar atributos de tags, ó etiquetas con métodos e instrucciones del lenguaje javascript

	

	Ejemplo 5:

	_más en el siguiente ejemplo estamos yendo más alla; ya que en éste ejemplo estamos haciendo uso del objeto global windows, de la siguiente manera:


		<p>Haga Click, en la Ventana</p>

		<script>

		window.onclick = myFunction;

		function myFunction() {
		    document.getElementsByTagName("BODY")[0].style.backgroundColor = "yellow";
		}

		</script>

	_de ésta manera, podremos ver que le estamos concatenando ".". al objeto "windows", el atributo "onClick"

	_y que a si ves, el objeto windows, a partir de la acción del click, del usuario tomaára ó sumará el valor contenido resultante de la función en éste caso "myFunction"

		_windows.onClick = myFunction;

	_y ya en la función estamos haciendo transversing, a través, del objeto document/body, y a su vez, estamos contenando el atributo html, "style", y ""backgorundcolor, más un valor en éste caso de "yellow"



	-->

	<script type="text/javascript">
		
			function invitacion(){
				document.write("Ya son parte del equipo!");
			}

	</script>



	<p id="enlace" onclick="invitacion();">Bienvenido a mi <style type="text/css">cursor: pointer</style>Sitio Web</p>

	<button onclick="getElementById('demo').innerHTML = Date()">What is the time?</button>

		<p id="demo"></p>


	<p id="evento1" onclick="miEvento();">Click Aquí!</p>

		<script type="text/javascript">

			function miEvento(){
	
				document.getElementById("evento1").style.color = "red";

			}

		</script>
