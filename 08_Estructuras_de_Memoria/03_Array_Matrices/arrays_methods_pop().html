<script>
	
	/*

	Array Methods Pop():
	____________________

    _el método pop(), nos permitirá eliminar el último elemento de un array

    _así, como tambíen, podremos obtener el elemento eliminado de un array ha como callback

    _éste método no recibe parámetros
    


	*/

        //declaración del arreclo
        var nArr =[1,2,3];
        
        //eliminando un elemento al arreglo
        //mientras que a su vez, lo guardamos en una variable para luego saber que elemento se ha eliminado
        var recorte = nArr.pop();
       
        console.log(nArr);

        //saber que elemento ha sido eliminado
        console.log(nArr + " El elemento eliminado es: " + recorte);

		

	/*
	
	*/

				

	


</script>
