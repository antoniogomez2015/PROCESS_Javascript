<script>

    /*
    
    Métodos y Propiedades del Objeto Global:
    ________________________________________

        Reference:

            https://www.w3schools.com/jsref/jsref_obj_array.asp            



    ////////////////////////////////////////////////////////////////////////////////
    //methods:



    entries():
    __________

    _el método "entries()", nos permitirá retornar un nuevo objeto Array Iterator que contiene los pares clave/valor para cada índice de la matriz

    _de ésta manera, podremos transformar un array para que así, obtengamos un nuevo array el cuál, nos muestre el índice de cada elemento acompañado con su valor ó elemento respectivo
  

    */

    //
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    
    //
    fruits.entries();


    //llamado por consola el array "fruits"
    console.log(fruits);
        //de ésta manera, obtendremos por consola: 
        //Array 0: "Banana" 1: "Orange" 2: "Apple" 3: "Mango"




</script>
