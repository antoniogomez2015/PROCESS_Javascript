<script>

    //methods:



    sort():
    _______

    _el método "sort()", ordena los elementos de un array localmente y devuelve el array
   
    _la ordenación no es necesariamente estable. El modo de ordenación por defecto responde a la posición del valor del string de acuerdo a su valor Unicode

    _de ésta manera, el método "sort()", no recibe parámetros

    _de ésta manera, podremos cambiar el orden de una array, en relación al valor unicode de cada string, contenido en cada elemento de un array

    */


    //almacenaje del nuevo array en la variable "myArr"
    var myArr = ["Angel","Alberto","Xavier","Carlos"];

    
    //llamando al método "sort()"
    console.log(myArr.sort());
        //de ésta manera, obtendremos por consola: 
        //["Alberto", "Angel", "Carlos", "Xavier"]




</script>
