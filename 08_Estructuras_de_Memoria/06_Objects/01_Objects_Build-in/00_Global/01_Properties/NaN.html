<script>

    /*
    
    Métodos y Propiedades del Objeto Global:
    ________________________________________

        Reference:
            https://www.w3schools.com/jsref/jsref_obj_global.asp



    ////////////////////////////////////////////////////////////////////////////////
    //Properties:



    NaN:
    ____

    _la propiedad "NaN", ó "Not-a-Number", permite definir que un número deja de ser un número en un momento determinado ó que un valor no es un número directamente

    _de ésta manera, podremos determinar el valor de un elemento para saber si éste es un número ó no en un momento determinado


    */

    //definición y almacenado del objeto "Number"
    var ref = 758499653;

    //definición y almacenado del objeto "String"
    var name = "tonyGomez";

    //suma ó concatenación de los objetos "Number", y "String"
    var reg = ref + name;

    //utilización de la propiedad "NaN", en la lógica y una estructura de control
    if(reg != NaN){
        console.log("Operación incompatible!");
    }else{
        console.log("Su nuevo código es: " + reg);
    }

    //de ésta manera, obtendremos por consola: Operación incompatible!
        


</script>
