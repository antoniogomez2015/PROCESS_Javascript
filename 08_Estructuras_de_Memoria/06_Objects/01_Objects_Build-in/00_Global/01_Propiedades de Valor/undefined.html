    Undefined:
    __________

        La propiedad global undefined representa el valor primitivo undefined. Es uno de los valores primitivos de JavaScript.


        Referencia:
        ___________

            https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/undefined



    Definición:
    ___________

        undefined es una propiedad del objeto global, es decir, una variable de alcance global. El valor inicial de undefined es el valor primitivo undefined.

        En navegadores modernos (JavaScript 1.8.5 / Firefox 4+), undefined es una propiedad no-configurable, no-grabable según la especificación ECMAScript 5. Aún cuando este no sea el caso, evite sobreescribirlo.

        Una variable a la que no se le ha asignado valor, o no se ha declarado en absoluto (no se declara, no existe) son de tipo undefined. Un método o sentencia también devuelve undefined si la variable que se está evaluando no tiene asignado un valor. Una función devuelve undefined si no se ha devuelto un valor



    Aplicación:
    ___________

        el valor ó propiedad "Undefined", es devuelto como un valor de retorno
        
        a la hora de javascript, llamar ha una estructura de memoria como una variable ó constante a la cuál, no se le ha asignado un valor aún, ej:


            var user;

            console.log(user);


        ésto dará como resultado: "undefined", ya que la variable en éste caso "user", está declarada más no está inicializada con ningún valor hasta el momento
