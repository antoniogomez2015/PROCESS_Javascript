<script>

    /*

    ________________________________________

        Reference:

    ////////////////////////////////////////////////////////////////////////////////
    //methods:



    pop():
    ______

    _el método "pop()", elimina el último elemento de un array y lo devuelve 
    
    _este método cambia la longitud del array, simplificando el array respectivo
    

    _de ésta menera, el método "pop()", no recibe parámetros
    

    _de ésta manera, podremos utilizar el método pop(), para simplificar un array pudiendo así, eliminar el último elemento de un array, en relación a la lógica de nuestra aplicación



    */


    //almacenaje del nuevo array en la variable myArr
    var myArr = [1, 5, 10, 15];

    //llamando al método "pop()"
    console.log(myArr.pop());
        //de ésta manera, obtendremos por consola: 15

    //llamando nuvamente al array "myArr", el cuál, ha sido modificado ó reducido en éste caso
    console.log(myArr);
        //de ésta manera, obtendremos por consola: [1, 5, 10]



</script>
