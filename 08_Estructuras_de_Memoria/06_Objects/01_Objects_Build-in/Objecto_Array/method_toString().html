<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
    
<script>

    /*
    
    Métodos y Propiedades del Objeto Global:
    ________________________________________

        Reference:

            https://www.w3schools.com/jsref/jsref_obj_array.asp   

            
    ////////////////////////////////////////////////////////////////////////////////
    //methods:



    toString():
    ___________

    _el método "toString()", devuelve una cadena de caracteres representando el array especificado y sus elementos

    _de ésta manera, el método "toString()", no recibe parámetros

    

    */


    //almacenaje del nuevo array en la variable "myArr"
    var myArr = [1, 5, 10, 15];

    
    //llamando al método "toString()"
    console.log(myArr.toString());
        //de ésta manera, obtendremos por consola: 1,5,10,15




</script>

</body>
</html>
