<!--

    decodeURI():
    ____________

        Decodifica un Identificador de Recurso Uniforme (Uniform Resource Identifier, URI) previamente creado por encodeURI o por una rutina similar

        de ésta manera, podremos recuperar los carácteres especiales originales codificados previamente




        Referencia:
        ___________

            https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/decodeURI



    Parámetros:
    ___________

        Parámetros

            encodedURI

                Un completo, Identificador de Recurso Uniforme.



    Definición:
    ___________

        Sustituye a cada secuencia de escape codificado en URI con el carácter que representa.

        No decodifica secuencias de escape que no se puedan haber introducido por encodeURI.
