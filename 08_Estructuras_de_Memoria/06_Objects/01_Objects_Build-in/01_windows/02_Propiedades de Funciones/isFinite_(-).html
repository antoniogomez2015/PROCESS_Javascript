    isFinite():
    ___________

        La función global isFinite() determina si el valor que se le pasa como argumento es un numero finito. Si es necesario, realiza una conversión a un numero al parametro pasado.




        Referencia:
        ___________

            https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/isFinite



    Definición:
    ___________

        isFinite es una función de alto nivel y no está asociada a ningún objeto.

        Puede usar esta función para determinar si un número es un número finito. La función isFinite examina el número de su argumento. 
    
        Si el argumento es NaN, infinito positivo o infinito negativo, este método devuelve false, de otro modo devuelve true.



    Aplicación:
    ___________

        la función ó método "eval()", es devuelto como un valor de retorno
        
            var edge = 39;
            var asign = 5;

            var result = edge + asign;

            var proof = eval(result);

            document.write(proof);

            if(isFinite(edge)){
                document.write("el valor es numérico");   
            }else{
                document.write("el valor no es numérico");
            }


        ésto dará como resultado "44el valor es numérico" 
        
        es decir, que el método "isFinitel()", evaluará y analizará si el número respectivo en su operación es un valor numérico finito
