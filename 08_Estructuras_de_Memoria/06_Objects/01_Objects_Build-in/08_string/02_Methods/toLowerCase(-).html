<script>

    /*

    ////////////////////////////////////////////////////////////////////////////////
    //Métodos:

    toLowerCase():
    ______________

    _éste método nos pemritirá canbiar los carácteres de una cadena de texto ó string, ha minúsculas

    _de ésta manera, podremos convertir toda la estructura de caja de una cadena de texto, en éste caso, una conversión ha caja baja

    
    */

    //variables que alamacenan un objeto de tipo String
    var name = "Tony";
    var lastName = "GOMEZ";

    var user = name + " " + lastName;

    //llamada al objeto string, más el método "toLowerCase()", para convertir en caja baja las cadenas de texto respectivas
    console.log(user.toLowerCase());
