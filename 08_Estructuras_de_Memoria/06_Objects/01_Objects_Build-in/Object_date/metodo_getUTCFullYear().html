<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Página de Ejemplo</title>	
</head>
<body>

	
	
<script type="text/javascript">
	
	/*

	Metodo getUTCFullYear():
	________________________
		
		_el método getUTCFullYear(), devuelve el día del mes para la fecha especificada de acuerdo con la hora local

		_el método "getUTCFullYear()", tieme la misma función u operación que el método "getFullYear()"

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//aplicando el método "getUTCFullYear()", en la variable "time"
		var time = fecha.getUTCFullYear();

		//llamando al método "getUTCFullYear()"
		console.log(time);
			//de ésta manera, obtendremos por consola: 2018
		
		

		
		


</script>




	



</body>

</html>
