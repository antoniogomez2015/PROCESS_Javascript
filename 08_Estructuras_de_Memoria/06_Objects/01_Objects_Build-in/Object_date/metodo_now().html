<script type="text/javascript">
	
	/*

	Metodo now():
	_____________
		
		_el método now(), nos permitirá obtener los valores del objeto date, en una representación numérica en milisegundos en un contedo desde "1970/01/01"

		_más para su implementación debemos de hacer de una función

		_de ésta manera, podremos personalizar el tiempo actual en global para una configuración requerida como por ejemplo; hacer operaciones como sumarle ó restarle milisegundos a la fecha actual

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//llamando al objeto date, personalizado por consola
		console.log(fecha);
			//de ésta manera, obtendremos por consola: 
			//Fri Nov 09 2018 17:38:55 GMT-0400 (hora de Venezuela

		var tiempo = function(){
			var d = Date.now();			
			return d;
		}

		//llamanado por consola al método now()
		console.log(tiempo());
			//de ésta manera, obtendremos por consola: 48890.46032784754





</script>




	



</body>
