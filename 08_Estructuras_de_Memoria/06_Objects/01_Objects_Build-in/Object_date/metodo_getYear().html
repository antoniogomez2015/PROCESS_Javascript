<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Página de Ejemplo</title>	
</head>
<body>

	
	
<script type="text/javascript">
	
	/*

	Metodo getYear():
	_________________
		
		_el método getYear(), devuelve el año en la fecha especificada según la hora local. Debido a que el método getYear(), no devuelve los años completos ("problema del año 2000"), ya no se usa y ha sido reemplazado por el método getFullYear()

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//aplicando el método "getYear()", en la variable "time"
		var time = fecha.getYear();

		//llamando al método "getYear()"
		console.log(time);
			//de ésta manera, obtendremos por consola: 2018
		
		

		
		


</script>




	



</body>

</html>
