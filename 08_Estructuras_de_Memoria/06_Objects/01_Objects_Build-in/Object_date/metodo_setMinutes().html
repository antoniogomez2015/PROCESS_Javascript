<script type="text/javascript">
	
	/*

	Metodo setMinutes():
	____________________
		
		_el método setMinutes(), nos permitirá configurar el parámetro de los minutos dentro del objeto fecha

		_de ésta manera, podremos personalizar minutos para una configuración requerida como por ejemplo; hacer operaciones como sumarle ó restarle minutos a la fecha actual

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//llamando al objeto date, personalizado por consola
		console.log(fecha);
			//de ésta manera, obtendremos por consola: 
			//Sat Nov 09 2019 16:27:29 GMT-0400 (hora de Venezuela)

		//aplicando el método "setMinutes()", en la variable "time"
		fecha.setMinutes(24);

		//llamando al método "setMinutes()"
		console.log(fecha);
			//de ésta manera, obtendremos por consola: 
			//Sat Nov 09 2019 16:27:29 GMT-0400 (hora de Venezuela)
		
		

///////////////////////////////////////////////////////////////////////////////////
//Prototipos

/*

	_más también, tendremos la posibilidad de crear nuestros propios prototipos para que así, configuremos acciones comúnes y más regulares en el manejo y control de fechas


*/

	//creación de un método personlalizado a través, del constructor "prototype"
	//de ésta manera, accederemos al objeto date, a través, de "this", para que así, podamos personalizar el parámetro de los  minutos através, del método "setMinutes()", el cuál, recibirá como parámetro los minutos actuales a través del método "getMinutes()", más el parámetro pasado en el nuevo método "nuevoMinuto", en éste caso, "d", para por último devolver a través, de "return", el objeto date a través, de "this"
	Date.prototype.nuevoMinuto = function(d){
		this.setMinutes(this.getHours() + d);
		return this;
	}

	//llamando el obneto date, más el nuevo método "nuevoDia"
	console.log(fecha.nuevoMinuto(6));
		//de ésta manera, obtendremos por consola:
		//Sat Nov 09 2019 16:27:29 GMT-0400 (hora de Venezuela)


	//NOTA: como parámetro de "d", también, podremos pasar valores negativos así, el constructor haga una operación de suma "+", ya que de igualmanera realizará la sustracción de días respectivos

</script>
