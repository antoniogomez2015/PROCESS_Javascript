<!DOCTYPE html>

<body>

	
	
<script type="text/javascript">
	
	/*

	Metodo getDay():
	________________
		
		_el método getDay(), devuelve el día del mes para la fecha especificada de acuerdo con la hora local

		_el método "getDay()", tieme la misma función u operación que el método "getDate()"

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//aplicando el método "getDay()", en la variable "time"
		var time = fecha.getDay();

		//llamando al método "getDay()"
		console.log(time);
			//de ésta manera, obtendremos por consola: 2
		
		

		
		


</script>




	



</body>
