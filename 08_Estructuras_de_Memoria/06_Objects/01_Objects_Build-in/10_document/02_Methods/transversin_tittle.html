<!--


	_document.tittle:

		_el atributo tittle, del objeto document, nos permite seleccionar la etiqueta de marcado título del documento html

-->


<!--los objetos en javascript, tienen métodos y propiedades-->





<script type="text/javascript">

	alert(document.title);

	//ó también, podríamos expresarlo de la siguiente manera si lo deseamos imprimir

	document.write(document.title);


	/*éste atributo nos permite facilmente acceder u obtener el título del documento html, para almacenarlo ó renderizarlo u otros*/

	//ejemplo de atributos para un objeto javascript

	/*en éste ejemplo vamos ha tomar el título de la página, del documento a través, del objeto "document"*/

	/*en éste ejemplo podremos ver el "parceo", que realiza el navegador a través, de javascript, al analzar cada parte del documento html, convirtiendo cada parte de éste una propiedad del objeto document, en éste caso específicamente tomaremos la propiedad "<tittle>", del documento html*/

	/*los atributos deben estár dentro de métodos y éstos a su vez, dentro de objeto, así, en el siguiente ejemplo; el atributo "title", referenciado del objeto document, está dentro del objeto "alert()", que a su vez, pertenece al objeto global window*/

</script>
