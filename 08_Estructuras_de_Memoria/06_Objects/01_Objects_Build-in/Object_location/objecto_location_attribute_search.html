		<!--

		_el objeto location	tiene información de la página que tenemos cargada en ese momento dentro del navegador

		_de ésta manera, podremos pensar en la url, como una serie de partes:

			_http:

			_//www.sitioweb.com:8080

			_/videos/display.php?section=535#list

		_lo cuál, podría interpretarse de la siguiente menera de forma estructurada:

			_[protocolo] //[hostname] :[puerto] /[pathname] [serach] [hash]


		_a continuación presentamos una lista de las propiedades consernientos a los datos de la url:

			_location.href | 'http://www.example.com:8080/tools/display.php?section=435#list'

			_location.proticol | 'http:'

			_location.host | 'www.example.com:8080'

			_location.hostname | 'www.example.com'

			_location.port | '8080'

			_location.pahname | 'tools/display.php'

			_location.search | '?section=435'

			_location.hash | '#list'



		Propertie search:

		_la propiedad search, regresa como valor "querystring", parte de la url, del navegador



		Ejemplo 1:

		_en el siguiente ejemplo nos permitirá mostrar la url, encontrada de la página actual del navegador

		_de ésta maerna, la propiedad search, mostrará la ruta url, actual ej:

			_http://www.w3schools.com/submit.htm?email=someone@example.com:


			<button onclick="myFunction();" id="demo">Saber mi Hash</button>

			<script>

				function myFunction() {
				    var x = "Port: " + location.search;
    				document.getElementById("demo").innerHTML = x;
				}

			</script>

			

	-->
