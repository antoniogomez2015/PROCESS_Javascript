	_qué es una función:

		_una función es un mecanismo  para repetir una serie de tareas ó una funcionalidad en cualquier contexto, situación e incluso entre proyectos

		_muchos desarrolladores tienen una serie de funciones que se las llevan de proyecto en proyecto y las van reutilizando

		_de ésta manera, puedo camboar el contexto y la información ha utilizar por la variable así, podremos reutilizar éstas para diferentes propósitos más con un mismo código

	_funciones preconstruidas dentro del lenguaje javascript, las cuáles, tienen diferentes funciones y aplicaciones

	_de ésta manera, podremos entender que un función precostruida en javascript, que vive ó es parte de un objeto, es considerada un método del objeto respectivo ej:

		_window.confirm()

	_y puede entenderse que sigue siendo una función por que se conforma con la misma estructura que un función personalizada

	_la cuál, está compuesta de un nombre seguido de dos paréntesis "()", a través, de los cuáles, podremos pasarle parámetro a dicha función

	_así, de ésta manera, en éste caso, la función "confirm()", es un método del objeto global "windows"

	_y la función "confirm()", tiene como funcionalidad ó objetivo, consultar contenido a través, de una ventana contextual ante el usuario por medio del navegador web

	_así, de ésta manera, la función confirm(), permite obtener un respuesta del usuario sobre una consulta en concreto lo cuál, arrójará como resultado la función confim(), dos valores posibles, éstos son "true/false"

	_entendiendo así, que si el usuario responde "Aceptar", entonces la función confirm(), devolverá "true"

	_más si el usuario responde "Cancelar", entonces la función confirm(), devolverá "false", ej:


		var edad = confirm("Conforme que es mayor de edad ?");

			if(edad){

		 	document.write("Gracias por Preferirnos!");

		}else{

		 	document.write("Pronto habrán planes Juveniles!");
		}

	_de ésta manera, podremos ver que el resultado booleno de la función confirm(), se ha guardado en éste caso dentro de la variable "edad"

	_para posteriormente pasarle ese valor almacenado dinámico como parámetro directo "no comparativo", al condicional "if(){}else{}"

	_para que así, el condicional if, itere en relación al valor booleano obtenido del usuario 

	_así, si el resultado obtenido por el usuario es "true", entonces renderizará el mensaje 
	"Gracias por Preferirnos!"

	_más si el valor obtenido por el usuario es "false", entonces se renderizará las sentencias encontradas en el condicional "else{}", en éste caso el mensaje 
	"habrán planes Juveniles!"
