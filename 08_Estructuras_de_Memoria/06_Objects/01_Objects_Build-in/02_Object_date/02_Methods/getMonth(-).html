<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Página de Ejemplo</title>

<body>

	
	
<script type="text/javascript">
	
	/*

	Metodo getMonth():
	__________________
		
		_el método getMonth(), devuelve el mes del objeto Date, según la hora local, donde el número cero indica el primer mes del año

	*/



		//instanciando al objeto date en la variable "fecha"
		var fecha = new Date();

		//aplicando el método "getMonth()", en la variable "time"
		var time = fecha.getMonth();

		//llamando al método "getMonth()"
		console.log(time);
			//de ésta manera, obtendremos por consola: 10
		
		

		
		


</script>




	



</body>

</html>
