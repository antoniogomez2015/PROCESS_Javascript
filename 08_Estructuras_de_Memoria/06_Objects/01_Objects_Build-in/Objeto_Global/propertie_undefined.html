<script>

    /*
    
    Métodos y Propiedades del Objeto Global:
    ________________________________________

        Reference:
            https://www.w3schools.com/jsref/jsref_obj_global.asp



    ////////////////////////////////////////////////////////////////////////////////
    //Properties:



    Undefined:
    __________

    _la propiedad "undefined", permite determinar un elemento no está definido, por ejemplo; si una variable ó constante está declarada más no está definida, otros

    _de ésta manera, podremos utilizar ésta propiedad para aplicaciones lógicas dentro de una estructura de control, otros


    */

    //definición y almacenado de una variable declarada más no definida
    var temp;


    //utilización de la propiedad "undefined", en la lógica y una estructura de control
    if(temp == undefined){
        console.log("Operación incompleta!");
    }else{
        console.log("La variable: " + temp + " no tiene un valor asignado!");
    }

    //de ésta manera, obtendremos por consola: Operación incompleta!
        


</script>
