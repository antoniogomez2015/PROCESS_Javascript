    ________

    _el método "Number()", permite convertir un valor a un objeto de tipo "Number", legal, se devuelve NaN

    _de ésta manera, el método "Number()", nos permitirá convertir el argumento del objeto en un número que representa el valor del objeto.

    _Nota: Si el parámetro es un objeto Fecha, la función Número(), devuelve el número de milisegundos desde la medianoche del 1 de enero de 1970, UTC.

    _el método "Number()", puede convertir los siguientes tipos de valores:

        _true
        _false
        _Date() Object
        _String Numbers
        

    _de ésta manera, el valor en éste caso "999 888", no puede ser interpretado ya que es de tipo string, y expresa un número pero no conforma un sólo núemro, si no que en vez de eso, conforma dos números, "999", y "888"

    _de ésta manera, los carácters y números y elementos ha interpretar deben estar conformados por un sólo elemento ó caracter
