    //Properties:



    Infonity:
    _________

    _la propiedad "Infinity", permite definir que un número excele el límite "1.797693134862315E+308." calculable por el interprete de javascirpt

    _de ésta manera, el interprete de javascript, puede calcular número de hasta 16, dígitos multiplicados exponencialmente hasta 308, veces

    _más también, ésta propiedad nos permitirá saber que un número determinado del objeto "Number", es diferente de infinito

    _lo cuál, es especialmente útil en aplicaciones de lógica y estructuras de control, otros


    */

    //definición y almacenado del objeto Number
    var ref = 758499653;

    //utilización de la propiedad "Infinity", en la lógica de un condicional
    if(ref != Infinity){
        console.log("su usuario es: " + ref);
    }else{
        console.log("El valor indicado es infinito e inválido");
    }

    //de ésta manera, obtendremos por consola: su usuario es: 758499653
