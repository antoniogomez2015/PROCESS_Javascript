        Expresiones Regulares:
        ______________________

        
            una expresión regular son una secuencia de caracteres que forma un patrón de búsqueda




        Aplicación:
        ___________

            cuando necesitamos validar un cadena de caracteres, las opciones que se nos presentan de cara a las reglas de validación son inmensas
            
            por ejemplo un email


                _monoproduccion@gmail.com


            de ésta manera, la complicación está a la hora de realizar una validación para saber si ésta dirección email, es válida

            por que las combinaciones posibles entre caracteres son enormes a la hora de validar por ejemplo:

                que haya una "@", y ninguna más

                que haya un punto precediendo el "@"

                que después del punto antes del arroba haya contenido

                que no tenga un punto ó coma u caracters especial como primer caracter



            de ésta manera, para éste tipo de soluciones fueron creadas las expresiones regulares

            ya que con sólo unas líneas de códigos podremos crear patrones, en vez de usar decenas de condicionales if(){}, anidados
