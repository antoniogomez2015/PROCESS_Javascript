    <!--



        Properties:
        ___________


            RegExp.$1-$9

            RegExp.input ($_)

            RegExp.lastMatch ($&)

            RegExp.lastParen ($+)

            RegExp.leftContext ($`)

            RegExp.prototype

            RegExp.prototype.dotAll

            RegExp.prototype.flags

            RegExp.prototype.global

            RegExp.prototype.ignoreCase

            RegExp.prototype.multiline

            RegExp.prototype.source

            RegExp.prototype.sticky

            RegExp.prototype.unicode

            RegExp.rightContext ($')

            get RegExp[@@species]

            regexp.lastIndex

        


            

            _constructor	
            
                _Implemented in JavaScript 1.1


            _global	
            
                _Whether or not to test with the regular expression or not.	Implemented in JavaScript 1.2

    
            _ignoreCase	
            
                _Whether case is to be ignored during pattern matching in a string	Implemented in JavaScript 1.2


            input	
            
                _The string against which a regular expression is matched.	Implemented in JavaScript 1.2


            lastIndex	
            
                _Specifies the index at which to start the next match.	Implemented in JavaScript 1.2


            _lastMatch	
            
                _The last matched characters.	Implemented in JavaScript 1.2


            _multiline	
            
                _Whether search in strings should be performed across multiple lines.	Implemented in JavaScript 1.2


            _prototype	
            
                _Use to add new properties and methods to all instances of a class. _Implemented in JavaScript 1.1


            _rightContext	
            
                _The substring following the most recent match.	Implemented in JavaScript 1.2


            _source	
            
                _A read-only property that contains the text of the pattern.
