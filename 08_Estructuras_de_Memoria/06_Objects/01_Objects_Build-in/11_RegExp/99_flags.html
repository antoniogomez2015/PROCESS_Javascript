    <!--



        Flags:
        ______

        las banderas ó flags, condicionan el comportamiento que tendrán las expresiones regulares

        de ésta manera, en relación a la lógica de la búsqueda que deseamos realizar

        podremos necesitar de ayudas y complementos que nos ayuden a conseguir el patrón deseado

        de ésta manera, dispondremos de los siguientes flags:



            g: (global)

                con la bandera "g", indicamos que la búsqueda no se detenga en la primera coinciendia que encuentre

                si no que en vez de eso, continúe hasta conseguir todas las coincidencias existentes en la búsqueda


            m: (multi line)

                ^and $ match start/end of line


            i: (insensitive)

                con la bandera "i", indicamos que la búsqueda no distinga entre carácteres con mayúsculas y minúsculas

                de ésta manera, arrojará todas las coincidencias sean éstas con mayúsculas ó minúsculas


            x: (extended)

                ignore whitespace


            X: (extra)

                disallow meaningless


            s: (single line)

                dot matches newline


            u: (unicode)

                match with full unicode


            U: (ungreedy)

                mak quantifiers lazy


            A: (anchored)

                anchor to start of pattern


            J: (changed)

                allow duplicate subpattern

            D: (dollar end only)

                $ matches only end of pattern

        

        NOTA: también, podremos usar más de un flag, a la vez ó de forma conjunta, ej:

            /gm..






            







    -->
