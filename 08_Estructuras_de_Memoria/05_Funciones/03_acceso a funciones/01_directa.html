        Función sin Parámetros:
        _______________________



            function miNombre(){

                var name = "tony";
                return name;
            }


        para acceder ó ejecutar una función, debemos de primeramente hacer referencia al nombre de la función, ej:


            _miFunction


        para posteriormente agregar paréntesis "()", al final del nombre de la función respectiva, ej:
        

            _miFunction();
            

        de éste manera, la función respectiva se ejecutará llevando a cabo todas las instrucciones y sentencias que ésta función contenga dentro

        */
                
        

        function miNombre(){

            var name = "tony";
            return name;

        }

        console.log(miNombre());
