	Funciones Personalizadas:
	_________________________

	_debe entenderse que existen funciones creadas ó builting, por el sistema ó funciones internas del sistema las cuáles, tiene una finalidad determinada

	_más las funciones personalizadas son las que podemos crear por nosotros mismos 
	
	darle un nombre específico y asignarle una serie de acciones ha realizar en relación ha una necesidad concreta

	_las funciones las podemos utilizar al mismo nivel que las variables

	_de ésta manera podremos utilizar las funciones en cualquier contexto 

	_así, como también, éstas se pueden enviarse 

	_éstas se pueden intercambiar 

	_éstas se pueden retornar 

	_éstas se pueden enviar como parámetros

	_éstas se pueden devolver "callback"
	

	_a través, de las funciones personalizadas podremos crear nuestras propias funciones personalizadas con nuetras características y especificaciones

	_lo cuál, nos permitirá crear estructuras de control y desarrollo más complejas y útiles a través, de algorítmos 
	
	los cuáles, nos permitirán escribir menos código por medio de funciones personalizadas que apliquen a más utilidades a la vez

	_entendiendo así, que una función es una estructura de datos que se ejecuta llevando a cabo una tarea 
	
	la cuál, se puede repetir en uno ó diferentes entornos reciclando así, la función para diferentes aplicaciones

	_también, podríamos hacer una alegoría con un "snippet", de código ó sentencias juntas que podemos llamar y utilizar de forma práctiva y rápida

	
	Consideraciones:

	_una función personalizada debería de tener una sóla función u objetivo claro y definido para que así, éste se ejecute correctamente y sin problemas ni complicaciones



	Hoisting:

	Crear una Función:
	__________________

	_para crear una función debemos de hacer uso de la palabra reservada "function", seguida de un nombre el cuál, personalizará y hará referencia a respectiva función

	_seguida de dos paréntesis "()", a través, de los cuáles, podremos pasar parámetros ó nó

	_para a continuación asignar dos llaves "{}", dentro de las cuáles, indicaremos todas las sentencias que conformarán nuestro programa ó snippet, ó functión personalizada ej:

		_function newF(){

			document.write("Bienvendos");
	
		}

	_y para llamar la función en un punto ó momento determinado para que así, se ejecuten las sentencias dentro de ésta

	_debemos hacer uso del nombre de la función seguida de sus dos paréntesis "()"

		_newF();

	_para que así, javascript, ejecute la sentencias dentro de ésta, en éste caso:

		_Bienvenidos

	Funciones con la Opción Return:

	_también, tendremos la posibilidad de utilizar el valor ó resultado de las operaciones realizadas por las sentencias que conforman la respectiva función

	_de ésta manera, podremos utilizar éstos resultados para hacer procesos de procesos para lograr así, procesos más complejos entre otras muchas posibilidades ej:


		_function mayusculas(text){

			return text.toUpperCase();
	
		}

		var nombre = mayusculas("Juan");

		document.write(nombre);


	_de ésta manera, en el anterior ejemplo podremos ver que la función "mayusculas", requiere un parámetro "text"

	_el cuál, le pasamos "Juan", al momento en el cuál, llamamos a ha ésta respectiva función y que a su vez, ésta la guardamos dentro de una nueva variable "nombre"

	_y cuando llamamos a la función ésta ejecuta las sentencias en su interior "{}", el cuál, es convertir un valor de texto ó string, en carácteres e mayúscuas

	_pero precediendo ha ésta sentencia se encuentra la palabra reservada "return", a través, de la cuál, podremos capturar ese valor hasta ese punto para poder utilizar éste valor fuera de la función en cualquier momento

	_para que así, de ésta manera, fuera de la función "mayusculas", podamos imprimir en pantalla "document.write", el espectivo valor guardado en la variable en éste caso "nombre"

	_de ésta manera, podremos aumentas en gran manera la posibilidad de acción y alcance de las variables lo cuál, las hace ahora funciones de doble sentido lo que quiere decir, de que ahora ésta tendrán funcionalidad en relación a la información suministrada por el usuario como ambién, ahora éstes pueden arrojar un resultado el cuál, podremos utilizar posteriormente

		function informeDeBotones(botonId, botonName, botonValor){
