<script>

    lastIndexOf():
    ______________

    _el método "lastIndexOf()", devuelve el último índice en el que un cierto elemento puede encontrarse en el arreglo, ó -1 si el elemento no se encontrara
    
    _el array es recorrido en sentido contrario, empezando por el índice final hasta le índice inicial


    _de ésta menera, el método "lastIndexOf()", recibirá como parámetro:

        _el nombre ó valor de la coincidencia ha buscar dentro de los elementos dentro del array
    

    _de ésta manra, podremos obtener el índice de un elemento determinado a través, de diferentes estructuras de control y lógica, otros
    


    */


    //almacenaje del nuevo array en la variable myArr
    var myArr = ["Juán", "Tony", "Pedro", "José"];


    //llamando al método "lastIndexOf()"
    console.log(myArr.lastIndexOf("Tony"));
        //de ésta manera, obtendremos por consola: 1







</script>
