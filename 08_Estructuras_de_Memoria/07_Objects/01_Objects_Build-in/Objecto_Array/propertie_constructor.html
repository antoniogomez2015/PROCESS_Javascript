<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
    
<script>

    /*
    
    Métodos y Propiedades del Objeto Global:
    ________________________________________

        Reference:

            https://www.w3schools.com/jsref/jsref_obj_array.asp            



    ////////////////////////////////////////////////////////////////////////////////
    //properties:



    Constructor:
    ____________

    _la propiedad "constructor", nos permitirá devolver u obtener una función constructora de un array, para un objeto



    */


    //definición de un objeto array
    var fruits = ["Banana", "Orange", "Apple", "Mango"];

    //ejecución por consola del array
    console.log(fruits);
        //de ésta manera, obtendremos por consola: ["Banana", "Orange", "Apple", "Mango"]

    //ejecución por consola del array con la propiedad constructor
    console.log(fruits.constructor);
        //de ésta manera, obtendremos por consola: ƒ Array() { [native code] }




</script>

</body>
</html>
