<!--

	Object Window.Navigator:
	________________________


	_el el objeto Navigator, nos provee infirmación sobre el navegador mismo 

	_a diferencia del objeto location, que nos ofrece información de la url, que tenemos cargada en el navegador en un momento determinado


	_el objeto window.navigator, dispone de las siguientes propiedades y métodos:



	Propiedades:
	____________

		appCodeName  | Returns the code name of the browser

		appName  | Returns the name of the browser

		appVersion  | Returns the version information of the browser

		cookieEnabled  | Determines whether cookies are enabled in the browser

		geolocation  | Returns a Geolocation object that can be used to locate the user's position

		language  | Returns the language of the browser

		onLine  | Determines whether the browser is online

		platform  |  Returns for which platform the browser is compiled

		product  | Returns the engine name of the browser

		userAgent  | Returns the user-agent header sent by the browser to the server



	Métodos:
	________

		javaEnabled()  | Specifies whether or not the browser has Java enabled

		taintEnabled()  | Removed in JavaScript version 1.2. Specifies whether the browser has data tainting enabled
