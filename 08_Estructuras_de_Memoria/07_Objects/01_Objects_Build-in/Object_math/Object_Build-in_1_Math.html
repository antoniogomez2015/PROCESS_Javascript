<!--El objecto construido Math:-->

	<!--Referencia: http://www.w3schools.com/js/js_math.asp-->

<!--
el método construido "Math", permite llevar todo tipo de operaciones de cálculo de forma práctica, éste método no tiene que ser creado ó instanciado a través, de la palabra reservada "new", por que éste ya viene construido dentro de javascript, así, que para implementarlo sólo tendremos que llamarlo y utilizar los diferentes métodos que éste ofrece

a continuación se expresa un ejemplo de implementación del objeto Math:

-->

<!--contenedor para el objeto Math-->
<div id="contenedor"></div>

<!--botón disparación del evento "trigger"-->
<input type="button" onclick="aleatorio();" value="Número aleatorio">

<!--función javascript, que será la que se ejecute-->
<script type="text/javascript">
	
	function aleatorio(){

		//implementación del objeto Math, con un método "random()"
		document.getElementById("contenedor").innerHTML = Math.random();
	}

		Math.random(); //éste devuelve un número aleatorio

		Math.round(4.7) //éste devuelve el antero más cercano menor "redondeo", ó valores medio ó intermedios entre ambos valores en éste caso

		Math.ceil(2.4); //éste devuelve un redondeo más preciso hacia arriba
