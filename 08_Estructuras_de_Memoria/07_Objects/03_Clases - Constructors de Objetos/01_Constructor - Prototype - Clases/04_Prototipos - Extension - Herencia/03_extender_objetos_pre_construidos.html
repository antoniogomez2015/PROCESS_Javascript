<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript">

		/*

				
		Extender:
		_________

        también, tendremos la posbilidad de extender objetos pre construidos dentro de javascript

        de ésta manera, podremos crear un método el cuál, herede las propiedades de un objeto pre construido en javascript



        */

            //de ésta manera, ahora la función "voltear", ahora podrá acceder a todos los métodos y propiedades del objeto pre construido "String"

            String.prototype.voltear = function(){

                var salida = "";

                for(var i = this.length-1; i >= 0; i--){
                    salida += this.substr(i, 1);
                }

                return salida;

            }



	</script>

</head>

<body>

    <script>
        var enString = prompt("Escriba un texto aquí!");

            document.write(enString.voltear());
    </script>

	
	
</body>
</html>
