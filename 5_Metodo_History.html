    <!--Método -->

    <!--Window.history()-->

    <!--//////////////////////////////////////////////////////////////////-->

    <!--éste método permite acceder a una lista de los últimos urls, a los cuales hemos accedido a través, del navegador

		éste permite acceder a la lista de urls, más no permite modificar ésta lista de urls, osea  que no podemos cambiar las urls, de las lista a la cuál, tendremos acceso

		éste método cuenta con una única propiedad ésta propiedad es:

			"length"

		la cuál, indica el tamaño y número de páginas que hemos visitado en el navegador web

		a demás, el objeto history, a su vez, tiene tres métodos a través, de éste, éstos son:

			"forward()"

				_equivale ha hacer botón siguiente en el navegador

			"back()"

				_equivale ha hacer botón atras en el navegador

			"go()"

				_éste toma un único parámetro, toma un número entero el cuál, puede ser positivo ó negativo, el cuál, nos llevará ha esa respectiva página en relación a la lista de urls, ej: dos páginas hacia arriba ó dos páginas hacia abajo ó lo que le indiquemos				

				_éste método cuenta con una variante, que toma como parámetro también, un "string", el cuál, debe de coincidir con una de las urls, existente en la lista de urls, visitadas para que así, ésta url, indicada coincida y sea llamada por el navegador

		-->

   


    <script type="text/javascript">
        //NOTE: las declaraciones dentro de la funciones pueden funcionar sin la declaración del objeto "window", quedando ej: "history.forward()"

        //función para poder avanzar entre las siguientes páginas navegadas
        function nextHistory() {

            window.history.forward()
        };

        //función para poder avanzar entre las anteriores páginas navegadas
        function backHistory() {

            window.history.back()
        };

        //función para poder ir a una página específica del historial
        function personalHistory() {

            //ejemplo de llamado de uno de los valores de la lista del historial
            window.history.go(-3)

            //ejemplo de llamado de un string, específico de la lista del historial
            window.history.go("https://www.youtube.com/")
        };


        //impresión de las páginas navegadas previamente en el navegador

        /*de ésta manera, en éste ejemplo si abrimos éste archivo en el navegador y luego en ésta misma ventana si navegamos por ejemplo ha youtube, facebook, twitter, y otras páginas y luego retrocemos ha ésta página de ejemplo, podremos ver que el navegador nos nostrará la cantidad de páginas que hemos visitado a través, de un número entero, ej; "5"*/
        document.write("Conozca mi Historial Web " + history.length)
    </script>

    <!--botones para llamar a las respectivas funciones de navegación del historial del navegador-->

    <!--para que así, luego de que hayamos navegado ahora podremos a través, de los botones que obedecen a las funciones podremos ahora navegar entre las páginas visitadas y registradas por el método "hostiry.length", ó así, como ir ha una página específica determinada por nosotros-->

    <input type="button" value="Next" onclick="nextHistory()">

    <br/>

    <input type="button" value="Back" onclick="backHistory()">

    <br/>

    <input type="button" value="Ir ha Twitter" onclick="personalHistory()">
