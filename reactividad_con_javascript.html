<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript">


	</script>

</head>
<body>

	<input type="text" name="nombre">

	<h2>Reactividad con Javascript</h2>

	<h3></h3>


	<script type="text/javascript">
		
		/*constante en la cuál, guargamos el input*/
		const input = document.querySelector('input');

		/*variable en la cuál, guardamos el h3*/
		h3 = document.querySelector('h3');

		/*evento en el cuál, relacionamos el tipado sobre el input, con el h3 para que sea renderizado dentro de éste h3 de forma dinámica ó reactiva*/
		input.addEventListener('keyup',()=>h3.innerHTML= input.value);

	</script>
	
</body>
</html>
