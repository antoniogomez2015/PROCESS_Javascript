<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>operador ternario</title>
</head>
<body>

	<script type="text/javascript">
		
		/*

		Operador Terniario:
		___________________

		_un operador terniario nos permitirá crear comparaciones y reasignaciones de valores ha un elemento determinado en una expresión compacta y directa ó explícita


		Estructura:
		___________


			_primero definimos el elementos al cuál, deseamos asigarle el nuevo valor, ej:

				_o.sexo =


			_para a continuación hacer una comparación en la cuál, en éste caso comprobaremos que el parámetro "s", de un función es igual "==", (de comparación), ha "true", ej:


				_o.sexo = (s==true)


			_y si es cierto que "s", es igual ha "true", entonces "?", "s", tomará el valor del "Macho", en éste caso, ej:


				_o.sexo = (s==true)?"Macho"


			_y si el valor de "s", no es "true", en éste caso entonces "s", tomará ":", el valor de "Hembra", ej:


				_o.sexo = (s==true)?"Macho":"Hembra";



		*/		


		var edad = 18;

		edad = (edad==18)?"Mayor de edad":"Menor de edad";

		document.write(edad);


	</script>

	
</body>
</html>
