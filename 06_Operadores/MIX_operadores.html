<script type="text/javascript">

/*

	A continuación se expresan todos los operadores disponibles en javascript:

	
	Operadores Aritméticos:
	_______________________

		+ //suma

		- //resta

		* //multiplicación

		/ //división

		% //modulus (éste devuelve el resto, ej: "19 % 2", ésto es igual (=), ha "1")

		++ //incremento (ej: para incrementar el valor de una variable en "1")

		-- //decremento (ej: para decrementar el valor de una variable en "-1"), así, ésto sería igual ha las siguientes equivalencias de los siguientes ejemplos:

			//lo podríamos declarar así:
			var aumentar = aumentar +1;

			//como así:
			var aumentar = aumentar ++;

			//lo podríamos declarar así:
			var aumentar = aumentar -1;

			//como así:
			var aumentar = aumentar --;



	Operadores de Asignación:
	_________________________

		= //para asignar un valor a un elemento como una variable

		+= //para asignar incrementos mayores que "1", ó incrementos personalizados, ej: "+= 5"

		-= //para asignar decrementos manores que "1", ó decrementos personalizados, ej: "-= 5"

		*= //para asignar multiplicaciones diferentes que "1", ó multiplicaciones personalizados

		/= //para asignar divisiones diferentes que "1", ó divisiones personalizados

		%= //para asignar modulus diferentes que "1", ó modulus personalizados



	Operadores de "String", ó Cadenas de Texto:
	___________________________________________

	éstos permiten asignar un cadena de texto como valor de una variable, otros, así, como también, imprimir directamente números en el navegador sin la necesidad de realizar operaciones matemáticas interpretándolos como cadenas de texto y no como números

		miNombre = "tony";

		nuevoValor = "5 + 3";



	Operadores de Comparación:
	__________________________


		==  //igual ha

		=== //valor igual e igual tipo

		!=  //diferente de

		!== //valor no igual ó no igual tipo

		>   //mayor que

		<   //menor que

		>=  //mayor ó igual ha

		<=  //menor ó igual ha

		?   //operador ternario



	Operadores de Lógica:
	_____________________

		&&  //and | y

		||  //or | ó

		!   //not | no



	Operadores de Tipo:
	___________________

		typeof  //devuelve el tipo de una varaible

		instanceof  //devuelve verdadero si un objeto es una instancia de un objeto




	Operadores de Concatenaciones:
	______________________________

		+ //éste signo también, sirve para realizar concatenaciones cuando se trata de valores de strings, ó texto' ej:

			var nombre = "Ivan";
			var apelldos = "Conde"

		así, la variable "nombreCompleto", valdrá el valor de la variable "nombre", separado por un espacio "", más el valor de la variable "apellidos"

		las dos comillas dobles, +" " +, crearán un espacio entre ambos strings

			var nombreCompleto = nombre + " " + apelldos;



	Operadores Bitwise | Bits a Bits:
	_________________________________

						Example	   Same as	  Result  Decimal

		&  //and  | 	5 & 1	 0101 & 0001  	0001	 1

		|  //or   |     5 | 1	0101 | 0001	0101	 5

		~  //not  |     ~ 5	 ~0101	1010	 10

		^  //xor  |     5 ^ 1	0101 ^ 0001	0100	 4

		<<  //Zero fill left shift    5 << 1	0101 << 1	1010	 10

		>>  //Signed right shift	5 >> 1	0101 >> 1	0010	  2

		>>>  //Zero fill right shift	5 >>> 1	0101 >>> 1	0010	  2



	
*/





</script>
