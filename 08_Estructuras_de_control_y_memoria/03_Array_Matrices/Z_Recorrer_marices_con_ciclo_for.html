    _tenemos la posibilidad de recorrer un array, a través, de un ciclo for, para que así, podamos obtener todos los datos del array, de forma secuencial

    -->

	<script type="text/javascript">
		
		/*matriz ó array*/
        var matriz = ['Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes'];
        
        //capturamos la longitus de la matriz
        //y a su vez, inicializamos la variable "i", con un valor de "0"
        var longitud = matriz.length, i = 0;

        //nos arrobamos el definir en el for(var i = 0)
        for(i; i < longitud; i++){

            document.write(matriz[i]);

        }



	</script>
