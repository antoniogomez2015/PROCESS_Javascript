	Array Methods Join():
	____________________

	_éste método nos permitirá obtener ó renderizar las propiedades dentro de un objeto como un string, seperados por comas ","

    _más también, el método "join()", nos permitirá enviar como parámetros opcionales, signos de señalización de tipo string, que hará de separadores entre las propiedades convertidas ha string, extraidas del array respectivo

	*/

			var marcas = [

			"Ford",
			"Chevrolet",
			"Skoda",
			"Mitsubishi",
			"Toyota",
			"Chrisler"
		];

        console.log(marcas.join(" | "));

		

	/*
	_de ésta manera, obtendremos por consola el siguiente resultado

		Ford | Chevrolet | Skoda | Mitsubishi | Toyota | Chrisler

    _así, podremos ver que podremos obtener y renderizar de una manera más agradable y visial el contenido de un array, a través, método "join()"
