<body>

<script>
	
	/*

	Array:
	______

	_los arrays representar un conjunto de elementos ó variables en memoria agrupadas a través, de índices secuenciales

	_de ésta manera, podremos tener agrupados diferentes tipos de valores y propiedades dentro de un array

	_así, podremos almacenar valor de tipo;

		_boolean - true/false
		_null
		_number
		_string
		_array[]
		_function
		_object{}

	_de ésta manera, podremos ver que dentro de un array, podremos almacenar múltiples tipos de datos

	*/


		var marcas = [

			"Ford",
			"Chevrolet",
			"Skoda",
			["Mitsubishi", "Okumo", "Ouyama"],
			
			function(){
				console.log("Saludar");
			},
			
			"Toyota",

			{
				titular: "tony",
				registro: "unico"
			},

			"Chrisler",

			10

		];

		//accediendo ha un primitivo como un número ó string
		console.log(marcas[1]);

			//y obtendremos por consola "Chevrolet"

		//////////////////////////////////////////////////////////

		//accediendo ha un array anidado
		console.log(marcas[3][1]);

			//y obtendremos por consola "Okumo"


		//////////////////////////////////////////////////////////

		//accediendo ha una función anónima
		console.log(marcas[4]());

			//y obtendremos por consola "Saludar"


		//////////////////////////////////////////////////////////

		//accediendo ha un objeto anónimo
		console.log(marcas[6].titular);

			//y obtendremos por consola "tony"


</script>

	
</body>
</html>
