<script>

    /*
    
    Sobre Carga de Operadores:
    __________________________

    _la sobre carga de operadores consiste es poder declarar por ejemplo una misma función con diferentes argumentos, ej;


        function demoProducto(nombre){
        
        }

        function demoProducto(nombre, usuario){
        
        }

        function demoProducto(producto, x1, 2x){
        
        }

    _de ésta manera, podamos utilizar cada una de éstas "instancias", de la misma función para diferentes operaciones con diferentes parámetros al ser llamadas ó utilizadas, al ser éstas funciones de forma independiente unas de otras

    _más en javascript, ésto no es posible de momento, ya que el intérprete de javascript, una vez ha barrido ó recorrido el documento, sustituirá todas las instancias de la función con el mismo nombre con última versión de la función encontrada

    _más para los casos en los que necesitemos de éste tipo de "sobre carga de operadores", dispondremos del siguiente metodo ó modalidad que soporta hasta cierto límite ésta posibilidad


    
    */

    

    //función que hará de constructor de los valores de las variables "nombre" y "precio"
    //de ésta manera, podremos definir el valor de las variables "nombre", y "precio", de forma dinámica a través, de otras funciones en éste caso, más también, podremos asignarle "=", un valor por defecto por medio del operador "or", ó "||"
    function demoProducto(nombre, precio){

        nombre = nombre || "sin nombre";
        precio = precio || 0;

        console.log("Producto: ", nombre, " ", "Precio: ", precio);
        
    }

    //configurando de valores de parámetros alternativos haciendo referencia a la función constructor "demoProducto"
    function productoDescripcion(nombre){
        demoProducto(nombre);
    };

    //configurando de valores de parámetros alternativos haciendo referencia a la función constructor "demoProducto"
    function productoValor(precio){
         demoProducto(precio);
    };


    
    //definición de parámetro indirecto para "nombre", con el segundo parámetro como "null", ya que la función que hace como constructor "demoProducto", requiere dos parámetros
    productoDescripcion("Micro Nikkor 200 F4", null);
    
    //definición de parámetro indirecto para "precio", con el segundo parámetro como "null", ya que la función que hace como constructor "demoProducto", requiere dos parámetros
    productoValor(null, 120);
        
    //llamado a la función principal demoProducto
    demoProducto("Nikon Lens", "undefined");

</script>

</body>
