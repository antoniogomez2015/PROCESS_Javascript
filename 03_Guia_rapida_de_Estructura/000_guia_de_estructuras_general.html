	<!--

		

		/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


	Variables:
	__________

		_éstas nos permiten almacenar datos para su utilización dentro de las estructuras de control de javascript


	Condicional If():
	_________________

		_estructura de control singular ó multilateral la cuál, permite condicionar contenido superditado por eventos


	Arrays:
	_______

		_éstos nos permite almacenar de forma más compleja ó completa, ordenada y estructurada información a la cuál, podremos acceder de forma conjunta ó selectiva

		_también, la podríamos entender como una evolución extendida de las variables


	Fuciones:
	_________

		_éstas son sub-programas ó módulos los cuáles, nos permiten crear bloques de código más pequeños los cuáles, podremos integrar y ejecutar de diferentes manera

		_de forma modular ó integrada dentro de otras estructuras de control como condicionales, otros


	Bucle while:
	____________

		_éste nos permiten repetir acciones como sentencias, expresiones ó programas enteros, superditados por una condición la cuál, debe alcanzarse progresivamente


	Bucle do while:
	_______________

		_éste nos permiten repetir acciones como sentencias, expresiones ó programas enteros, superditados por una condición la cuál, debe alcanzarse progresivamente

		_más con la diferencia de que éste bucle al menos se ejecutará una vez, sin importar si la condición se ha cumplido ó dejado de cumplir para su ejecución


	Bucle For:
	__________

		_éste nos permiten repetir acciones como sentencias, expresiones ó programas enteros, superditados por una condición la cuál, debe alcanzarse progresivamente


	Objetos:
	________

		_éstos nos permiten aumentar ó incrementar los alcances de crear programas y sub-programas que ya podíamos hacer con las funcioens y arrays

		_de ésta manera, podremos hacer programas ó sub-programas más complejos y con más alcance ó con menos límites


	-->
