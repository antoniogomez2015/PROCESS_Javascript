	<script type="text/javascript">


		//Ciclo For					
		var dias = [			
			"Lunes",
			"Martes",
			"Miércoles",
			"Jueves",
			"Viernes",
			"Sábado"
		];

		var longitud = dias.length, i = 0;

		for(i; i < longitud; i++){

			document.write(dias[i]);
	
		};


		//Ciclo ForEach con variabla anónima
		var dias = [			
			"Lunes",
			"Martes",
			"Miércoles",
			"Jueves",
			"Viernes",
			"Sábado"
		];

		dias.forEach(function(elemento){

			document.write(elemento);
	
		});


		//Ciclo ForEach con variable declarada
		var dias = [			
			"Lunes",
			"Martes",
			"Miércoles",
			"Jueves",
			"Viernes",
			"Sábado"
		];

		function mostrarElemento(elemento){

			document.write(elemento);
	
		}

		dias.forEach(mostrarElemento);


		//estructura For Of
		var dias = [			
			"Lunes",
			"Martes",
			"Miércoles",
			"Jueves",
			"Viernes",
			"Sábado"
		];

		for(var elemento of dias){

			document.write(elemento);
	
		};







	</script>
