<!--

	Object Window.Date:
	___________________


	_el el objeto Date, nos permitirá manipular la fecha y la hora ante el usuario y en aplicaciones

	_el objeto date, no forma parte del DOM, por lo que tendremos que crear nuestros propios objetos date, a la hora de utilizarlos

	_y cada uno de los objetos que creemos pueden representar una fecha y hora determinada diferente


	Crear un Objeto Date:
	_____________________

	_para lo cuál, debemos hacer uso de la palabra clave "New", la cuál, nos permitirá instanciar un objeto ya existentes

	_así, como también, es recomendable almacenar una objeto Date, instancia en una variable para que así, podamos hacer un uso más fácil de éste, ej:

		
		var miFecha = new Date();

	_para luego, hacer de los diferentes métodos podremos condigurar y representar la fecha y la hora de diferentes maneras y a través, de diferentes criterios, ej:

		document.getElementById('demo').innerHTML = miFecha.getDate();

	_de ésta manera, podremos ver que estamos en éste caso inyectando sobre un elemento html, tanto la variable "miFecha", que contiene al objeto Date(), instanciado así, como también, hemos concatenado ".", uno de los métodos posibles que permite el objeto Date, en éste caso utilizamos el método "getDate()"

	_de ésta manera, podremos determinar el flujo de trabajo con el método Date, de la siguiente manera, primero debemos expresar éste por lo general guardado en una variable y posteriormente contenarle el método ha utilizar para configurar la hora


	Referencia del objeto Date:

		http://www.w3schools.com/jsref/jsref_obj_date.asp



	Propertie prototype:
	____________________

	_la propiedad "prototype", nos permitirá personalizar un método determinado el cuál, parte de una array, numérico para que así, podamos personaliar éste para muestre los tipos de datos que necesitemos

	_ó lo que sería lo mismo hacer otro método nuevo a partir de uno existente

	_de ésta manera, a través, de la siguiente estructura podremos personalizar un método el cuál, parte de un array:

	


-->


<button onclick="myFunction()">Ver Fecha y Hora</button>

<p id="demo"></p>

<script type="text/javascript">

		Date.prototype.myMet = function() {
		    if (this.getMonth() == 0){this.myProp = "January"};
		    if (this.getMonth() == 1){this.myProp = "February"};
		    if (this.getMonth() == 2){this.myProp = "March"};
		    if (this.getMonth() == 3){this.myProp = "April"};
		    if (this.getMonth() == 4){this.myProp = "May"};
		    if (this.getMonth() == 5){this.myProp = "June"};
		    if (this.getMonth() == 6){this.myProp = "July"};
		    if (this.getMonth() == 7){this.myProp = "August"};
		    if (this.getMonth() == 8){this.myProp = "Spetember"};
		    if (this.getMonth() == 9){this.myProp = "October"};
		    if (this.getMonth() == 10){this.myProp = "November"};
		    if (this.getMonth() == 11){this.myProp = "December"};
		};
	
		function myFunction() {

		    var d = new Date();
		    d.myMet();
		    document.getElementById("demo").innerHTML = "La hora actual es: " + d.myProp;

		}

	/*

	Explicación:
	____________

	_primero al objeto generico "Date", sin instanciarlo "()", debemos concatenarle ".", la propiedad "prototype", la cuál, nos permitirá crear un método personalizado así, como un nuevo prototipo posteriormente

	_de ésta manera, de forma seguida ó concatenada ".", debemos indicarle el nombre del nuevo método ha crear, en éste caso, crearemos el método "myMet"

	_al cuál, a su vez, le asignaremos "=", una "función()", anónima en la cuál, a través, de una serie de condicionales "if(){}"

	_y a través, de éstos condicionales iremos comprobando cada uno de los valores del array, de el método previo en éste caso del método "getMonth()" del objeto Date(), y los iremos reasignando a un nuevo prototype, temporal dentro de la función anónima, en éste caso el prototipo "myProp"

	_para que así, de ésta manera, ahora el nuevo prototipo "myProp", a su vez, le asignamremos "=", un valor string, ó cadena de texto por el valor numérico previo 

	_así, por ejemplo; en vez de tener ahora un valor "0", ahora tendrá un valor de "Junuary", y así, sucesivamente con los demás elementos del array, previo

	_para luego en la función "myFuncion", crear dentro de ésta una variable en éste caso "d", en la cuál, instanciaremos el objeto Date()

	_y la cuál, a su vez, la concatenaremos ".", con el nuevo método creado "myMet", quedando de la siguiente manera:

		d.myMet()

	_para posteriormente ya que la variable "d", tiene tanto el objeto Date(), como el nuevo método "myMet", ahora sólo nos queda concatenarlo con el nuevo prototipo creado lo cuál, nos quedaría de la siguiente manera

		d.myProp;

	_así, de ésta manera, los meses se renderizarán correctamente con los nombres de los respectivos meses y no de forma numérica




	*/


</script>
