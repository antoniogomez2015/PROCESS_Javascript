    <!--


        Sintesis:
        _________

            Hacer una app real-time (en tiempo real) es una gran mejora y los WebSockets brindan esta habilidad para agregar comunicación bi-direccional en una conexión persistente para tu aplicación
            
            
            permitiendo incrementar la interactividad y el compromiso con el usuario.

           
                web-socket-js 

                    https://github.com/gimite/web-socket-js

                
                
            es un polyfill para la API de Websockets de Javascript, transfiriendo datos a través de Sockets de Flash… siempre y cuando los WebSockets no estén disponibles.


            Para usar WebSockets en Firefox, debemos usar el que tiene el prefijo: 
            
            
                MozWebSocket. 
                
                
            Aunque Firefox en su versión 11 ya soportará el estándar sin el prefijo.


            Safari todavía no ha implementado la versión nueva (más segura) de Web Sockets, es por esto que debemos forzar a este navegador a que utilice una alternativa o a desactivar los WebSockets en Safari (al menos por el momento).


            Para que los WebSockets sean más fáciles de usar, hay múltiples soluciones framework del lado del servidor (server-side).


                https://www.leggetter.co.uk/real-time-web-technologies-guide/#self-hosted
                


            Una de las más conocidas es Socket.io, una framework para Nonde.js 
            
            
            que ayuda con transportes de bajo nivel para navegadores que carecen soporte nativo de WebSockets. 
            
            
            ¡Este framework soporta IE6+!



            Otra, es Sockjs, un framework que emula la API de WebSockets en los navegadores y tiene implementaciones en el servidor para node.js, Ruby, Erlang o tornado.
                                                                                                
                                                                            
            

            Referencia: 
            
                https://www.htmlcinco.com/15-apis-de-html5/
