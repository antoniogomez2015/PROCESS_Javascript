		Definición:
		___________

		_JSON, es una notación de objetos javascript, (javascript object notation), el cuál, es un estandar que se utiliza para para el intercambio de información entre diferentes lenguales y aplicaciones como mongoDB, php, java, ruby, y fremeworks, otros

		_


	
	*/


	/*

	Definir un Objeto JSON:
	_______________________

	_un objeto de tipo json es un objeto convencional personalizado en javascript, el cuál, se define igualmente que una variable global a través, de la palabra reservada "var"

	_seguida del nombre el cuál, deseamos asignarle al nuevo objeto ha crear

	_y luego debemos utilizar el signo de asignación "="

	_y posteriormente al nombre indicado debemos de abrir y cerrar llaves dentro de las cuáles, debemso de definir el respectivo objeto

	_y ya luego dentro del objeto debemos de definir propiedades y atributos entre comillas y separándo éstas por dos puntos ":"


	*/

		//var objetoJSON;

		var objetoJSON = {"nombre":"tony"};

		//para posteriormente accer al objeto y sus propiedades respectivamente
		document.getElementById("contenedor").innerHTML = objetoJSON.nombre;

		var demo = "tonyGomez";		

		document.write("Hello World!");

		document.write(demo);
