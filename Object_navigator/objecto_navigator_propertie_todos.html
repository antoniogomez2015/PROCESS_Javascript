<script type="text/javascript">
	

	document.write('<table>');

		document.write('<tr><td>appName: </td></tr>' + navigator.appName + '</td></tr> \n');

		document.write('<tr><td>appCodeName: </td></tr>' + navigator.appCodeName + '</td></tr> \n');

		document.write('<tr><td>appVersion: </td></tr>' + navigator.appVersion + '</td></tr> \n');

		document.write('<tr><td>languaje: </td></tr>' + navigator.languaje + '</td></tr> \n');

		document.write('<tr><td>cookieEnabled: </td></tr>' + navigator.cookieEnabled + '</td></tr> \n');

		document.write('<tr><td>cpuClass: </td></tr>' + navigator.cpuClass + '</td></tr> \n');

		document.write('<tr><td>onLine: </td></tr>' + navigator.onLine + '</td></tr> \n');

		document.write('<tr><td>platform: </td></tr>' + navigator.platform + '</td></tr> \n');

		document.write('<tr><td>plugins Length: </td></tr>' + navigator.plugins.length + '</td></tr> \n');

	document.write('</table>');


</script>
