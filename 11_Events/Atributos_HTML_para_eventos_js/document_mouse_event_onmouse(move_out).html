	Mouse Events onmousemove | onmouseout:
	______________________________________

	_el atributo html, "onmousemove", y "onmouseout", nos permitirán tanto capturar la ubicación de cursor pointer, como la descripción de esa respectiva ubicación del cursor pointer, del mouse

	_ de ésta manera, podremos hacer diferentes tipo de aplicaciones y juegos así, como también, diferentes interacciones con el usuario y su acción específica con la posición del cursor pointer, sobre como la expresión de datos, otros


		<style>

		div {
		    width: 200px;
		    height: 100px;
		    border: 1px solid black;
		}

		</style>	


		<div onmousemove="myFunction(event)" onmouseout="clearCoor()"></div>

		<p id="demo"></p>

		<script>

			function myFunction(e) {

			    var x = e.clientX;
			    var y = e.clientY;
			    var coor = "Coordinates: (" + x + "," + y + ")";
			    document.getElementById("demo").innerHTML = coor;
			}

			function clearCoor() {
			    document.getElementById("demo").innerHTML = "";
			}

		</script>

	_en éste caso podremos que hemos creado un elemento de tipo contenedor el cuál, hemos delimitado con un borde para su mejor visualización, y dentro de éste, capturaremos la ubicación del cursor pointer, del mouse, del susuario

	_a través, de los atributos "onmousemove", y "onmouseout", por medio de dos funciones respectivamente y a través, de parámetros en una de éstas

	_así, de ésta manera, en la función "myFunction()", con parámetro "event", de la captura del movimiento y posición del cursor pointer "onmousemove"

	_vamos ha crear en éste función dos variables en las cuáles vamos ha guardar la ubicación del cursor actual por medio las palabras reservadas "e.clientX-Y"

	_así, como también, crearemos una variable extra "coor" a la cuál, le asignaremos como valor tanto un string, como la concatenación de las variables previamente creadas "x,y", y a su vez, ésta dicha varaible "coor". la inyectaremos "innerHTML", dentro del elemento con id "demo", para que así, sea representada en pantalla

	_y posteriormente la función "clearCoor()", retomará constantemente el valor de la variable "coor", ya en éste función tanbién, le inyecta un string, al elemento con id "demo", más éste string, esta vacío ""

		


	-->


		<div onmousemove="myFunction(event)" onmouseout="clearCoor()"></div>

		<p id="demo"></p>

		<script>

			function myFunction(e) {

			    var x = e.clientX;
			    var y = e.clientY;
			    var coor = "Coordinates: (" + x + "," + y + ")";
			    document.getElementById("demo").innerHTML = coor;
			}

			function clearCoor() {
			    document.getElementById("demo").innerHTML = "";
			}

		</script>
