	Mouse Events onmouseenter | onmouseleave:
	_________________________________________

	_el atributo html, "onmouseenter", y "onmouseleave", 

		<img onmouseenter="bigImg(this)" onmouseleave="normalImg(this)" border="0" src="smiley.gif" alt="Smiley" width="32" height="32">

		<script>

		function bigImg(x) {
		    x.style.height = "64px";
		    x.style.width = "64px";
		}

		function normalImg(x) {
		    x.style.height = "32px";
		    x.style.width = "32px";
		}

		</script>

	_de ésta manera, podremos ver que a través, de los atributos html, "onmouseenter", y "onmouseleave", podremos captular la acción del asuario sobre una imágen en éste caso

	_se podría hacer un simil con los atributos "onmousedown/up", más los atributos "enter/leave", nos permitirán más opciones para imágenes

	_de ésta manera, a través, de dos funciones respectivas podremos tomar acciones tras los eventos capturados del usuario como los son el posarse con el cursor pointer, sobre la imágen y al retir el cursor pointer de sobre la imágen

	_así, de ésta manera, a través, de las funciones podremos hacer de los parámetros para cambiar el tamaño ó dimensiones de la imágen en relación de la acción del usuario

	_para lo cuál, haremos uso de la palabra reservada "this", la cuál, la utilizaremos como parámetro común la cuál, interacturá con los argumentos pasados en las funciones respectivas

	_éstos atributos permiten las siguientes etiquetas:

	All HTML elements, EXCEPT: <base>, <bdo>, <br>, <head>, <html>, <iframe>, <meta>, <param>, <script>, <style>, and <title>
