        Eventos en Enlaces:
        ___________________

        tenemos la posibilidad de adicionar eventos de la url de un elace

        de ésta manera, a través, del atributo html href="", como parámetro podremos indicar la expresión


            javascript:


        seguida del evento ha ejecutar, ej:


    -->

            <a href="javascript:alert('Hola Mundo')">Da Click Aquí</a>
