<!--

		_el objeto location	tiene unformación de la página que tenemos cargada en ese momento dentro del navegador

		_de ésta manera, podremos pensar en la url, como una serie de partes:

			_http:

			_//www.sitioweb.com:8080

			_/videos/display.php?section=535#list

		_lo cuál, podría interpretarse de la siguiente menera de forma estructurada:

			_[protocolo] //[hostname] :[puerto] /[pathname] [serach] [hash]


		_a continuación presentamos una lista de las propiedades consernientos a los datos de la url:

			_location.href | 'http://www.example.com:8080/tools/display.php?section=435#list'

			_location.proticol | 'http:'

			_location.host | 'www.example.com:8080'

			_location.hostname | 'www.example.com'

			_location.port | '8080'

			_location.pahname | 'tools/display.php'

			_location.search | '?section=435'

			_location.hash | '#list'

		_de ésta manera, a través, del objeto location, podremos interactuar con el usuario

			_document.location



_de ésta manera, el objeto Window.Location, dispone de los siguientes Propiedades y Métodos a nuestra disposición las cuáles, iremos desarrollando en los siguientes capítulos:


	Propiedades:
	____________


		hash  | Sets or returns the anchor part (#) of a URL

		host  | Sets or returns the hostname and port number of a URL

		hostname  | Sets or returns the hostname of a URL

		href  | Sets or returns the entire URL

		origin  | Returns the protocol, hostname and port number of a URL

		pathname  | Sets or returns the path name of a URL

		port  | Sets or returns the port number of a URL

		protocol  | Sets or returns the protocol of a URL

		search  | Sets or returns the querystring part of a URL


	Methods:
	________

		
		assign()  | Loads a new document

		reload()  | Reloads the current document

		replace()  | Replaces the current document with a new one
