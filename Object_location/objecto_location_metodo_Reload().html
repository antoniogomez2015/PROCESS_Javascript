		<!--

		_el objeto location	tiene información de la página que tenemos cargada en ese momento dentro del navegador

		_de ésta manera, podremos pensar en la url, como una serie de partes:

			_http:

			_//www.sitioweb.com:8080

			_/videos/display.php?section=535#list

		_lo cuál, podría interpretarse de la siguiente menera de forma estructurada:

			_[protocolo] //[hostname] :[puerto] /[pathname] [serach] [hash]


		_a continuación presentamos una lista de las propiedades consernientos a los datos de la url:

			_location.href | 'http://www.example.com:8080/tools/display.php?section=435#list'

			_location.proticol | 'http:'

			_location.host | 'www.example.com:8080'

			_location.hostname | 'www.example.com'

			_location.port | '8080'

			_location.pahname | 'tools/display.php'

			_location.search | '?section=435'

			_location.hash | '#list'



		Método Reload():

		_el método replace(), nos permitirá recargar la página lo cuál, es un simil a lo que sería hacer refresh, ó "F5", en el navegador 

		_a través, del cuál, podremos programar la recarga voluntaria del navegador para diferentes procesos

		_por lo general el navegador lo que hace es guardar en la cache, del mismo todas las páginas las cuáles, ha visitado

		_de ésta manera, cuando refrescamos el navegador ó navegados ha una página visitada lo que hace el navegador es hacer uso de la cache existente

		
		Ejemplo 1:

		_en el siguiente ejemplo recargaremos el navegador a través, de la acción del usuario haciendo uso de la cache del navegador:


			<button onclick="recarga();">sin true</button>

			<script>

				function recarga(){
				
					document.location.reload();

				}
			</script>


		_de ésta manera, cuando el usuario haga click, sobre el botón respectivo el navegador será recargado


		Argumento Ture:

		_más también, dispondremos de un argumento especial a través, del cuál, podremos hacer que javascript, no refresque el navegdor desde la cache, sino que lo haga directamente desde el navegador

		_para ésto debemos de pasarle al método "reload()", el argumento "true"

			<button onclick="nav2();">con true</button>

			<script>

				function nav2(){
					
					document.location.reload(true);

				}

			</script>


	-->



		<button onclick="nav();">sin true</button>

		<script>

			function nav(){
				
				document.location.reload();

			}

		</script>


		<button onclick="nav2();">con true</button>

		<script>

			function nav2(){
				
				document.location.reload(true);

			}

		</script>
