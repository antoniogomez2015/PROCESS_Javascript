<!--
	_Object Global | Window:
	________________________

	_al incorporar el tag, ó etiqueta script, dentro de un documento html, el navegador al encontrarse con ésta etiqueta html, creará todo el entorno de javascript

	_de ésta manera, a partir de este punto, el navegador creará un objeto principal llamado

		_"Global Object"
	
	_a través, del cuál, se controlarán todas las características actuales de la ventana del navegador como por ejemplo; tipo de navegador, versión, antura y anchura del navegador, historial de navegación, otros

	_así, como también, se gestionarán todos los elementos de memoria que hayamos creando como variables y constantes, y estructuras de control como funciones, arrays, objectos personalizados, otros

	_lo que quiere decir que todas las variables, contantes y demás estructuras dentrol que creemos en javascrip, serán incorporadas dentro del objeto window, u objeto global

	_de ésta manera, si deseamos ver el objeto global y su contenido, debemos de abrir el respectivo documento html, al cuál, le hayamos agregado el tag, 

		<script type="text/javascript">		
		</script>

	_así, sea vacio, para a continuació abrir la consola del navegador, shortcut, en google chrome, "F12"

	_y en la cuál, debemos de tipear "window + enter", para que así, la consola nos renderize el objeto window y su contenido el cuál, podremos explorar




-->

	<!--ejemplo para la creación del entorno de javascript-->
	<script type="text/javascript">

		var a = "tonyGomez";

		document.write("Hola Mundo");
		
	</script>
