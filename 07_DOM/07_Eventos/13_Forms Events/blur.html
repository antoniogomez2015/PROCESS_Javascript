        Blur:
        _____

        el evento "blur", se activa cuando salimos del "focus", ó hacemos click, fuera del elemento seleccionado
        
        por ejemplo en elemento tipo input de tipo texto, otros


        de ésta manera, en éste punto el evento se activará y podremos llevar ha cabo sentencias javascript, otros



        éste evento es especialmente útil para la liberación y limpieza de búsquedas dinámicas en campos de texto


        como también, para la eliminación de auto completados y textos sugeridos
            
        



        Referencia:

            https://developer.mozilla.org/es/docs/Web/Events/blur


          


    -->
