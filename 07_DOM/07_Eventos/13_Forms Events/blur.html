<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--

        Blur:
        _____

        el evento "blur", se activa cuando salimos del "focus", ó hacemos click, fuera del elemento seleccionado
        
        por ejemplo en elemento tipo input de tipo texto, otros


        de ésta manera, en éste punto el evento se activará y podremos llevar ha cabo sentencias javascript, otros



        éste evento es especialmente útil para la liberación y limpieza de búsquedas dinámicas en campos de texto


        como también, para la eliminación de auto completados y textos sugeridos
            
        



        Referencia:

            https://developer.mozilla.org/es/docs/Web/Events/blur


          


    -->

    <form action="#">

        <input type="text" value="First Name">        
        <input type="text" value="LastName">
        <input type="text" value="Contraseña">
        <input type="submit" value="Enviar">

    </form>

    <script>

        //primeramente, seleccionamos el elemento input, tipo text
        let el = document.querySelector('form [value="First Name"]');

        //luego, le agregamos el evento "focus"
        el.addEventListener('focus', function(e){          

            //luego, volvemos ha seleccionar el elemento dentro del evento para poder cambiarle así, el valor de su atributo "value", ha vacío
            vl = document.querySelector('form [value="First Name"]');

            vl.value = '';

            //y su color de fondo
            e.target.style.background = '#F0F0F0';
                
        });

            
        //luego, ha éste mismo elemento html, le agregamos el evento "blue"
        el.addEventListener('blur', function(e){

            //luego, volvemos ha seleccionar el elemento dentro del evento para poder cambiarle así, el valor de su atributo "value", ha su valor original
            ch = document.querySelector('form [value="First Name"]');
            
            ch.value = 'First Name';

            //y restablecemos el color de fondo original
            e.target.style.background = 'white';
                       
        });

        
    
    </script>

</body>
</html>
