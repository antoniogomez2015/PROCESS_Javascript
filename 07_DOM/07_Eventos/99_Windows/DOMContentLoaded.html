    <!--

        DOMContentLoaded:
        _________________

        El evento DOMContentLoaded es disparado cuando el documento HTML ha sido completamente cargado y parseado 
        
        
        sin esperar hojas de estilo, images y subframes para  finalizar la carga 
        
        
        Un evento muy diferente - load - debería ser usado solo para detectar una carga completa de la página 
        
        
        Es un error increíblemente popular usar load cuando DOMContentLoaded, sería mucho más apropiado, así que úsalo con cuidado


        JavaScript síncrono pausa el parseo del DOM


        También hay mucho propósito general y bibliotecas autónomas que ofrecen métodos de navegador cruzado para detectar que el DOM está preparado










        Referencia:

            https://developer.mozilla.org/es/docs/Web/Events/DOMContentLoaded





    -->
