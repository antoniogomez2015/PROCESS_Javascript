    <!--


        Eventos en Línea:
        _________________


        los eventos en línea nos permitirán configurar eventos como atributos dentro de la misma sintaxis html


        de ésta manera, podremos crear eventos en línea 
        
        
        los cuales tienen como principal característica ó ventaja de que los eventos en línea tienen mayor prioridad que los eventos relacionados ó creados por a parte


        de ésta manera, para la creación de un evento en línea debemos de inicializar el tipo de evento ó atributo hatml específico a través, de la palabra reservada


            _onEventName


        de ésta mnanra, podremos crear todo tipo de eventos en línea, ej:


    -->

    <!--evento en línea tipo "click"-->
    <a href="http://www.google.com" onclick="accion()">Google</a>


    <script>
    
        //función ha ejecutar al llevarse a cabo el evento de tipo "click"
        function accion(){

            alert("Ir a Google");

        }

    </script>



</body>
