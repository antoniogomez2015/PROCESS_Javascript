    <!--


        RemoveEventListener():
        ______________________

        El método EventTarget.removeEventListener(), remueve del EventTarget un detector de evento previamente registrado con EventTarget.addEventListener 
        
        
        El detector de evento a ser removido es identificado usando una combinación de tipos de eventos 
        
        
        la misma funcion del detector de eventos, y muchas opciones adicionales que pueden afectar




        Sintaxis:
        _________


        definición:


            target.removeEventListener(type, listener[, options]);

            target.removeEventListener(tipo, listener[, useCapture])





        Parámetros:
        ___________


            tipo

                Un string representando el tipo de evento del que se está removiendo un detector de evento


            detector (listener)

                La función EventListener del manejador de evento a eliminar del objetivo del evento


            options Optional

                Un objeto que especifíca diversas características acerca del detector de eventos. Las opciones disponibles son:
                
                
                capture: 
                
                    Un Boolean que indica que eventos de este tipo serán enviados al listener antes de ser enviado a cualquier EventTarget debado de éste en el DOM


                mozSystemGroup: 
                
                    Sólo disponible ejecutando XBL o Firefox' chrome, es un Boolean que define si el detector es añadido al grupo del sistema


                useCapture Optional

                    Especifíca si el EventListener que se está eliminando fue registrado como un detector de captura o no. Si no se indica, por defecto useCapture asumirá el valor fals
                    
                    .
                    Si un detector se registro dos veces, uno con captura y otro sin, cada uno debe ser eliminado por separado. La eliminación de un detector de captura no afecta a una versión de "no-captura" del mismo detector, y viceversa.



        Coincidiendo disparadores de evento para su eliminación:
        ________________________________________________________

            Habiendose añadido detector de evento llamando addEventListener(), puede llegar un punto donde se requiera eliminar 
            

            Obviamente, se necesita especificar los mismos parámetros de tipo y listener a removeEventListener(), pero que hay acerca de los parámetros de options o de useCapture?


            Mientras addEventListener() permite añadir el mismo detector más de una vez para el mismo tipo, si la opción es diferente, la única opción que removeEventListener() revisará es la bandera de capture/useCapture 
            
            
            Su valor debe coincidir con removeEventListener() para coincidir, pero otros valores no necesitan corresponder

            Por ejemplo, considerar la siguiente llamada a addEventListener():


                element.addEventListener("mousedown", handleMouseDown, true);
            
            
            Ahora, considera  removeEventListener():


                element.removeEventListener("mousedown", handleMouseDown, false);     // Fallo
                element.removeEventListener("mousedown", handleMouseDown, true);      // Éxito

                
            La primera llamada falla porque el valor de useCapture no coincide.
            
            
            El segundo valor funciona, puesto que useCapture es igual a su valor cuando se añadió el detector.


            
            Ahora considera lo siguiente:


                element.addEventListener("mousedown", handleMouseDown, { passive: true });


            Aqui, especificamos un objeto options en el cual passive esta definido como true, mientras que otras opciones son dejados con su valor por defecto de false.


            Vea consecutivamente, cada una de las siguientes llamadas a  removeEventListener() 
            
            
            Cualquiera de éstas donde capture o useCapture es true falla; en todas las demás funciona. Solo la configuración capture importa a removeEventListener()


                element.removeEventListener("mousedown", handleMouseDown, { passive: true });     // Funciona
                element.removeEventListener("mousedown", handleMouseDown, { capture: false });    // Funciona
                element.removeEventListener("mousedown", handleMouseDown, { capture: true });     // Falla
                element.removeEventListener("mousedown", handleMouseDown, { passive: false });    // Funciona
                element.removeEventListener("mousedown", handleMouseDown, false);                 // Funciona
                element.removeEventListener("mousedown", handleMouseDown, true);                  // Falla



            Vale la pena mencionar que algunos navegadores tienen un comportamiento inconsistente, y a menos que se tengan razones específicas, es probablemente una buena idea usar los mismos valores usados por la llamada a addEventListener() al momento de utilizar removeEventListener()





        Referencia:
        ___________

            https://developer.mozilla.org/es/docs/Web/API/EventTarget/removeEventListener




    -->

    <button>Acceder Aquí</button>


    <script>
    
        //capturamos el elemento html
        var el = document.querySelector('button');


        //función a ejecutar tras la ejecución del evento
        function intro(){

            alert('Bienvenido');
        }

        //evento "click", a través, del gestor de eventos "addEventListener()", y "referencia", ha la función "intro", ha ejecutar
        el.addEventListener('click', intro);
    



    </script>
