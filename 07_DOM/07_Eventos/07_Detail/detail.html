<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--

        Detail:
        _______

        detail es una propiedad de solo lectura de la interfaz CustomEvent 
        
        
        la cuál devuelve todos los datos pasados al inicializar el evento





        Referencia:

            https://developer.mozilla.org/en-US/docs/Web/API/CustomEvent/detail




    -->

    <button>Haz Click Aquí</button>

    <script>
    
        var el = document.querySelector('button');

        el.addEventListener('click', action);

        function action(){
            console.log();
        }


    
    </script>
</body>
</html>
