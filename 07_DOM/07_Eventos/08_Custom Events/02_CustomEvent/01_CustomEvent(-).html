<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--


        Custom Events:
        ______________

        el constructor "CustomEvent()", nos permitirá crear un nuevo "CustomEvent", ó evento personalizado

        dentro del cuál, podremos expresar la lógica ha implementar a través, de objeto javascript, convencional
        
        



        Sintaxis:
        _________

            _event = new CustomEvent(typeArg, customEventInit);

           


        Parámetros:
        ___________

            typeArg:

                un DOMString, representa al nombre del evento ha crear
    
    

            customEventInit (Optional):
           
                "detail" (opcional) 
                
                    representa a la lógica ha ejecutar a través, de un objeto en javascript, y otros elementos






        Referencia:

            https://developer.mozilla.org/en-US/docs/Web/API/CustomEvent/CustomEvent








    -->

    <button>Acceder Aquí</button>


    <script>

        var obj = document.querySelector('button');
    
            
        //agregado del evento al elemento html
        obj.addEventListener("nameEvent", function(e) { process(e.detail) });

        //creación del evento personalizado "nameEvent"
        var ev = new CustomEvent("nameEvent", {

            //lógica ha ejecutar en objeto javascript
            detail: {
                hazcheeseburger: true
            }
        });

        //despliegue del evento dentro de la lista de eventos en javascript
        obj.dispatchEvent(ev);


    </script>

</body>
</html>
