<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--


        Doble Click:
        ____________

        el evento dblclick, nos permitirá capturar la acción del doble click, del usuario sobre un elemento html


        sea sobre un elemento de tipo button, ó botón ó sobre cualquier elemento html


        de ésta manera, a través, del evento dblclick, podremos desencadenar una serie de acciones según la lógica y modelos de negocios del sitio web
        
        



        Referencia:
        ___________

        
            https://developer.mozilla.org/en-US/docs/Web/API/Element/dblclick_event






    -->

    <button>Acceder Aquí</button>

    <h1></h1>


    <script>

        //document.body.onload = addElement;

        
        //captura del elemento html
        var el = document.querySelector('button');
    
        //agregado del evento doble click
        el.addEventListener('dblclick', function(){

            var p = document.createElement('p');

            var cont = document.createTextNode('Bienvenidos!'); 

            p.appendChild(cont);

            if(!p.style.backgroundColor){
                p.style.backgroundColor = 'black';
                p.style.color = 'white';

            }else{
                p.style.backgroundColor = 'orange';
            }

                        

            document.body.insertBefore(p, el);
            
        });
        
       



    </script>

</body>
</html>
