    <!--

        HTML Collection:
        ________________

        al hacer transversión por los diferentes elementos html, en la mayoría de los casos el intérprete de javascript, nos devolverá una colección de elementos html

        la cuál, fungirá como una array de elementos

        de ésta manera, a través, de los brackers, ó corchetes
        
        
            [index]
            
            
        también, tendremos la posibilidad de acceder a cada uno de los elementos que conforma la colección de elementos
        
        
        de ésta manera, podremos indicar el índice que corresponda al elemento del conjunto de elementos que desiamos acceder, ej:   

    

    -->

    <script>

        var transversing = document.scripts[0];

        console.log(transversing);
    
    </script>
