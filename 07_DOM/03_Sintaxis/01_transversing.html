        Transversing:
        _____________

        de ésta manera, podremos acceder a cualquiera de los elementos, atributos y métodos que conforman al objeto. como enlaces, texto, imágenes, otros
        

            _document 



        de ésta manera, primeramente debemos referenciar al objeto en éste caso "document"


        para a continuación concatenar "." a través de la "doc notation" 

        seguidamente a cualquiera de las propiedades, atributos y métodos del objeto document, ej:   


    -->

    <script>

        var top = document.doctype;
    
        var tag = document.head;

        console.log(top);

        console.log(tag);

    </script>
