        Node:
        _____

        Node es una interfaz en la cuál un número de objetos de tipo DOM API heredan. Esta interfaz permite que esos objetos sean tratados similarmente.
        

        Las siguientes interfaces todas heredan de los metodos y propiedades de Node: 
        
        Document, Element, CharacterData (heredan el Text, el Comment, y CDATASection), ProcessingInstruction, DocumentFragment, DocumentType, Notation, Entity, EntityReference


        Estas interfaces pueden retornar null en casos particulares donde los métodos y las propiedades no son relevantes 
        
        
        Pueden retornar una excepción - por ejemplo cuando se agregan hijos a un tipo de node del cuál no puede existir hijos
