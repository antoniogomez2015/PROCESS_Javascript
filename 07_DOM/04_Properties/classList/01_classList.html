    <!--

        classList:
        __________

        La propiedad classList, es de sólo lectura 
        
        
        Element.classList, devuelve una colección activa de:
        
        
            _DOMTokenList 
            
            
        de los atributos de clase de un elemento


        usar classList, es una forma práctica de acceder a la lista de clases de un elemento 
        
                        
        como una cadena de texto delimitada por espacios a través de: 
        

            _element.className. 
        
        




        Referencia:

            https://developer.mozilla.org/es/docs/Web/API/Element/classList




    -->

    
    <h1 id="tag" class="ttl, lot" >hola mundo</h1>



    <script>
    
        //capturamos al elemento html
        var clase = document.getElementById('tag');


        //opteniendo el valor de los atributos de tipo class="" de un elemento html
        var cls = clase.classList;


        console.log(cls)




    </script>

    



</body>
