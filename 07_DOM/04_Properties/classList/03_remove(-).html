    <!--

        remove():
        _________

        el método remove(), es un método directo de la propiedad classList
        
        el cuál, nos permitirá eliminar una clase a un elemento html
        
        




        Referencia:

            https://developer.mozilla.org/es/docs/Web/API/Element/classList




    -->

    
    <div id="ttl" class="cap, campo">

        <input type="text" value="Nick" name="user">

    </div>



    <script>
    
        //capturamos al elemento html        
        var del = document.getElementById('ttl');


        //eliminar un atributo de tipo class="" con un valor de "campo", al elemento html
        var cls = del.classList.remove('campo');


        //luego, pedimos ese tipo de atributo para comprobar que éste existe
        var get = del.getAttribute('class')


        //comprobación de toda la sentencia html
        var cadena = del.outerHTML;

        console.log(get)

        console.log(cadena);
