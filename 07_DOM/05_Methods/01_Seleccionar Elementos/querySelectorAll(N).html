<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--

        QuerySelectorAll():
        ___________________

        éste método nos permitirá seleccionar ó capturar varios elementos html a la vez

        de ésta manera, el método "QuerySelectorAll()", nos devolverá un NodeList, lo cuál, es similas ha un array de elementos coincidentes como una colección de elementos html

        a través, de coincidencias tanto por:


            _tag
            _attribute
            _class
            _Id


        para su utilización en diferentes procesos y funciones

        de ésta manera, el método querySelectorAll(), nos permitirá implementar cualquier conjugación css, para especificar elementos como por ejemplo; pseudo clases, operadores globales, otros, ej:

            _li:nth-last-child(1)




        Referencia:

            https://developer.mozilla.org/es/docs/Web/API/Document/querySelectorAll



    -->

        

    <ul class="topics" value="text">

        <li>info 1</li>
        <li>info 2</li>
        <li>info 3</li>
        <li>info 4</li>
        <li>info 5</li>

    </ul>



    <div class="co">

        <ul class="ref">

            <li id="s1">accion 1</li>
            <li>accion 2</li>
            <li>accion 3</li>
            <li>accion 4</li>
            <li>accion 5</li>

        </ul>

    </div>


    <script>
    
        //búsqueda por tags
        var cap = document.querySelectorAll('ul li');


        //búsquedas por clases
        var cap2 = document.querySelectorAll('ul.ref, ul.topics');


        //búsquedas por tags, que son hijas de otros elementos
        var cap3 = document.querySelectorAll('div.co > ul li');


        //búsquedas por tags, que a su vez, contengan un atributo específico coincienten, en éste caso el atributo value=""
        var cap4 = document.querySelectorAll('ul[value]');


        //búsquedas por id=""
        var cap5 = document.querySelectorAll('#s1')[0];



        console.log(cap);

        console.log(cap2);

        console.log(cap3);

        console.log(cap4);

        console.log(cap5);

    </script>



</body>
</html>
