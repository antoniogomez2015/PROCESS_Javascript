<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--

        getElementById():
        _________________

        éste método nos permitirá seleccionar ó capturar elementos html

        para su utilización en diferentes procesos y funciones

        para lo cuál, debemos de haber asignado un atributo de id=""

        al elemento respectivo ha seleccionar para que así, podamos hacer referencia al valor de éste en javascript

    -->

    <h1 id="tag">hola mundo</h1>



    <script>
    
        var cap = document.getElementById('tag');

        console.log(cap);

    </script>

    
   



</body>
</html>
