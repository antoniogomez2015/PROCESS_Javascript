	Array ó Matrices Método Shift():
	________________________________

	_el método "shift()", elimina el primer elemento de un array, con el cuál, opera

	_así, como también, el método shift(), devuelve ó retorna el elemento con el cuál, opera ej:


		var semana= [
			
			"Lunes",
			"Martes",
			"Miércoles",
			"Jueves",
			"Viernes"
		];

		document.write(semana);

		document.write(semana.shift());


	_de ésta manera, como podremos ver el método elimina el primero elemento del array, respectivo cuando llamamos al array "document.write(semana);" 

	_así, como también, cuando llamamos al array, a través, del método shift(), 
	"document.write(semana.shift());" podremos ver que éste sólo nos devuelve el primer elemento del array, con el cuál éste ha trabajado en éste ejemplo es "Lunes"
