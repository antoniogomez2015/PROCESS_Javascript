	Función con Propiedades de Objetos:
	___________________________________

    _las funciones internamente son objetos en javascript, de ésta manera, podremos a una función agregar propiedades y valores igualmente que a un objeto

    _de ésta manera, como podremos ver, las funciones también llevan llaves "{}", al igual que los objetos, ésto nos pueda dar una referencia de que las funciones también, son un objeto

    _de ésta manera, tendremos a disposición todas las propiedades del objeto que conforma una función base así, como también, de las propiedades personalizadas que agregemos posteriormente

    _de ésta manera, dispondremos de las siguientes propiedades bases:

        _apply

        _arguments

        _bind

        _call

        _caller

        _length

        _constructor

        _hasOwnProperty

        _isPrototypeOf

        _name

        _prototype

        _toString

        _console

        _demo

        _log

    _a las cuáles, podremos acceder al llamar a la función respectiva concatenándole ".", el nombre de la propiedad, ej;

        _demo.length

    _todas éstas propiedades estándar las podremos sobre escribir ha excención de la propiedad 

        _name

    _la cuál, hará siempre referencia al nombre propio de la función respectiva, en éste caso hará referencia al nombre de la función "demo"

    _de igual manera, podremos agregar propiedades y métodos objetos personalizadas, ej:

        _demo.nuevoValor = 45;

        _demo.direcion{
            pais: "venezuela",
            estado: "lara",
            codezip: "3001"
            info: function(){
                console.log("parámetro dentro de un objeto, dentro de una función")
            }
        }


    _

    -->
    
    <script>

        ///////////////////////////////////////////////////////////////
        //función que devuelve un Objeto
     

        //función ha ejecutar que ejecutará un mensaje por consola
        function demo(){

            console.log("soy una función");
        }

        //llamado de la función
        demo();

        demo.



        demo.name = "tonyGomez";

        

    </script>
</body>
