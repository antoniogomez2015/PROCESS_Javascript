	Functions Expresions:
	_____________________

	_las expresiones funcionales nos son "elevadas", ó "hoisting", como las funciones normales por lo cuál, no podremos llamar éstas antes de declararlas

	_ésto as así, de forma parcial ya que javascript, realza la declaración de las expresiones funcionales pero no su asignación, osea la función y acción de éstas ej


		var miExpresion = function(){
		
			document.write("Hola Mundo");

		};


		miExpresion();


	_las expresiones funcionales en su asignación pueden llevar funciones declaradas lo cuál, es lo más recomendable para el proceso de depuración ej:


		var miExpresion = function proof(){
		
			document.write("Hola Mundo");

		};


	_y para llamar a la expresión funcíonal debemos de hacer una combinación entre el nombre que le dimos a la expresión funcional y los paréntesis de la función que se encuentra en su asignación


		miExpresion();
