    <script>

        /////////////////////////////////////////////////////////////////
        //función que devuelve un valor boolean

        //valor activador del boolean
        var valor = 0;

        //función ha ejecutar que retornará un boolean true/false
        function desicion(){
            //condicional que analiza el valor
            if(valor > 1){
                return true

            }else{
                return false
            }
        }

        //llamado de la función por consola
        console.log(desicion());
        

    </script>
