<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
    
<script>

    /*
    
    Polimorfismo:
    _____________

    _el polomorfismo nos permitirá manerajar diferentes tipos de parámetros dentro de una función

    _de ésta manera, podremos manejar y constatar diferentes tipos de datos en relación de la lógica y control de nuestra aplicación

    
    */

    //función contenedora que espera recibir un tipo de parámetro
    function dateType(x){

        //comporbación, si el tipo de parámetro es de tipo: "undefined"
        if(x === undefined){
            console.log("Valor indefinido...");
        }
        
        //comporbación, si el tipo de parámetro es de tipo: String
        if(typeof x === "string"){
            console.log("El valor es de tipo STRING");
        }

        //comporbación, si el tipo de parámetro es de tipo: number
        if(typeof x === "number"){
            console.log("El valor es de tipo NUMBER");
        }

        //comporbación, si el tipo de parámetro es de tipo: object
        if(typeof x === "object"){
            console.log("El valor es de tipo OBJECT");

            //comprobamos que si el parámetro pertenece al objeto de tipo "Number"
            //ésto es lo que se entiende como polimorfismo ó diferentes tipos de elementos como parámetro en funciones
            if(x instanceof Number){
                console.log("Este es un objeto de tipo Numérico");
            }
        }

    }

    //instanciación del objeto number
    var z = new Number(3);

    //llamando a la función principal para que tipo de parámetro se le ha pasado
    dateType("hola");

    //llamado de la instancia del objeto number
    console.log(z);

    //pasando el objeto "number" como parámetro de la función comprobadora dateType
    dateType(z);

    //el objeto number cumplirá con operaciones pripias matemáticas, pero también, como vemos puede ser utilizado y detectado como un objeto y no sólo como un número primitivo
    console.log(z + 5);

    

</script>

</body>
</html>
