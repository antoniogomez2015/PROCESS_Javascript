    <div id="modulo">

        <button v-on:click="saludo">Pulsa Aquí</button>        
            

    </div>  


    
    <!--vuejs-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


   

    <!--model-->
    <script type="text/javascript">  

        /*
        _para acceder al contenido e información y demás de un función debemos de asignale una parámetro cualquiera, ej "e", más la convención más recomendada es "_evt"

        _de ésta manera, si agregamos un "console.log(_evt);", con el mismo parámetro de "_Evt", podremos acceder a todas las propiedades y características de la función ó métodos a través, de la consola de navegador

        _una vez hayamos llamado el método respectivo, en éste caso pulsar el botón "Pulsa Aquí", a través, de Vuejs
        */
                
        new Vue({

            el: '#modulo',          

            methods:{

                saludo: function(_evt){

                    alert('Hola amigos');

                    console.log(_evt);
                }                

            }
            
        });
        

    </script>




</body>

</html>
