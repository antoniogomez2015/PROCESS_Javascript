	Retorno de las Funciones:
	_________________________

    _las funciones pueden devolver como retorno diferentes elementos y valores los cuáles son:

        _puede regregar valores tipo primitivos

        _puede regregar un undefined

        _puede regregar un null

        _puede regregar un objeto

        _puede regregar una función

    
    _para lo cuál, dispondremos de la palabra reservada "return", a través, de la cuál, podremos obtener valores de vuelta de un función ejecutada,ej;


    -->
    
    <script>

        //función con retorno indefined
        function nueva(){
            //retorno indefinido
            return

        }

        console.log(nueva());
        

    </script>
