	Función con Retorno de Funciones:
	_________________________________

    _a continuación se muestra como una función puede devolver un objeto, ej;


    -->
    
    <script>

        ///////////////////////////////////////////////////////////////
        //función que devuelve un Objeto
     

        //función ha ejecutar que retornará otra función
        function single(){

            //retorno con funcción anónima
           return function(){
               console.log("tonyGomez");
           }
        }

        //variable en la que se guarda la función anónima retornada
        var info = single();

        //llamado de la variable "info", pero como función a través, de los paréntesis "()"
        info();


        ///////////////////////////////////////////////////////////////
        //función que devuelve un Objeto pero con parámetros


        //función ha ejecutar que retornará otra función
        function single2(){

        //retorno con funcción anónima con parámetro para acceder bloque de contenido del console.log(), en éste caso
        return function(nombre){
        console.log("Creador: " + nombre);
        }
        }

        //variable en la que se guarda la función anónima retornada
        var info2 = single2();

        //llamado de la variable "info", pero como función a través, de los paréntesis "()", con parámetro para personalizar el bloque de contenido de la función anónima
        info2("tonyGomez");

        

    </script>
