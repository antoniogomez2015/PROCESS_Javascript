	_"do", has ésto "white", mientras ocurra ésto

	_los bucles, en éste caso el bucle "do whilw", repetirá una acción las veces que sea necesario en relación a una condición determinada así, si la condición deja de sucederse entonces se dejará repetir el buble ó la acción ó sentencias dentro de éste

	_de ésta manera, podremos ver que el bucle "do whilw", es idéntico a los bucle "while y for", ya que ambos ejecutan la repetición de determinadas tareas ó instrucciones que le demos al bucle de forma controlada a través, de una condición determinada

	_más ha diferenrcia que los bucles while, y for, el buble do while, se ejecutará al menos una vez, en relación a su estructura base

	_y al igual que el bucle for, el bucle do while, requerirá la creación de un elemento externo en el caso, de una variable con un valor asignado el cuál, hará de elemento ha iterar e interactuar dentro del bucle do while
