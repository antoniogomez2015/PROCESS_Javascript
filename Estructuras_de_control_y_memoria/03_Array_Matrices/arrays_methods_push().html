	/*

	Array Methods Push():
	_____________________

    _el método push(), nos permitirá agregar nuevos elementos ha un array, de ésta manera, podremos incrementar la cantidad de elementos dentro de un array
    
    _así, cada nuevo elemento que agreguemos ha una array existente, el nuevo elemento agregado será colocado en la última posición del array respectivo

    _e incluso podremos crear un array vacío para posteriormente agregar propiedades ha éste

	*/

        //declaración del arreclo
        var nArr =[1,2,3];
        
        //agregando nuevo elemento al arreglo
        nArr.push(4);
       
        console.log(nArr);
