<script>
	
	/*

	Métodos del Prototipo Array:
	____________________________

		Guía de Prototipos Array:
			_https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/Array




	Array Methods Resumen:
	______________________


	Reverse(): (invertir arreglo)
	__________

	_éste método nos permitirá poder invertir el sentido de las propiedades de un array


	Join(): (convertir ha string)
	_______

	_éste método nos permitirá obtener ó renderizar las propiedades dentro de un objeto como un string, seperados por comas ","

    _más también, el método "join()", nos permitirá enviar como parámetros opcionales, signos de señalización de tipo string, que hará de separadores entre las propiedades convertidas ha string, extraidas del array respectivo


	Split(): (método depreciado)
	________

	_éste método nos permitirá cortar ó dividir un array, para que así, podamos obtener ó renderizar sólo parte de un array

    _de ésta manera, si utilizamos el método split(), sin pasarle parámetros éste nos arrojará


	Map(): (aplicar funcion ha elementos)
	______

	_éste método nos permitirá aplicar una función a cada propiedad del array, lo cuál, es similar a lo que se podría hacer con un ciclo for
    
	_de ésta manera, al método "map()", debemos de pasarle como parámetro la función ha ejecutar para cada elemento dentro del array, respectivamente 
	

	Push(); (agregar nuevos elementos)
	_______

	_el método push(), nos permitirá agregar nuevos elementos ha un array, de ésta manera, podremos incrementar la cantidad de elementos dentro de un array
    
    _así, cada nuevo elemento que agreguemos ha una array existente, el nuevo elemento agregado será colocado en la última posición del array respectivo
	
	
	Unshift(); (agregar nuevos elementos)
	_________

	 _el método unshift(), nos permitirá agregar nuevos elementos ha un array, de ésta manera, podremos incrementar la cantidad de elementos dentro de un array
    
	_así, cada nuevo elemento que agreguemos ha una array existente, el nuevo elemento agregado será colocado en la primera posición del array respectivo
	

	Pop(): (eliminar último elemento de un array)
	______

	_l método pop(), nos permitirá eliminar el último elemento de un array

    _así, como tambíen, podremos obtener el elemento eliminado de un array ha como callback

	_éste método no recibe parámetros
	

	Splice(): (agregar y eliminar elementos determinados)
	_________

	_el método pop(), nos permitirá tanto eliminar como agregar elementos específicos dentro de un array, de forma personalizada

    _de ésta manera, podremos obtener resultados precisos al poder acceder a las posiciones exactas del erray y modificar su contenido
	

	Slice(): (extrar parte de un array, ó reducir un array)
	________

	_el método slice(), nos permitirá optener extracciones ó recortes de un array, de ésta manera, podremos obtener un nuevo array sólo con los elementos deseados

    _de ésta manera, como parámetros, debemos de indicar cuál, será el inicio y el final de la nueva versión del array recortada


	Fill():
	_______

	_el método fill(), nos permitirá sustituir ó sobre escribir elementos dentro de un array, con un valor común

    _de ésta  manera, podremos acceder ha rangos de elementos contiguos de un array, y sustituir éstos por un valor común para todos éstos al unísono



	*/


	


</script>

	
</body>
</html>
