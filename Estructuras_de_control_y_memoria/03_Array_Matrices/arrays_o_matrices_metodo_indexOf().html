	Array ó Matrices Método indexOf():
	________________________________

	_el método indexOf(), nos devolvera el primer índice ó la primera instancia de un índice indicado de una matriz ó array, si lo encuentra

	_de ésta manera, si le indicamos que busque un índice con un string, que dice "verde", entonces seleccionará el primer índice que coincida con el string, en éste caso "verde", así, hayan más elementos elementos con el string, verde posteriormente al primer elemento encontrado

	_más si no lo encuentra entronces devolverá "-1", ej:

	
		var peaple = [
			"Cecilie",
			"Lone",
			"Rebel",
			"Julia",
			"Marine"
		];


		var persons = peaple.indexOf("Julia");

		document.write(persons);


	_de éste manera, a partir del ejemplo anterior podremos ver que javascript, nos arrojará los siguientes elementos:

		_Rebel Julia Marine

	_de ésta manera, javascript, nos arrojará como resultado que el índice correspondiente ha éste elemento indicado "Julia", es "3"
