	Array ó Matrices:
	_________________

	_las matrices ó arrays, nos permitirán guardar varios tipos de elementos relacionados de forma conjunta, también, podríamos decir que las matrices ó arrays, son una versión extendida de las variables

	_ya que los arrays, nos permitirán guardar más de un elemento dentro de éstas y además,podremos acceder a cada uno de éstos elementos guardados dentro de un array, de forma independiente ó individual

	_de ésta manera, podremos guardar información de modo secuencial y con una correlación por ejemplo "ejemplo1; ejemplo2, ejemplo3,..."

	_de ésta manera, para crear un array, ó matriz, debemos hacer uso de los siguientes elementos y estructuras:



	Construcción de Array:

	_primero debemos hacer uso de la palabra reservada "var", al igual que las variables, ya que los arrays, de igual manera harán uso de un espacio en la memoria virtual

	_para posteriormente asignarle un nombre al respectivo array seguido de la palabra reservada "var"

	_luego, a través, del signo de asignación "=", debemos indicar el contenido del array, el cuál, estará contenido dentro de dos corchetes "[]", seguidos a cotinuación los cuáles, son una "literal notation", para los arrays, y objects, en javascript

	_y dentro de los corchetes debemos de expresar ó enunciar los elementos que conformarán el array, seperándo éstos por comas ",", ej:


		var marcas = [

			"Ford",
			"Chevrolet",
			"Skoda",
			"Mercedes",
			"Toyota",
			"Chrisler"
		];

	_de ésta manera, el array, expresado en el ejemplo anterior, tiene dentro "6", elementos

	_y cada uno de éstos elementos tiene un índice, de ésta manera, los elementos se guardan ó almacenan de forma secuencial unos detras de otros

	_entendiéndo así, que las matrices ó arrays, se conforman de índices que van  des desde el "0", hasta el infinito

	_de ésta manera, si ahora llamanos al array, éste nos arrojará todos los elementos qué éste dispone dentro de si de forma secuencial

		document.write(marcas);

	_entendiéndo ésto, es que entonces a través, de los índices podremos acceder a cualquier elemento del array, de forma específica

	_para lo cuál, debemos indicar ha que elemento deseamos acceder enviándo éste como parámetro a la hora de llamar al array, respectivo ej


		document.wirte(marcas[3]);


	_más también, tendremos la posibilidad de cambiar el valor de un elemento dentro del array, para su uso posteriormente ej:


		var marcas = [

			"Ford",
			"Chevrolet",
			"Skoda",
			"Mercedes",
			"Toyota",
			"Chrisler"
		];


		marcas[3] = "Mitsubishi";

		document.write(marcas[3]);

	_de ésta manera, podremos ver que ahora tendremos la posibilidad de cambiar cualquier elemento del array de forma estática ó dinámica para tener así, una mayor flexibilidad de las posibildades de los arrays



	Matrices de Elementos:

	_más también, tendremos la posibilidad de gardar matrices ó arrays, enteros dentro del valor de un elemento personalizado ej:


		var marcas = [

			"Ford",
			"Chevrolet",
			"Skoda",
			"Mercedes",
			"Toyota",
			"Chrisler"
		];


		marcas[3] = ["Mitsubishi", "Okumo", "Ouyama"];

		document.write(marcas[3]);

	_así, como también, podríamos expresar ésto mismo dentro del propio array ej:


		var marcas = [

			"Ford",
			"Chevrolet",
			"Skoda",
			["Mitsubishi", "Okumo", "Ouyama"],
			"Toyota",
			"Chrisler"
		];

		document.write(marcas[3]);

	_y funcionaría de la misma manera



	Array Properties:

	_los arrays también, disponen de propiedades como por ejemplo la propiedad:

		_length

			_a través, de la cuál, podremos saber los índices a través, de los cuáles, está conformado un array, respectivo ej:


			var marcas = [

			"Ford",
			"Chevrolet",
			"Skoda",
			"Mitsubishi",
			"Toyota",
			"Chrisler"
		];

		document.write(marcas.length);

	_de ésta manera, javascript, nos indicará que éste array, por ejemplo está conformado por "6", elementos

	_en éste caso, javascript, si contempla los elementos a partir de "1", y no de "0", para darnos una respuesta más elocuente

	_ésta propiedad también, nos sirve para saber cuantos elementos existen dentro de elementos compuestos ó matrices dentro de matrices ej:


		var marcas = [

		document.write(marcas[5].length);
