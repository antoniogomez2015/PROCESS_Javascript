	Método This:

	_el método genérico ó comodín this, nos permitirá variar ó ajustar el scope, ó alcance de los objetos y sus respectivos métodos ó funciones como atributos

	_de ésta manera, no hay que perder el contexto de "this", ya que no importa donde se declare this, si no el contexto como éte se ejecuta

	_ya que this, guarda es el contexto en el que éste se ejecutar ó como es invocado en relación a los objetos



	_más si hacemos uso del método this, podremos solucionar ó hacer funcionar el objeto correctamente ej:


		var persona = {

			nombre: "tony",
			edad: 35,
			profesion: "diseñador",
			nacionalidad: "venezolano",
			signo: "sagitario",
			residencia: "barquisimeto",
			identidad: function(){
				document.write("Mi Nombre es:" + this.nombre);
			},
			eslogan: function(){
				document.write("soluciones gráficas es diseño");
			}			
	
		}

		document.write(persona.identidad());


	_como podemos ver en éste caso del ejemplo de arriba, lo único que hemos cambiado es que hemos antepuesto de forma concatenara ".", la palabra reservaada "this", como método de éste objeto precediendo a la palabra correspondiente a la propiedad ó variable "nombre"

	_de ésta manera, le estaremos indicando ha javascript, que no haga scope, y que no busque éste elemento ó atributo en éste caso en un ámbito ó scope, superior sino, que lo busque en éste mismo elemento; ya que en éste elemento si se encuentra éste dicho elemento


	_de ésta manera, podremos entender que el método this, siempre hará referencia al objeto en el cuál, éste método "this", exista ó se esté ejecutando

	Extender las Propiedades de This:

	_más tenemos la posibilidad de extender las posibilidades de this, por ejemplo para que this, se limite y haga referencia al ojeto ó elemento en el cuál, está declarado y existe

	_para lo cuál, disponemos de dons tipos de opciones ó fórmulas para lograrlo, éstas son:

				var that = this;

				document.write("Mi Nombre es:" + this.nombre);

				function miFuncion(){

				}

			},

	_de ésta manera, ahora en vez de usar "this", ahora usaremos el valor de la variable "that"

	_ya que ahora la variable con el nombre "that", hará que por el ámbito ó escope, de las variables en javascript, that, podrá ser usado en cualquier función dentro de éste método

	_aunque de una manera, más sintetizada podemos ver que la función que hace como método "identidad", del objeto "persona", si puede esar "this"

	_mientras que la función que se encuentra anidada dentro de la función que hace de método del objeto "persona", tiene que usar la variable "that", y su valor que es "this", ya que de ésta manera, al encontrarse la variable en el ámbito del método "identidad", podrá hacer uso de éste y no se irá al objeto glocal si tampoco tratará de buscardo dentro de si misma

	_bind(), ejecutará un función pasándole un valor específico de this, es decir, ejecuta la función pero el valor de "this", es éste que te voy ha decir
