	Array ó Matrices Método slice():
	________________________________

	_el método slice(), nos permite la posibilidad de hacer filtrados dentro de los elementos de arary

	_así, podremos seleccionar elementos de array, a partir de un punto determinado en adelante, indicando un índice de partir como en el siguiente ejemplo:


		var peaple = [
			"Cecilie",
			"Lone",
			"Rebel",
			"Julia",
			"Marine"
		];


		var persons = peaple.slice(2);

		document.write(persons);


	_de éste manera, a partir del ejemplo anterior podremos ver que javascript, nos arrojará los siguientes elementos:

		_Rebel Julia Marine

	_ya que los arrays, y por énde los índices comienzan en "0", y no en "1"

	_así, como también, tenemos la posibilidad de hacer seleccionar más complejas a través, de la indicación de más de un índice los cuáles, pueden estar separadados por comas ",", ó por guiones "-"

	_más para que ésta opción sea válida, los índices deben estar separados por más de un índice, lo que quiere decir que no podremos indicar índices contiguos ej, "2-3", sino al menos "2-4", ej:


		var peaple = [
			"Cecilie",
			"Lone",
			"Rebel",
			"Julia",
			"Marine"
		];


		var persons = peaple.slice(2, 4);

		document.write(persons);

	_para que así, de ésta manera, javascript, nos arroje el siguiente resultado

		_Rebel Marine
