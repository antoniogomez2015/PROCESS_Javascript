	Bucle While:
	____________

	_el bucle while, permite repetir una tarea repetidas veces, de forma controlada 

	_de ésta manera, podremos crear la estructura de control while(){}, de la siguiente manera:


		var numero = 1;

		while(numero >= 10){

			document.write(numero);

			numero = numero + 1;

			/*numero++*/
	
		}

	_de ésta manera, podremos ver que la condición inicial es que la varaible "numero", vale en éste caso "1"

	_para luego ver, que si while, "mientras", numero es mayor ó igual ">=", ha "10", en éste caso

	_entonces si es así, ejecuta el código entre llas llaves "{}"

	_y dicho código está compuesto en éste caso por dos sentencias, en la cuál, la primera es que imprima en pantalla el valor de la variable "numero", a través, de "document.write()"

	_y la segunda sentencia es que ahora la variable "numero", será el resultado de el valor actual de la variable numero + 1

	_así, de ésta manera, se le irá sumando "1", a el valor de la variable "numero", hasta llegar ha "10", como condicional requerido para el cumplimiento del ciclo while

	_de ésta manera, javascript, nos indicará el siguiente resultado:

		12345678910

	_de ésta manera, podremos obtener resultados ó valores aritméticos y logarítimos en relación a la configuración deseada ó configurada
