<!--Variables-->

<!--las variables son contenedores en los cuáles, podremos almacenar varios tipos de datos como:

	_número enteros

	_números decimales

	_strings (texto)


javascript, en un lenguaje de programación case sensitive, ésto quiere decir que éste distingue entre minúsculas y mayúsculas a la hora de nombrar e identificar variables

-->

<script type="text/javascript">

	//asignar un valor a la variable
	
	monto = 85.76;

</script>

<!--en el ejemplo anterior no tubimos que previamente haber declarado la variable, osea haber creado la variable, ej "monto"-->


<!--aunque por convenciones es aconsejable declarar previamente la existencia de una variables, para ésto, es recomendables utilizar la plabra reservada "var" + "nombre de variable", ej:-->


<script type="text/javascript">

	//declaración de variable	
	var miMonto;

	//asignar un valor a una variable existente
	miMonto = 10;
	
	//declarar un variable y asignarle un valor en un sólo paso
	var miValor = 50;


</script>



<!--/////////////////////////////////////////////////////////////////////////-->

<!--a continuación veremos el "Scope", ó alcance de las variables-->

<!--

cuando una variable se crea dentro de una función, ésta es una variable que se denomina "Local", y su funcionamiento se limita al alcance de la función y no más allá

más si es una variable que se crea fuera de una función ésta se denomina como una variable "Global"

incluso javascript, permite hacer variables tanto globales y locales con el mismo nombre
-->


<script type="text/javascript">

	//a continuación realizaremos un ejemplo "calcular el valor de un impuesto"
	
	function factorImpuesto(subTotal, tasaDeImpuesto){

		//variable "local"
		var total = subTotal * (1+(tasaDeImpuesto/100))
		return total;
	}

	//variable "global", para almacenar el contenido de "return", total
	var totalGlobal = factorImpuesto(5000,30)


	//función para mostrar el resultado del cálculo
	function mostrarResultado(){

		confirm(totalGlobal)
	}


</script>


	<a href="#" onclick="factorImpuesto(5000,30), mostrarResultado()">Calcular Impuesto</a>
