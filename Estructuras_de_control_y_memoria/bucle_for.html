	Bucle For:
	__________

	_los bucles, en éste caso el bucle "for", repetirá una acción las veces que sea necesario en relación a una condición determinada así, si la condición deja de sucederse entonces se dejará repetir el buble ó la acción ó sentencias dentro de éste

	_de ésta manera, podremos ver que el bucle "for", es idéntico al bucle "while", ambos ejecutan la repetición de determinadas tareas ó instrucciones que le demos al bucle de forma controlada a través, de una condición determinada

	_más ha diferenrcia con el bucle while, el buble for, se conforma de una manera más integrada, ya que éste incorpora la declaración de la variable ha interar de forma interna, osea dentro del mismo bucle

	_así, debemos de expresar el bucle for, de la siguiente manera:

		
		
		_for (var elemento = 1; elemento <= 10; elemento++){
	
			document.write(elemento);			

		}


	_de ésta manera, podremos entender que "for", mientras el valor de variable "elemento", con valor de "1", en éste caso sea menor ó igual "<=", que diez "10", entonces imprima en pantalla "document.write()", su valor actual

	_y posteriormente ve sumándole el valor de "1", cada vez que iteres su valor 
	"elemento = elemento+ 1", ó "elemento =+ 1", ó "elemento++"

	_ha diferencia con el bucle while, el bucle for, coloca su estructura en línea la cuál, esta conformada por tres bloque entre los paréntesis "()", los cuáles son muy importantes los cuáles pueden distinguirse de la siguiente manera:


		(
			_var elemento = 1;

				_implica el elemento con un valor inicial ha iterar e interactuar en el bucle

			_elemento <= 10;

				_elemento y condicional comparativo y "trigger", disparador del bucle

			_elemento++

				_elemento con una operación aritmética la cuál, cambiará el valor del elemento el cuál, hará finito el bucle, ó que éste tenga una dimensión ó fin
		)



	_d ésta manera, podremos ver que refrescar la página el bucle for, irá imprimiendo en pantalla de forma incremental el valor de "10", hasta llegar al valor más alto indicado en el condicional, en éste caso el valor de "10"
