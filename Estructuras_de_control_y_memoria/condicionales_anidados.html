	Condicionales If(){} Anidados:
	______________________________

	_a continuación crearemos un condicional if(){}, anidado ó compuesto para aumentar las posibilidades de creación y desarrollo con éste tipo de condicional:


		_var edad = 66;


		_if(edad > 18){

			document.write("Bienvenido al Club!");
	
		}else if(edad < 65){

			document.write("la edad máxima permitida es de 65 años!");
	
		}else{

			document.write("invida a un amigo que entre por ti!");
	
		};


		_en el ejemplo anterior podremos ver que la edad ó valor de la variable "edad", es de "66", más aún así, el condicional no llega ha ejecutar el "else if(edad > 65)", ya que ésta condición secumple cuándo el valor de la variable "edad", es mayor que "65", años, en éste ejemplo

		_ésto sucede por que así, el valor de la variable "edad", llegue hasta 100, ó más siempre éste valor será superior ha "18", como es requerido por el condicional "if(){}", el cuál, está primero que el condicional "else if()", por ésta razón nunca en éstas circustancias podrá ejecutarse el condicional "else if(){}", sin contar que cuando hay una coincidencia en el condicional, los demás condicionales no se ejecutan ya que javascript, saldrá de la estructura del condicional y seguirá ejetando las siguientes sentencias fuera del condicional


		_por lo que para éstos casos es son necesarios y aplican los condicionales anidados ó compuestos

		_de ésta manera, podremos expresar la estructura de control if, de la siguientes manera para solucionar éste tipo de casos más complejos:


			var edad = 66;


			_if(edad > 18){

				if(edad < 65){

					document.write("Bienvenido al Club!");
	
				}else{

					document.write("la edad máxima permitida es de 65 años!");
	
				}				
		
			}else{

				document.write("invita ha un amigo que entre por ti!");
		
			};


		_de ésta manera, estamos incrementando el control y las posibilidades de diseño a través, de una estructura de control más avanzada

		_ya que en éste caso, estamos consultando que si "if", la edad "65", es mayor ">", que "18", años

		_y si así, es entonces que consulta a su vez, si "if(if())", la edad es menor "<", que "65", y si es así, si la edad es menor ha "65", años entonces ejecute la siguiente sentencia "Bienvenido al Club!"

		_más si edad es superior en éste caso, entonces ejecute "else{}", la siguiente sentencia "la edad máxima permitida es de 65 años!"

		_y si la edad es menor ha "18", entonces ejecute la siguiente sentencia 
		"else{}, final", "invita ha un amigo que entre por ti!"
