	Formas de Crear Objetos:

	Object Create:
	______________

	_a continuación expresaremos un ejemplo con el uso de prototipos personalizados a través, de los cuáles, podremos hacer referencia ha métodos personalizados y creados por nosotros mismos, de ésta manera, podremos hacer que uno ó más objetos hagan referencia ha éstos determiandos métodos contenidos dentro de objetos creados por nosotros así, como personalizados

	_el siguiente objeto hará del objeto prototipo para los demás objetos creados posteriormente a partir de éste y de sus métodos

	
		//objeto prototipo

		var BF = {

	"Object.create()", crear un objeto a partir de otro objeto que hará de prototipo ej:

			BF1["version"] = "battlefield 1";

	Object Literal Notation:
	________________________

	_una forma más simple y reducida de crear objetos en javascript, es a través, de la estructura de object literal notation, la cuál, se expresa a continuación:


		var alter = Object.create(Object.prototype);

	_ésta es la manera más larga y clásica de declar un objeto en javascript, en cuál, explícitamente hacemos referencia que el nuevo objeto "alter", será creado a partir del objeto "Object Prototype"

	Constructores ó Clases:
	_______________________

	_javascript, no dispone de constructores ó clases de directamente pero las emula de alguna manera

	_ésto es posible a através, del operador "new", más una función 

	_en el siguiente ejemplo crearemos objetos con new, ej:


		function Cod(){
			
			this.titulo = "Call of Dutty";
			this.genero = "FPS";
			this.jugar = function(){
				document.write('Estoy Jugando' + this.titulo);
			}

		}


	_es una convención que los nombres de las funciones constructoras empiezan con maýuscula ej, "Cod"

	_y para llamar al objeto debemos hacer lo siguiente:

		var UW = new Cod();
			IM['version'] = 'Infinite Warfare';

	_así, de ésta manera, cuando utilizamos el operador "new", precediendo ha una función; lo que hacemos es crear un nuevo objeto y a su vez, asignarle los atributos y métodos del objeto prototype, en éste caso el objeto "cod", que hemos hecho justo más arriba

	_de ésta forma, debemos entender que no existen constructores propiamente dicho, sino que existen "llamadas de construcción por así decirlo", 

	_para lo cuál, exsite el operador "new", el cuál, cuando precede ha una función, estamos haciendo una llamada ha una función en modo construcción
